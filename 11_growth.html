	var verso = [
		"የምሄድበትን መንገድ ያውቃል፤ ከፈተነኝም በኋላ እንደ ወርቅ እወጣለሁ። መጽሐፈ ኢዮብ። 23:10",
"አንተ ግን አቤቱ፥ መጠጊያዬ ነህ፥ ክብሬንና ራሴንም ከፍ ከፍ የምታደርገው አንተ ነህ። መዝሙረ ዳዊት 40:3",
"እግዚአብሔር የወደደውን ይገሥጻልና፥ አባት የሚወድደውን ልጁን እንደሚገሥጽ። መጽሐፈ ምሳሌ 3:12",
"ከጭቃም ይሠራው የነበረ ዕቃ በሸክላ ሠሪው እጅ ተበላሸ፥ ሸክላ ሠሪውም እንደ ወደደ መልሶ ሌላ ዕቃ አድርጎ ሠራው። ትንቢተ ኤርምያስ 18:4",
"በውኑ እኔ በማደርግብሽ ወራት ልብሽ ይታገሣልን? ወይስ እጅሽ ትጸናለችን? እኔ እግዚአብሔር ተናግሬአለሁ አደርገውማለሁ። ትንቢተ ሕዝቅኤል 22:14",
"አዲስም ልብ እሰጣችኋለሁ አዲስም መንፈስ በውስጣችሁ አኖራለሁ፤ የድንጋዩንም ልብ ከሥጋችሁ አወጣለሁ፤ የሥጋንም ልብ እሰጣችኋለሁ። ትንቢተ ሕዝቅኤል 36:26",
"ስለዚህ ይህን ቃሌን ሰምቶ የሚያደርገው ሁሉ ቤቱን በዓለት ላይ የሠራ ልባም ሰውን ይመስላል። የማቴዎስ ወንጌል 7:24",
"በአረጀ አቁማዳ አዲስ የወይን ጠጅ የሚያኖር የለም፤ ቢደረግ ግን፥ አቁማዳው ይፈነዳል፥ የወይን ጠጁም ይፈሳል አቁማዳውም ይጠፋል፤ ነገር ግን አዲሱን የወይን ጠጅ በአዲስ አቁማዳ ያኖረዋል፥ ሁለቱም ይጠባበቃሉ። የማቴዎስ ወንጌል 9:17",
"ያላወቀ ግን መገረፍ የሚገባውንም ያደረገ ጥቂት ይገረፋል። ብዙም ከተሰጠው ሰው ሁሉ ከእርሱ ብዙ ይፈለግበታል፥ ብዙ አደራም ከተሰጠው ከእርሱ አብዝተው ይሹበታል። የሉቃስ ወንጌል 12:48",
"ጌታም። ስምዖን ስምዖን ሆይ፥ እነሆ፥ ሰይጣን እንደ ስንዴ ሊያበጥራችሁ ለመነ፤ እኔ ግን እምነትህ እንዳይጠፋ ስለ አንተ አማለድሁ፤ አንተም በተመለስህ ጊዜ ወንድሞችህን አጽና አለ። የሉቃስ ወንጌል 22:31, 32",
"እርሱ ሊልቅ እኔ ግን ላንስ ያስፈልጋል። የዮሐንስ ወንጌል 3:30",
"እውነት እውነት እላችኋለሁ፥ የስንዴ ቅንጣት በምድር ወድቃ ካልሞተች ብቻዋን ትቀራለች፤ ብትሞት ግን ብዙ ፍሬ ታፈራለች። የዮሐንስ ወንጌል 12:24",
"ፍሬ የማያፈራውን በእኔ ያለውን ቅርንጫፍ ሁሉ ያስወግደዋል፤ ፍሬ የሚያፈራውንም ሁሉ አብዝቶ እንዲያፈራ ያጠራዋል። የዮሐንስ ወንጌል 15:2",
"በእኔ ኑሩ እኔም በእናንተ። ቅርንጫፍ በወይኑ ግንድ ባይኖር ከራሱ ፍሬ ሊያፈራ እንዳይቻለው፥ እንዲሁ እናንተ ደግሞ በእኔ ባትኖሩ አትችሉም። የዮሐንስ ወንጌል 15:4",
"እንግዲህ ክርስቶስ በአብ ክብር ከሙታን እንደ ተነሣ እንዲሁ እኛም በአዲስ ሕይወት እንድንመላለስ፥ ከሞቱ ጋር አንድ እንሆን ዘንድ በጥምቀት ከእርሱ ጋር ተቀበርን። ወደ ሮሜ ሰዎች 6:4",
"ብልቶቻችሁንም የዓመፃ የጦር ዕቃ አድርጋችሁ ለኃጢአት አታቅርቡ፥ ነገር ግን ከሙታን ተለይታችሁ በሕይወት እንደምትኖሩ ራሳችሁን ለእግዚአብሔር አቅርቡ፥ ብልቶቻችሁንም የጽድቅ የጦር ዕቃ አድርጋችሁ ለእግዚአብሔር አቅርቡ። ወደ ሮሜ ሰዎች 6:13",
"እንግዲህ፥ ወንድሞች ሆይ፥ ሰውነታችሁን እግዚአብሔርን ደስ የሚያሰኝና ሕያው ቅዱስም መሥዋዕት አድርጋችሁ ታቀርቡ ዘንድ በእግዚአብሔር ርኅራኄ እለምናችኋለሁ፥ እርሱም ለአእምሮ የሚመች አገልግሎታችሁ ነው። ወደ ሮሜ ሰዎች 12:1, 2",
"ለሰው ሁሉ ከሚሆነው በቀር ምንም ፈተና አልደረሰባችሁም፤ ነገር ግን ከሚቻላችሁ መጠን ይልቅ ትፈተኑ ዘንድ የማይፈቅድ እግዚአብሔር የታመነ ነው፥ ትታገሡም ዘንድ እንድትችሉ ከፈተናው ጋር መውጫውን ደግሞ ያደርግላችኋል። 1ኛ ወደ ቆሮንቶስ ሰዎች 10:13",
"ስለዚህም አንታክትም፥ ነገር ግን የውጭው ሰውነታችን ቢጠፋ እንኳ የውስጡ ሰውነታችን ዕለት ዕለት ይታደሳል። የማይታየውን እንጂ የሚታየውን ባንመለከት፥ ቀላል የሆነ የጊዜው መከራችን የክብርን የዘላለም ብዛት ከሁሉ 2ኛ ወደ ቆሮንቶስ ሰዎች 4:16, 17",
"ስለዚህ ማንም በክርስቶስ ቢሆን አዲስ ፍጥረት ነው፤ አሮጌው ነገር አልፎአል፤ እነሆ፥ ሁሉም አዲስ ሆኖአል። 2ኛ ወደ ቆሮንቶስ ሰዎች 5:17",
"በሰው ልማድ ምንም እንኳ የምንመላለስ ብንሆን፥ እንደ ሰው ልማድ አንዋጋም፤ የጦር ዕቃችን ሥጋዊ አይደለምና፥ ምሽግን ለመስበር ግን በእግዚአብሔር ፊት ብርቱ ነው፤ 2ኛ ወደ ቆሮንቶስ ሰዎች 10:3, 4",
"እርሱም። ጸጋዬ ይበቃሃል፥ ኃይሌ በድካም ይፈጸማልና አለኝ። እንግዲህ የክርስቶስ ኃይል ያድርብኝ ዘንድ በብዙ ደስታ በድካሜ ልመካ እወዳለሁ። ስለዚህ ስለ ክርስቶስ በድካም በመንገላታትም በችግርም በስደትም በጭንቀትም ደስ ይለኛል፤ ስደክም ያን ጊዜ ኃይለኛ ነኝና። 2ኛ ወደ ቆሮንቶስ ሰዎች 12:9, 10",
"በአእምሮአችሁም መንፈስ ታደሱ፥ ለእውነትም በሚሆኑ ጽድቅና ቅድስና እንደ እግዚአብሔር ምሳሌ የተፈጠረውን አዲሱን ሰው ልበሱ። ወደ ኤፌሶን ሰዎች 4:23, 24",
"በእናንተ መልካምን ሥራ የጀመረው እስከ ኢየሱስ ክርስቶስ ቀን ድረስ እንዲፈጽመው ይህን ተረድቼአለሁና፤ ወደ ፊልጵስዩስ ሰዎች 1:6",
"ወንድሞች ሆይ፥ እኔ ገና እንዳልያዝሁት እቈጥራለሁ፤ ነገር ግን አንድ ነገር አደርጋለሁ፤ በኋላዬ ያለውን እየረሳሁ በፊቴ ያለውን ለመያዝ እዘረጋለሁ፥ በክርስቶስ ኢየሱስ ከፍ ከፍ ያለውን የእግዚአብሔርን መጥራት ዋጋ እንዳገኝ ምልክትን እፈጥናለሁ። ወደ ፊልጵስዩስ ሰዎች 3:13, 14",
"መልካሙን የእምነት ገድል ተጋደል፥ የተጠራህለትንም በብዙም ምስክሮች ፊት በመልካም መታመን የታመንህለትን የዘላለምን ሕይወት ያዝ። 1ኛ ወደ ጢሞቴዎስ 6:12",
"እንደ ኢየሱስ ክርስቶስ በጎ ወታደር ሆነህ፥ አብረኸኝ መከራ ተቀበል። 2ኛ ወደ ጢሞቴዎስ 2:3",
"ወንድሞቼ ሆይ፥ የእምነታችሁ መፈተን ትዕግሥትን እንዲያደርግላችሁ አውቃችሁ፥ ልዩ ልዩ ፈተና ሲደርስባችሁ እንደ ሙሉ ደስታ ቍጠሩት የያዕቆብ መልእክት 1:2, 3",
"እንግዲህ ለእግዚአብሔር ተገዙ፤ ዲያብሎስን ግን ተቃወሙ ከእናንተም ይሸሻል፤ የያዕቆብ መልእክት 4:7",
