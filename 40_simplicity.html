<body>

<div class="topo">
	<img src="../imgs/topo-amh.png"/>
</div>

<script type="text/javascript">

	var verso = [
		"እኔም ከምድር ከፍ ከፍ ያልሁ እንደ ሆነ ሁሉን ወደ እኔ እስባለሁ። የዮሐንስ ወንጌል 12:32",
"ለማጥመቅ ክርስቶስ አልላከኝምና፥ ወንጌልን ልሰብክ እንጂ፤ የክርስቶስ መስቀል ከንቱ እንዳይሆን በቃል ጥበብ አይደለም። 1ኛ ወደ ቆሮንቶስ ሰዎች 1:17",
"ነገር ግን እግዚአብሔር ጥበበኞችን እንዲያሳፍር የዓለምን ሞኝ ነገር መረጠ፤ ብርቱንም ነገር እንዲያሳፍር እግዚአብሔር የዓለምን ደካማ ነገር መረጠ፤ እግዚአብሔርም የሆነውን ነገር እንዲያጠፋ የዓለምን ምናምንቴ ነገር የተናቀውንም ነገር ያልሆነውንም ነገር መረጠ፥ ሥጋን የለበሰ ሁሉ በእግዚአብሔር ፊት እንዳይመካ። 1ኛ ወደ ቆሮንቶስ ሰዎች 1:27-29",
"እምነታችሁም በእግዚአብሔር ኃይል እንጂ በሰው ጥበብ እንዳይሆን፥ ቃሌም ስብከቴም መንፈስንና ኃይልን 1ኛ ወደ ቆሮንቶስ ሰዎች 2:5"
	];

</script>



<script type="text/javascript">
	var i = 0;
	var max = verso.length;
	while (i < max) {
    document.write(
		'<div class="verso">'
		+'<p>'
		+verso[i]
		+'</p>'
		+'<a class="whatsapp" href="whatsapp://send?text='+verso[i]+'%0A%0Ahttp://android-bible.com/go/amh_verses'+'"><img src="../imgs/whatsapp.png" /></a>'
		+'</div>'
	);
    i++;	
	}
</script>



</body>
</html>
