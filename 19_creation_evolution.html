	var verso = [
		"በመጀመሪያ እግዚአብሔር ሰማይንና ምድርን ፈጠረ። ኦሪት ዘፍጥረት 1:1",
"እግዚአብሔርም አለ። ውኃ ሕያው ነፍስ ያላቸውን ተንቀሳቃሾች ታስገኝ፥ ወፎችም ከምድር በላይ ከሰማይ ጠፈር በታች ይብረሩ። ኦሪት ዘፍጥረት 1:20",
"እግዚአብሔርም ታላላቆች አንበሪዎችን፥ ውኃይቱ እንደ ወገኑ ያስገኘቻቸውንም ተንቀሳቃሾቹን ሕያዋን ፍጥረታት ሁሉ፥ እንደ ወገኑ የሚበሩትንም ወፎች ሁሉ ፈጠረ፤ እግዚአብሔርም ያ መልካም እንደ ሆነ አየ። ኦሪት ዘፍጥረት 1:21",
"እግዚአብሔርም አለ። ምድር ሕያዋን ፍጥረታትን እንደ ወገኑ፥ እንስሳትንና ተንቀሳቃሾችን የምድር አራዊትንም እንደ ወገኑ፥ ታውጣ፤ እንዲሁም ሆነ። ኦሪት ዘፍጥረት 1:24",
"እግዚአብሔርም አለ። ሰውን በመልካችን እንደ ምሳሌአችን እንፍጠር፤ የባሕር ዓሦችንና የሰማይ ወፎችን፥ እንስሳትንና ምድርን ሁሉ፥ በምድር ላይ የሚንቀሳቀሱትንም ሁሉ ይግዙ። ኦሪት ዘፍጥረት 1:26",
"እግዚአብሔርም ሰውን በመልኩ ፈጠረ፤ በእግዚአብሔር መልክ ፈጠረው፤ ወንድና ሴት አድርጎ ፈጠራቸው። ኦሪት ዘፍጥረት 1:27",
"እግዚአብሔር አምላክም ሰውን ከምድር አፈር አበጀው፤ በአፍንጫውም የሕይወት እስትንፋስን እፍ አለበት፤ ሰውም ሕያው ነፍስ ያለው ሆነ። ኦሪት ዘፍጥረት 2:7",
"እግዚአብሔር በስድስት ቀን ሰማይንና ምድርን፥ ባሕርንም፥ ያለባቸውንም ሁሉ ፈጥሮ በሰባተኛው ቀን ዐርፎአልና፤ ስለዚህ እግዚአብሔር የሰንበትን ቀን ባርኮታል ቀድሶታልም። ኦሪት ዘጸአት 20:11",
"አሁን ግን እንስሶችን ጠይቅ፥ ያስተምሩህማል፤ የሰማይንም ወፎች ጠይቅ፥ ይነግሩህማል። ወይም ለምድር ተናገር፥ እርስዋም ታስተምርሃለች፤ የባሕርም ዓሣዎች ይነግሩሃል። የእግዚአብሔር እጅ ይህን እንዳደረገ ከእነዚህ ሁሉ የማያውቅ ማን ነው? መጽሐፈ ኢዮብ። 12:7-9",
"እግዚአብሔር በድምፁ ድንቅኛ ያንጐደጕዳል፤ እኛም የማናስተውለውን ታላቅ ነገር ያደርጋል። መጽሐፈ ኢዮብ። 37:5",
"ከአንተ ጋር የሠራሁትን ጉማሬ፥ እስኪ፥ ተመልከት፤ እንደ በሬ ሣር ይበላል። እነሆ፥ ብርታቱ በወገቡ ውስጥ ነው፤ ኃይሉም በሆዱ ጅማት ውስጥ ነው። ጅራቱን እንደ ጥድ ዛፍ ያወዛውዛል፤ የወርቹ ጅማት የተጐነጐነ ነው። አጥንቱ እንደ ናስ አገዳ ነው፤ አካላቱ እንደ ብረት ዘንጎች ናቸው። መጽሐፈ ኢዮብ። 40:15-18",
"ሰሜንና ደቡብን አንተ ፈጠርህ፤ ታቦርና አርሞንዔም በስምህ ደስ ይላቸዋል። መዝሙረ ዳዊት 89:12",
"ተራሮች ሳይወለዱ፥ ምድርም ዓለምም ሳይሠሩ፥ ከዘላለም እስከ ዘላለም ድረስ አንተ ነህ። መዝሙረ ዳዊት 90:2",
"መንፈስህን ትልካለህ ይፈጠራሉም፥ የምድርንም ፊት ታድሳለህ። መዝሙረ ዳዊት 104:30",
"እርሱ ብሎአልና፥ ሆኑም፤ እርሱም አዝዞአልና፥ ተፈጠሩም፤ የእግዚአብሔርን ስም ያመስግኑት። መዝሙረ ዳዊት 148:5",
"ሰማያትን የፈጠረ የዘረጋቸውም፥ ምድርንና በውስጥዋ ያለውን ያጸና፥ በእርስዋ ላይ ለሚኖሩ ሕዝብ እስትንፋስን፥ ለሚሄዱባትም መንፈስን የሚሰጥ አምላክ እግዚአብሔር እንዲህ ይላል። ትንቢተ ኢሳይያስ 42:5",
"ብርሃንን ሠራሁ፥ ጨለማውንም ፈጠርሁ፤ ደኅንነትን እሠራለሁ፥ ክፋትንም እፈጥራለሁ፤ እነነዚህን ሁሉ ያደረግሁ እግዚአብሔር እኔ ነኝ። ትንቢተ ኢሳይያስ 45:7",
"እኔ ምድርን ሠርቻለሁ ሰውንም በእርስዋ ላይ ፈጥሬአለሁ፤ እኔ በእጄ ሰማያትን ዘርግቼአለሁ፥ ሠራዊታቸውንም ሁሉ አዝዣለሁ። ትንቢተ ኢሳይያስ 45:12",
"ሰማያትን የፈጠረ እግዚአብሔር፥ እርሱም ምድርን የሠራና ያደረገ ያጸናትም፥ መኖሪያም ልትሆን እንጂ ለከንቱ እንድትሆን ያልፈጠራት አምላክ፥ እንዲህ ይላል። እኔ እግዚአብሔር ነኝ ከእኔም በቀር ሌላ የለም። ትንቢተ ኢሳይያስ 45:18",
"እነሆ፥ አዲስ ሰማይና አዲስ ምድር እፈጥራለሁና፤ የቀደሙትም አይታሰቡም፥ ወደ ልብም አይገቡም። ትንቢተ ኢሳይያስ 65:17",
"ለሁላችን አንድ አባት ያለን አይደለምን? አንድ አምላክስ የፈጠረን አይደለምን? የአባቶቻችንን ቃል ኪዳን ለማስነቀፍ እኛ እያንዳንዳችን ወንድማችንን ስለ ምን አታለልን? ትንቢተ ሚልክያ 2:10",
"ከፍጥረት መጀመሪያ ግን እግዚአብሔር ወንድና ሴት አደረጋቸው፤ የማርቆስ ወንጌል 10:6",
"በዚያን ወራት እግዚአብሔር ከፈጠረው ከፍጥረት መጀመሪያ ጀምሮ እስከ አሁን ድረስ ያልሆነ ደግሞም የማይሆን የመከራ ዓይነት ይሆናልና። የማርቆስ ወንጌል 13:19",

"የማይታየው ባሕርይ እርሱም የዘላለም ኃይሉ ደግሞም አምላክነቱ ከዓለም ፍጥረት ጀምሮ ከተሠሩት ታውቆ ግልጥ ሆኖ ይታያልና፤ ስለዚህም እግዚአብሔርን እያወቁ እንደ እግዚአብሔርነቱ መጠን ስላላከበሩትና ስላላመሰገኑት የሚያመካኙት አጡ፤ ነገር ግን በአሳባቸው ከንቱ ሆኑ የማያስተውለውም ልባቸው ጨለመ። ጥበበኞች ነን ሲሉ ደንቆሮ ሆኑ፥ የማይጠፋውንም የእግዚአብሔር ክብር በሚጠፋ ሰውና በወፎች አራት እግር ባላቸውም በሚንቀሳቀሱትም መልክ መስለው ለወጡ። ስለዚህ እርስ በርሳቸው ሥጋቸውን ሊያዋርዱ እግዚአብሔር በልባቸው ፍትወት ወደ ርኵስነት አሳልፎ ሰጣቸው፤ ይህም የእግዚአብሔርን እውነት በውሸት ስለ ለወጡ በፈጣሪም ፈንታ የተፈጠረውን ስላመለኩና ስላገለገሉ ነው፤ እርሱም ለዘላለም የተባረከ ነው፤ አሜን። ወደ ሮሜ ሰዎች 1:20-25",
"የፍጥረት ናፍቆት የእግዚአብሔርን ልጆች መገለጥ ይጠባበቃልና። ፍጥረት ለከንቱነት ተገዝቶአልና፥ በተስፋ ስላስገዛው ነው እንጂ በፈቃዱ አይደለም፤ ተስፋውም ፍጥረት ራሱ ደግሞ ከጥፋት ባርነት ነፃነት ወጥቶ ለእግዚአብሔር ልጆች ወደሚሆን ክብር ነፃነት እንዲደርስ ነው። ፍጥረት ሁሉ እስከ አሁን ድረስ አብሮ በመቃተትና በምጥ መኖሩን እናውቃለንና። ወደ ሮሜ ሰዎች 8:19-22",
"ሴት ስለ ወንድ ተፈጠረች እንጂ ወንድ ስለ ሴት አልተፈጠረምና። 1ኛ ወደ ቆሮንቶስ ሰዎች 11:9",
"እኛ ፍጥረቱ ነንና፤ እንመላለስበት ዘንድ እግዚአብሔር አስቀድሞ ያዘጋጀውን መልካሙን ሥራ ለማድረግ በክርስቶስ ኢየሱስ ተፈጠርን። ወደ ኤፌሶን ሰዎች 2:10",
"እርሱም የማይታይ አምላክ ምሳሌ ነው። የሚታዩትና የማይታዩትም፥ ዙፋናት ቢሆኑ ወይም ጌትነት ወይም አለቅነት ወይም ሥልጣናት፥ በሰማይና በምድር ያሉት ሁሉ በእርሱ ተፈጥረዋልና ከፍጥረት ሁሉ በፊት በኵር ነው። ሁሉ በእርሱና ለእርሱ ተፈጥሮአል። ወደ ቆላስይስ ሰዎች 1:16",
"እንደ ክርስቶስ ትምህርት ሳይሆን፥ እንደ ሰው ወግና እንደ ዓለማዊ እንደ መጀመሪያ ትምህርት ባለ በፍልስፍና በከንቱም መታለል ማንም እንዳይማርካችሁ ተጠበቁ። ወደ ቆላስይስ ሰዎች 2:8",
"የፈጠረውንም ምሳሌ እንዲመስል እውቀትን ለማግኘት የሚታደሰውን አዲሱን ሰው ለብሳችሁታል። ወደ ቆላስይስ ሰዎች 3:10",
"እነዚህ ውሸተኞች መጋባትን ይከለክላሉ፥ አምነውም እውነትን የሚያውቁ ከምስጋና ጋር ይቀበሉ ዘንድ እግዚአብሔር ከፈጠረው መብል እንዲርቁ ያዝዛሉ። 1ኛ ወደ ጢሞቴዎስ 4:3",
"ይላል። ደግሞ። ጌታ ሆይ፥ አንተ ከጥንት ምድርን መሠረትህ፥ ሰማዮችም የእጆችህ ሥራ ናቸው፤ ወደ ዕብራውያን 1:10",
"እምነትም ተስፋ ስለምናደርገው ነገር የሚያስረግጥ፥ የማናየውንም ነገር የሚያስረዳ ነው። ለሽማግሌዎች የተመሰከረላቸው በዚህ ነውና። ዓለሞች በእግዚአብሔር ቃል እንደ ተዘጋጁ፥ ስለዚህም የሚታየው ነገር ከሚታዩት እንዳልሆነ በእምነት እናስተውላለን። ወደ ዕብራውያን 11:1-3",
"በመጨረሻው ዘመን እንደ ራሳቸው ምኞት የሚመላለሱ ዘባቾች በመዘበት እንዲመጡ ይህን በፊት እወቁ፤ እነርሱም። የመምጣቱ የተስፋ ቃል ወዴት ነው? አባቶች ከሞቱባት ጊዜ፥ ከፍጥረት መጀመሪያ ይዞ ሁሉ እንዳለ ይኖራልና ይላሉ። ሰማያት ከጥንት ጀምረው ምድርም በእግዚአብሔር ቃል ከውኃ ተጋጥማ በውኃ መካከል እንደ ነበሩ ወደው አያስተውሉምና፤ በዚህም ምክንያት ያን ጊዜ የነበረ ዓለም በውኃ ሰጥሞ ጠፋ፤ 2ኛ የጴጥሮስ መልእክት 3:3-6",
"በሎዶቅያም ወዳለው ወደ ቤተ ክርስቲያን መልአክ እንዲህ ብለህ ጻፍ። አሜን የሆነው፥ የታመነውና እውነተኛው ምስክር፥ በእግዚአብሔርም ፍጥረት መጀመሪያ የነበረው እንዲህ ይላል። የዮሐንስ ራእይ 3:14",
"ሀያ አራቱ ሽማግሌዎች በዙፋን ላይ በተቀመጠው ፊት ወድቀው፥ ከዘላለም እስከ ዘላለም በሕይወት ለሚኖረው እየሰገዱ። ጌታችንና አምላካችን ሆይ፥ አንተ ሁሉን ፈጥረሃልና ስለ ፈቃድህም ሆነዋልና ተፈጥረውማልና ክብር ውዳሴ ኃይልም ልትቀበል ይገባሃል እያሉ በዙፋኑ ፊት አክሊላቸውን ያኖራሉ። የዮሐንስ ራእይ 4:11",
"ሰማይንና በእርሱም ያሉትን፥ ምድርንና በእርስዋም ያሉትን፥ ባሕርንና በእርሱም ያሉትን በፈጠረው፥ ከዘላለምም እስከ ዘላለም ድረስ ሕያው ሆኖ በሚኖረው ምሎ። የዮሐንስ ራእይ 10:6",
"በምድርም ለሚኖሩ ለሕዝብም ለነገድም ለቋንቋም ለወገንም ሁሉ ይሰብክ ዘንድ የዘላለም ወንጌል ያለው ሌላ መልአክ ከሰማይ መካከል ሲበር አየሁ፤ 7 በታላቅ ድምፅም። የፍርዱ ሰዓት ደርሶአልና እግዚአብሔርን ፍሩ ክብርንም ስጡት፤ ሰማይንና ምድርንም ባሕርንም የውኃንም ምንጮች ለሠራው ስገዱለት አለ። የዮሐንስ ራእይ 14:6-7"
	];

</script>
