<script type="text/javascript">

	var verso = [
		"እግዚአብሔርም። እኔ ከአንተ ጋር እሄዳለሁ፥ አሳርፍህማለሁ አለው። ኦሪት ዘጸአት 33:14",
"እነርሱም በከተማይቱ ዳር ሲወርዱ ሳሙኤል ሳኦልን። ብላቴናውን ወደ ፊታችን እንዲያልፍ እዘዘው፤ አንተ ግን የእግዚአብሔርን ቃል አሰማህ ዘንድ በዚህ ቁም አለው። ብላቴናውም አለፈ። መጽሐፈ ሳሙኤል ቀዳማዊ 9:27",
"ይሁዳንም። እነዚህን ከተሞች እንሥራ፥ ቅጥርም ግንብም መዝጊያም መወርወሪያም እናድርግባቸው፤ አምላካችንን እግዚአብሔርን ስለ ፈለግነው ምድሪቱ ገና በፊታችን ናት፤ እኛ ፈልገነዋል፥ እርሱም በዙሪያችን ዕረፍት ሰጥቶናል አለ። እነርሱም ሠሩ አከናወኑም። መጽሐፈ ዜና መዋዕል ካልዕ። 14:7",
"ተቈጡ፥ ነገር ግን ኃጢአትን አታድርጉ፤ በመኝታችሁ ሳላችሁ በልባችሁ አስቡ፤ ዝም በሉ። መዝሙረ ዳዊት 4:4",
"እግዚአብሔርን ተስፋ አድርግ፤ በርታ፥ ልብህም ይጽና፤ እግዚአብሔርን ተስፋ አድርግ። መዝሙረ ዳዊት 27:14",
"ለእግዚአብሔር ተገዛ ተስፋም አድርገው። መንገድም በቀናችለትና ጥመትን በሚያደርግ ሰው አትቅና። መዝሙረ ዳዊት 37:7",
"ለመዘምራን አለቃ፤ የዳዊት መዝሙር። 1 ቆይቼ እግዚአብሔር ደጅ ጠናሁት፥ እርሱም ዘንበል አለልኝ ጩኽቴንም ሰማኝ። መዝሙረ ዳዊት 40:1",
"ዕረፉ፥ እኔም አምላክ እንደ ሆንሁ እወቁ፤ በአሕዛብ ዘንድ ከፍ ከፍ እላለሁ፥ በምድርም ላይ ከፍ ከፍ እላለሁ። መዝሙረ ዳዊት 46:10",
"ትካዜህን በእግዚአብሔር ላይ ጣል፥ እርሱም ይደግፍሃል፤ ለጻድቁም ለዘላለም ሁከትን አይሰጠውም። መዝሙረ ዳዊት 55:22",
"የሕዝብ ማኅበር ሁላችሁ፥ በእርሱ ታመኑ፥ ልባችሁንም በፊቱ አፍስሱ፤ እግዚአብሔር ረዳታችን ነው። መዝሙረ ዳዊት 62:8",
"በአንተ ታምናለችና በአንተ ለምትደገፍ ነፍስ ፈጽመህ በሰላም ትጠብቃታለህ። ትንቢተ ኢሳይያስ 26:3",
"የእስራኤል ቅዱስ፥ ጌታ እግዚአብሔር እንዲህ ይላልና። በመመለስና በማረፍ ትድናላችሁ፤ በጸጥታና በመታመን ኃይል ይሆንላችኋል፤ እናንተም እንቢ አላችሁ፥ ትንቢተ ኢሳይያስ 30:15",
"የጽድቅም ሥራ ሰላም፥ የጽድቅም ፍሬ ለዘላለም ጸጥታና መታመን ይሆናል። ትንቢተ ኢሳይያስ 32:17",
"እግዚአብሔርን በመተማመን የሚጠባበቁ ግን ኃይላቸውን ያድሳሉ፤ እንደ ንስር በክንፍ ይወጣሉ፤ ይሮጣሉ፥ አይታክቱም፤ ይሄዳሉ፥ አይደክሙም። ትንቢተ ኢሳይያስ 40:31",
"በእግዚአብሔር የታመነ እምነቱም እግዚአብሔር የሆነ ሰው ቡሩክ ነው። በውኃ አጠገብ እንደ ተተከለ፥ በወንዝም ዳር ሥሩን እንደሚዘረጋ ሙቀትም ሲመጣ እንደማይፈራ ቅጠሉም እንደሚለመልም፥ በድርቅ ዓመትም እንደማይሠጋ ፍሬውንም እንደማያቋርጥ ዛፍ ይሆናል። ትንቢተ ኤርምያስ 17:7, 8",
"ለእናንተ የማስባትን አሳብ እኔ አውቃለሁ፤ ፍጻሜና ተስፋ እሰጣችሁ ዘንድ የሰላም አሳብ ነው እንጂ የክፉ ነገር አይደለም። እናንተም ትጠሩኛለችሁ፥ ሄዳችሁም ወደ እኔ ትጸልያላችሁ፥ እኔም እሰማችኋለሁ። እናንተ ትሹኛላችሁ፥ በፍጹም ልባችሁም ከሻችሁኝ ታገኙኛላችሁ። ትንቢተ ኤርምያስ 29:11-13",
"ጤት። እግዚአብሔር በተስፋ ለሚጠብቁት ለምትሻውም ነፍስ መልካም ነው። ሰው ዝም ብሎ የእግዚአብሔርን ማዳን ተስፋ ቢያደርግ መልካም ነው። Lamentations 3:25, 26",
"እናንተ ደካሞች ሸክማችሁ የከበደ ሁሉ፥ ወደ እኔ ኑ፥ እኔም አሳርፋችኋለሁ። ቀንበሬን በላያችሁ ተሸከሙ ከእኔም ተማሩ፥ እኔ የዋህ በልቤም ትሑት ነኝና፥ ለነፍሳችሁም ዕረፍት ታገኛላችሁ፤ ቀንበሬ ልዝብ ሸክሜም ቀሊል ነውና። የማቴዎስ ወንጌል 11:28-30",
"አእምሮንም ሁሉ የሚያልፍ የእግዚአብሔር ሰላም ልባችሁንና አሳባችሁን በክርስቶስ ኢየሱስ ይጠብቃል። ወደ ፊልጵስዩስ ሰዎች 4:7",
"ስለዚህም ምክንያት ይህን መከራ ደግሞ ተቀብዬአለሁ፥ ነገር ግን አላፍርበትም፤ ያመንሁትን አውቃለሁና፥ የሰጠሁትንም አደራ እስከዚያ ቀን ድረስ ሊጠብቅ እንዲችል ተረድቼአለሁ። 2ኛ ወደ ጢሞቴዎስ 1:12",
"እርሱ ስለ እናንተ ያስባልና የሚያስጨንቃችሁን ሁሉ በእርሱ ላይ ጣሉት። 1ኛ የጴጥሮስ መልእክት 5:7"
	];

</script>
