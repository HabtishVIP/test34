"እኔ ወደ አብ እሄዳለሁና፤ አብም ስለ ወልድ እንዲከበር በስሜ የምትለምኑትን ሁሉ አደርገዋለሁ። ማናቸውንም ነገር በስሜ ብትለምኑ እኔ አደርገዋለሁ። የዮሐንስ ወንጌል 14:13, 14",
"በእኔ ብትኖሩ ቃሎቼም በእናንተ ቢኖሩ የምትወዱትን ሁሉ ለምኑ ይሆንላችሁማል። የዮሐንስ ወንጌል 15:7",
"በዚያን ቀንም ከእኔ አንዳች አትለምኑም። እውነት እውነት እላችኋለሁ፥ አብ በስሜ የምትለምኑትን ሁሉ ይሰጣችኋል። እስከ አሁን በስሜ ምንም አልለመናችሁም፤ ደስታችሁ ፍጹም እንዲሆን ለምኑ ትቀበሉማላችሁ። የዮሐንስ ወንጌል 16:23B, 24",
"He staggered not at the promise of God through unbelief; but was strong in faith, giving glory to God; And being fully persuaded that, what he had promised, he was able also to perform. ወደ ሮሜ ሰዎች 4:20, 21",
"እንዲሁም ደግሞ መንፈስ ድካማችንን ያግዛል፤ እንዴት እንድንጸልይ እንደሚገባን አናውቅምና፥ ነገር ግን መንፈስ ራሱ በማይነገር መቃተት ይማልድልናል፤ ልብንም የሚመረምረው የመንፈስ አሳብ ምን እንደ ሆነ ያውቃል፥ እንደ እግዚአብሔር ፈቃድ ስለ ቅዱሳን ይማልዳልና። ወደ ሮሜ ሰዎች 8:26,27",
"እንግዲህ በእኛ እንደሚሠራው ኃይል መጠን ከምንለምነው ወይም ከምናስበው ሁሉ ይልቅ እጅግ አብልጦ ሊያደርግ ለሚቻለው፥ ወደ ኤፌሶን ሰዎች 3:20",
"በጸሎትና በልመናም ሁሉ ዘወትር በመንፈስ ጸልዩ፤ በዚህም አሳብ ስለ ቅዱሳን ሁሉ እየለመናችሁ በመጽናት ሁሉ ትጉ፤ ወደ ኤፌሶን ሰዎች 6:18",
"እንግዲህ ወንዶች በስፍራ ሁሉ አለ ቍጣና አለ ክፉ አሳብ የተቀደሱትን እጆች እያነሱ እንዲጸልዩ እፈቅዳለሁ። 1ኛ ወደ ጢሞቴዎስ 2:8",

"ያለ እምነትም ደስ ማሰኘት አይቻልም፤ ወደ እግዚአብሔር የሚደርስ እግዚአብሔር እንዳለ ለሚፈልጉትም ዋጋ እንዲሰጥ ያምን ዘንድ ያስፈልገዋልና። ወደ ዕብራውያን 11:6",
"ነገር ግን በምንም ሳይጠራጠር በእምነት ይለምን፤ የሚጠራጠር ሰው በነፋስ የተገፋና የተነቃነቀ የባሕርን ማዕበል ይመስላልና። የያዕቆብ መልእክት 1:6, 7",

"ትእዛዙንም የምንጠብቅና በፊቱ ደስ የሚያሰኘውን የምናደርግ ስለሆንን የምንለምነውን ሁሉ ከእርሱ እናገኛለን። 1 የዮሐንስ ወንጌል 3:22",
