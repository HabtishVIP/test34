<script type="text/javascript">

	var verso = [
		"ፈራጆቹንም። ለእግዚአብሔር እንጂ ለሰው አትፈርዱምና፥ እርሱም በፍርድ ነገር ከእናንተ ጋር ነውና የምታደርጉትን ተመልከቱ። መጽሐፈ ዜና መዋዕል ካልዕ። 19:6",
"አቤቱ፥ ስለ ጠላቶቼ በጽድቅህ ምራኝ፤ መንገዴን በፊትህ አቅና። መዝሙረ ዳዊት 5:8",
"አቤቱ፥ መንገድህን አመልክተኝ፥ ፍለጋህንም አስተምረኝ። አንተ የመድኃኒቴ አምላክ ነህና በእውነትህ ምራኝ፥ አስተምረኝም፤ ቀኑን ሁሉ አንተን ተስፋ አድርጌአለሁ። መዝሙረ ዳዊት 25:4,5",
"ገሮችን በፍርድ ይመራል፥ ለገሮችም መንገድን ያስተምራቸዋል። መዝሙረ ዳዊት 25:9",
"አቤቱ፥ መንገድህን አስተምረኝ፥ ስለ ጠላቶቼም በቀና መንገድ ምራኝ። መዝሙረ ዳዊት 27:11",
"አስተምርሃለሁ በምትሄድበትም መንገድ እመራሃለሁ፤ ዓይኖቼን በአንተ ላይ አጠናለሁ። መዝሙረ ዳዊት 32:8",
"የሰው አካሄድ ከእግዚአብሔር ዘንድ ይጸናል፥ መንገዱንም ይወድዳል። መዝሙረ ዳዊት 37:23",
"በአንተ ምክር መራኸኝ፤ ከክብር ጋር ተቀበልኸኝ። መዝሙረ ዳዊት 73:24",
"ዓይኖቼን ክፈት፥ ከሕግህም ተኣምራትህን አያለሁ። መዝሙረ ዳዊት 119:18",
"ሕግህ ለእግሬ መብራት፥ ለመንገዴ ብርሃን ነው። መዝሙረ ዳዊት 119:105",
"የቃልህ ፍቺ ያበራል፥ ሕፃናትንም አስተዋዮች ያደርጋል። መዝሙረ ዳዊት 119:130",
"አንተን ታምኛለሁና በማለዳ ምሕረትህን አሰማኝ፤ አቤቱ፥ ነፍሴን ወደ አንተ አንሥቻለሁና የምሄድበትን መንገድ አስታውቀኝ። መዝሙረ ዳዊት 143:8",
"አንተ አምላኬ ነህና ፈቃድህን ለማድረግ አስተምረኝ፤ ቅዱስ መንፈስህም በጽድቅ ምድር ይምራኝ። አቤቱ፥ ስለ ስምህ ሕያው አድርገኝ፤ በጽድቅህም ነፍሴን ከመከራዋ አውጣት። መዝሙረ ዳዊት 143:10, 11",
"ጠቢብ እነዚህን ከመስማት ጥበብን ይጨምራል፥ አስተዋይም መልካም ምክርን ገንዘቡ ያደርጋል። መጽሐፈ ምሳሌ 1:5",
"ረቂቅ እውቀትን ብትጠራት፥ ለማስተዋልም ድምፅህን ብታነሣ፥ እርስዋንም እንደ ብር ብትፈላልጋት፥ እርስዋንም እንደ ተቀበረ ገንዘብ ብትሻት፤ የዚያን ጊዜ እግዚአብሔርን መፍራት ታውቃለህ፥ የአምላክንም እውቀት ታገኛለህ። እግዚአብሔር ጥበብን ይሰጣልና፤ ከአፉም እውቀትና ማስተዋል ይወጣሉ፤ መጽሐፈ ምሳሌ 2:3, 5, 6",
"በፍጹም ልብህ በእግዚአብሔር ታመን፥ በራስህም ማስተዋል አትደገፍ፤ በመንገድህ ሁሉ እርሱን እወቅ፥ እርሱም ጎዳናህን ያቀናልሃል። መጽሐፈ ምሳሌ 3:5,6",
"ስትሄድም ይመራሃል፤ ስትተኛ ይጠብቅሃል፤ ስትነሣ ያነጋግርሃል። መጽሐፈ ምሳሌ 6:22",
"የሰነፍ መንገድ በዓይኑ የቀናች ናት፤ ጠቢብ ግን ምክርን ይሰማል። መጽሐፈ ምሳሌ 12:15",
"የልብ መዘጋጀት ከሰው ነው፤ የምላስ መልስ ግን ከእግዚአብሔር ዘንድ ነው። መጽሐፈ ምሳሌ 16:1",
"ምክርን ስማ፥ ተግሣጽንም ተቀበል በፍጻሜህ ጠቢብ ትሆን ዘንድ። መጽሐፈ ምሳሌ 19:20",
"አሳብ በምክር ትጸናለች፥ በመልካምም ምክር ሰልፍ አድርግ። መጽሐፈ ምሳሌ 20:18",
"በመልካም ሥርዓት ሰልፍ ታደርጋለህ፤ ድልም ብዙ ምክር ባለበት ዘንድ ነው። መጽሐፈ ምሳሌ 24:6",
"ክፉዎች ሰዎች ፍርድን አያስተውሉም፤ እግዚአብሔርን የሚሹ ግን ሁሉን ያስተውላሉ። መጽሐፈ ምሳሌ 28:5",
"የእግዚአብሔር መንፈስ፥ የጥበብና የማስተዋል መንፈስ፥ የምክርና የኃይል መንፈስ፥ የእውቀትና እግዚአብሔርን የመፍራት መንፈስ ያርፍበታል። እግዚአብሔርን በመፍራት ደስታውን ያያል። ዓይኑም እንደምታይ አይፈርድም፥ ጆሮውም እንደምትሰማ አይበይንም፤ ትንቢተ ኢሳይያስ 11:2, 3",
"ዕውሮችንም በማያውቋት መንገድ አመጣቸዋለሁ፥ በማያውቋትም ጎዳና እመራቸዋለሁ፤ በፊታቸውም ጨለማውን ብርሃን አደርጋለሁ፥ ጠማማውንም አቀናለሁ። ይህን አደርግላቸዋለሁ፥ አልተዋቸውምም። ትንቢተ ኢሳይያስ 42:16",
"የደከመውን በቃል እንዴት እንደምደግፍ አውቅ ዘንድ ጌታ እግዚአብሔር የተማሩትን ምላስ ሰጥቶኛል ማለዳ ማለዳ ያነቃኛል፥ እንደ ተማሪዎችም ትሰማ ዘንድ ጆሮዬን ያነቃቃል። ትንቢተ ኢሳይያስ 50:4",
"እግዚአብሔርም ሁልጊዜ ይመራሃል፤ ነፍስህንም በመልካም ነገር ያጠግባል አጥንትህንም ያጠናል፤ አንተም እንደሚጠጣ ገነት፥ ውኃውም እንደማያቋርጥ ምንጭ ትሆናለህ። ትንቢተ ኢሳይያስ 58:11",
"አቤቱ፥ የሰው መንገድ ከራሱ እንዳይደለ አውቃለሁ፥ አካሄዱንም ለማቅናት ከሚራመድ ሰው አይደለም። ትንቢተ ኤርምያስ 10:23",
"በልቅሶ ወጡ እኔም በማጽናናት አመጣቸዋለሁ፤ በወንዝ ዳር በቅን መንገድ አስኬዳቸዋለሁ፥ በእርሱም አይሰናከሉም፤ እኔ ለእስራኤል አባት ነኝና፥ ኤፍሬምም በኵሬ ነውና። ትንቢተ ኤርምያስ 31:9",
"ከእናንተ ግን ማንም ጥበብ ቢጎድለው፥ ሳይነቅፍ በልግስና ለሁሉ የሚሰጠውን እግዚአብሔርን ይለምን፥ ለእርሱም ይሰጠዋል። ትንቢተ ዳንኤል 1:17",
"ቅን ፍርድ ፍረዱ እንጂ በመልክ አትፍረዱ። የዮሐንስ ወንጌል 7:24",
"ወደ እናንተ ስመጣ ይህ ሦስተኛዬ ነው፤ ሁሉ ነገር በሁለትና በሦስት ምስክር አፍ ይጸናል። 2ኛ ወደ ቆሮንቶስ ሰዎች 13:1",
"ከእናንተ ግን ማንም ጥበብ ቢጎድለው፥ ሳይነቅፍ በልግስና ለሁሉ የሚሰጠውን እግዚአብሔርን ይለምን፥ ለእርሱም ይሰጠዋል። የያዕቆብ መልእክት 1:5",
"ላይኛይቱ ጥበብ ግን በመጀመሪያ ንጽሕት ናት፥ በኋላም ታራቂ፥ ገር፥ እሺ ባይ ምሕረትና በጎ ፍሬ የሞላባት፥ ጥርጥርና ግብዝነት የሌለባት ናት። የያዕቆብ መልእክት 3:17"
	];

</script>
