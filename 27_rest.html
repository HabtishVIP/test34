<script type="text/javascript">

	var verso = [
		"ተስፋም ስላለህ ተዘልለህ ትቀመጣለህ፤ በዙሪያህ ትመለከታለህ፥ በደኅንነትም ታርፋለህ። መጽሐፈ ኢዮብ። 11:18,19",
"እኔ ተኛሁ አንቀላፋሁም፤ እግዚአብሔርም ደግፎኛልና ነቃሁ። መዝሙረ ዳዊት 3:5",
"በሰላም እተኛለሁ አንቀላፋለሁም፤ አቤቱ፥ አንተ ብቻህን በእምነት አሳድረኸኛልና። መዝሙረ ዳዊት 4:8",
"ከሌሊት ግርማ፥ በቀን ከሚበርር ፍላጻ፥ መዝሙረ ዳዊት 91:5",
"በማለዳ መገሥገሣችሁም ከንቱ ነው። ለወዳጆቹ እንቅልፍን በሰጠ ጊዜ፥ እናንተ የመከራን እንጀራ የምትበሉ፥ ከተቀመጣችሁበት ተነሡ። መዝሙረ ዳዊት 127:2",
"በተኛህ ጊዜ አትፈራም፤ ትተኛለህ፥ እንቅልፍህም የጣፈጠ ይሆንልሃል። መጽሐፈ ምሳሌ 3:24",
"እጅግ ወይም ጥቂት ቢበላ የሠራተኛ እንቅልፍ ጣፋጭ ነው የባለጠጋ ጥጋብ ግን እንቅልፍን ይከለክለዋል። መጽሐፈ መክብብ 5:12",
"ወደ ሰላም ይገባል፤ በቅንነት የሄደ በአልጋው ላይ ያርፋል። ትንቢተ ኢሳይያስ 57:2",
"ፈቃድህን በተቀደሰው ቀኔ ከማድረግ እግርህን ከሰንበት ብትመልስ፥ ሰንበትንም ደስታ፥ እግዚአብሔርም የቀደሰውን ክቡር ብትለው፥ የገዛ መንገድህንም ከማድረግ ፈቃድህንም ከማግኘት ከንቱ ነገርንም ከመናገር ተከልክለህ ብታከብረው፥ በዚያን ጊዜ በእግዚአብሔር ደስ ይልሃል፥ በምድርም ከፍታዎች ላይ አወጣሃለሁ፥ የአባትህንም የያዕቆብን ርስት አበላሃለሁ፤ የእግዚአብሔር አፍ ተናግሮአልና። ትንቢተ ኢሳይያስ 58:13, 14",
"እንግዲህ የምትበሉ ወይም የምትጠጡ ብትሆኑ ወይም ማናቸውን ነገር ብታደርጉ ሁሉን ለእግዚአብሔር ክብር አድርጉት። 1ኛ ወደ ቆሮንቶስ ሰዎች 10:31",
"እንግዲያስ የሰንበት ዕረፍት ለእግዚአብሔር ሕዝብ ቀርቶላቸዋል። ወደ ዕረፍቱ የገባ፥ እግዚአብሔር ከሥራው እንዳረፈ፥ እርሱ ደግሞ ከሥራው አርፎአልና። ወደ ዕብራውያን 4:9,10"
	];

</script>



<script type="text/javascript">
	var i = 0;
	var max = verso.length;
	while (i < max) {
    document.write(
		'<div class="verso">'
		+'<p>'
		+verso[i]
		+'</p>'
		+'<a class="whatsapp" href="whatsapp://send?text='+verso[i]+'%0A%0Ahttp://android-bible.com/go/amh_verses'+'"><img src="../imgs/whatsapp.png" /></a>'
		+'</div>'
	);
    i++;	
	}
</script>
