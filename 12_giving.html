<script type="text/javascript">

	var verso = [
		"ድሆች ከምድሪቱ ላይ አያልቁምና ስለዚህ እኔ። በአገርህ ውስጥ ላለው ድሀ ለተቸገረውም ወንድምህ እጅህን ትከፍታለህ ብዬ አዝዝሃለሁ። ኦሪት ዘዳግም 15:11",
"እግዚአብሔርን ከሀብትህ አክብር፥ ከፍሬህም ሁሉ በኵራት፤ ጐተራህም እህልን ይሞላል፥ መጥመቂያህም በወይን ጠጅ ሞልታ ትትረፈረፋለች። መጽሐፈ ምሳሌ 3:9,10",
"ለተቸገረው ሰው በጎ ነገርን ማድረግ አትከልክል፥ ልታደርግለት የሚቻልህ ሲሆን። መጽሐፈ ምሳሌ 3:27",
"ያለውን የሚበትን ሰው አለ፥ ይጨመርለታልም፤ ያለ ቅጥ የሚነፍግ ሰውም አለ፥ ይደኸያልም። የምትባረክ ነፍስ ትጠግባለች፥ የረካም እርሱ ደግሞ ይረካል። መጽሐፈ ምሳሌ 11:24,25",
"የድሀውን ጩኸት እንዳይሰማ ጆሮውን የሚደፍን ሰው፥ እርሱ ራሱ ይጮኻል አይሰማለትምም። መጽሐፈ ምሳሌ 21:13",
"በቤቴ ውስጥ መብል እንዲሆን አሥራቱን ሁሉ ወደ ጎተራ አግቡ፤ የሰማይንም መስኮት ባልከፍትላችሁ፥ በረከትንም አትረፍርፌ ባላፈስስላችሁ በዚህ ፈትኑኝ፥ ይላል የሠራዊት ጌታ እግዚአብሔር። ትንቢተ ሚልክያ 3:10",
"ለሚለምንህ ስጥ፥ ከአንተም ይበደር ዘንድ ከሚወደው ፈቀቅ አትበል። የማቴዎስ ወንጌል 5:42",
"እንግዲህ ምጽዋት ስታደርግ፥ ግብዞች በሰው ዘንድ ሊከበሩ በምኩራብ በመንገድም እንደሚያደርጉ በፊትህ መለከት አታስነፋ፤ እውነት እላችኋለሁ፥ ዋጋቸውን ተቀብለዋል። አንተ ግን ምጽዋት ስታደርግ ምጽዋትህ በስውር እንዲሆን ቀኝህ የምትሠራውን ግራህ አትወቅ፤ በስውር የሚያይ አባትህም በግልጥ ይከፍልሃል። የማቴዎስ ወንጌል 6:2-4",
"ንጉሡም መልሶ። እውነት እላችኋለሁ፥ ከሁሉ ከሚያንሱ ከእነዚህ ወንድሞቼ ለአንዱ እንኳ ስላደረጋችሁት ለእኔ አደረጋችሁት ይላቸዋል። የማቴዎስ ወንጌል 25:40",
"ስጡ ይሰጣችሁማል፤ በምትሰፍሩበት መስፈሪያ ተመልሶ ይሰፈርላችኋልና፥ የተጨቈነና የተነቀነቀ የተትረፈረፈም መልካም መስፈሪያ በእቅፋችሁ ይሰጣችኋል። የሉቃስ ወንጌል 6:38",
"ይህንም እላለሁ። በጥቂት የሚዘራ በጥቂት ደግሞ ያጭዳል፥ በበረከትም የሚዘራ በበረከት ደግሞ ያጭዳል። እግዚአብሔር በደስታ የሚሰጠውን ይወዳልና እያንዳንዱ በልቡ እንዳሰበ ይስጥ፥ በኀዘን ወይም በግድ አይደለም። በተነ፥ ለምስኪኖች ሰጠ፥ ጽድቁ ለዘላለም ይኖራል ተብሎ እንደ ተጻፈ፥ እግዚአብሔር፥ ሁልጊዜ በነገር ሁሉ ብቃትን ሁሉ አግኝታችሁ ለበጎ ሥራ ሁሉ ትበዙ ዘንድ፥ ጸጋን ሁሉ ሊያበዛላችሁ ይችላል። ለዘሪ ዘርን ለመብላትም እንጀራን በብዙ የሚሰጥ እርሱም የምትዘሩትን ዘር ይሰጣችኋል ያበረክትላችሁማል፥ የጽድቃችሁንም ፍሬ ያሳድጋል፤ በእኛ በኩል ለእግዚአብሔር የምስጋና ምክንያት የሚሆነውን ልግስና ሁሉ እንድታሳዩ በሁሉ ነገር ባለ ጠጎች ትሆናላችሁ። የዚህ ረድኤት አገልግሎት ለቅዱሳን የሚጎድላቸውን በሙሉ የሚሰጥ ብቻ አይደለምና፥ ነገር ግን ደግሞ በብዙ ምስጋና ለእግዚአብሔር ይበዛል፤ 2ኛ ወደ ቆሮንቶስ ሰዎች 9:6-12",
"ወንድም ወይም እኅት ራቁታቸውን ቢሆኑ የዕለት ምግብንም ቢያጡ፥ ከእናንተ አንዱም። በደኅና ሂዱ፥ እሳት ሙቁ፥ ጥገቡም ቢላቸው ለሰውነት ግን የሚያስፈልጉትን ባትሰጡአቸው ምን ይጠቅማቸዋል? እንደዚሁም ሥራ የሌለው እምነት ቢኖር በራሱ የሞተ ነው። የያዕቆብ መልእክት 2:15-17"
	];

</script>
