<script type="text/javascript">

	var verso = [
		"በአባትህ አምላክ እርሱም የሚረዳህ፥ ሁሉንም በሚችል አምላክ እርሱም የሚባርክህ፥ በሰማይ በረከት ከላይ በሚገኝ፥ በጥልቅም በረከት ከታች በሚሠራጭ፥ በጡትና በማኅፀን በረከት። ኦሪት ዘፍጥረት 49:25",
"የእስራኤልም ልጆች አፈሩ፥ እጅግም በዙ፥ ተባዙም፥ አጅግም ጸኑ፤ ምድሪቱም በእነርሱ ሞላች። ኦሪት ዘጸአት 1:7",
"ይወድድህማል፥ ይባርክህማል፥ ያበዛህማል፤ ይሰጥህም ዘንድ ለአባቶችህ በማለላቸው ምድር የሆድህን ፍሬ የመሬትህንም ፍሬ፥ እህልህን ወይንህንም ዘይትህንም፥ የከብትህንም ብዛት የበግህንም መንጋ ይባርክልሃል። ከአሕዛብም ሁሉ ይልቅ የተባረክህ ትሆናለህ፤ በሰውህና በከብትህም ዘንድ ወንድ ቢሆን ወይም ሴት ብትሆን መካን አይሆንብህም። ኦሪት ዘዳግም 7:13, 14",
"እኔን በማኅፀን የፈጠረ እርሱንስ የፈጠረው አይደለምን? በማኅፀንስ ውስጥ የሠራን አንድ አይደለንምን? መጽሐፈ ኢዮብ። 31:15",
"His seed shall be mighty upon earth: the generation of the upright shall be blessed. መዝሙረ 112:2",
"ዘሩ በምድር ላይ ኃያል ይሆናል፤ የቅኖች ትውልድ ትባረካለች። መዝሙረ 113:9",
"እነሆ፥ ልጆች የእግዚአብሔር ስጦታ ናቸው፥ የሆድም ፍሬ የእርሱ ዋጋ ነው። መዝሙረ 127:3",
"አቤቱ፥ አንተ ኵላሊቴን ፈጥረሃልና፥ በእናቴም ሆድ ሰውረኸኛል። መዝሙረ 139:13",
"ጽዮንም ሆይ፥ ለአምላክሽ እልል በዪ፤ የደጆችሽን መወርወሪያ አጽንቶአልና፥ ልጆችንም በውስጥሽ ባርኮአልና። መዝሙረ 147:13",
"መንጋውን እንደ እረኛ ያሰማራል፥ ጠቦቶቹን በክንዱ ሰብስቦ በብብቱ ይሸከማል፥ የሚያጠቡትንም በቀስታ ይመራል። ትንቢተ ኢሳይያስ 40:11",
"በተጠማ ላይ ውኃን በደረቅም መሬት ላይ ፈሳሾችን አፈስሳለሁና፤ መንፈሴን በዘርህ ላይ በረከቴንም በልጆችህ ላይ አፈስሳለሁ፥ በፈሳሾችም አጠገብ እንደሚበቅሉ እንደ አኻያ ዛፎች በሣር መካከል ይበቅላሉ። ትንቢተ ኢሳይያስ 44:3, 4",
"ሳታምጥ ወለደች፤ ምጥም ሳያገኛት ወንድ ልጅን ወለደች። ከቶ እንዲህ ያለ ነገር ማን ሰምቶአል? እንዲህስ ያለ ነገር ማን አይቶአል? በውኑ አገር በአንድ ቀን ታምጣለችን? ወይስ በአንድ ጊዜ ሕዝብ ይወለዳልን? ጽዮን እንዳማጠች ወዲያው ልጆችዋን ወልዳለችና። በውኑ ወደ መውለድ የማደርስ እኔ አላስወልድምን? ይላል እግዚአብሔር፤ የማስወልድስ ማኅፀንን እኔ እዘጋለሁን? ይላል አምላክሽ። ትንቢተ ኢሳይያስ 66:7, 9",
"በሆድ ሳልሠራህ አውቄሃለሁ፥ ከማኅፀንም ሳትወጣ ቀድሼሃለሁ፥ ለአሕዛብም ነቢይ አድርጌሃለሁ። ትንቢተ ኤርምያስ 1:5",
"ከጌታ፤ የተነገረላት ቃል ይፈጸማልና ያመነች ብፅዕት ናት። የሉቃስ ወንጌል 1:45",
"ሴት በምትወልድበት ጊዜ ወራትዋ ስለ ደረሰ ታዝናለች፤ ነገር ግን ሕፃን ከወለደች በኋላ፥ ሰው በዓለም ተወልዶአልና ስለ ደስታዋ መከራዋን ኋላ አታስበውም። የዮሐንስ ወንጌል 16:21",
"ነገር ግን በእምነትና በፍቅር በቅድስናም ራሳቸውን እየገዙ ቢኖሩ በመውለድ ትድናለች። 1ኛ ወደ ጢሞቴዎስ 2:15",
"ተስፋ የሰጠው የታመነ እንደ ሆነ ስለ ቈጠረች፥ ሣራ ራስዋ ደግሞ ዕድሜዋ እንኳ ካለፈ በኋላ ዘርን ለመፅነስ ኃይልን በእምነት አገኘች። ወደ ዕብራውያን 11:11"
	];

</script>



<script type="text/javascript">
	var i = 0;
	var max = verso.length;
	while (i < max) {
    document.write(
		'<div class="verso">'
		+'<p>'
		+verso[i]
		+'</p>'
		+'<a class="whatsapp" href="whatsapp://send?text='+verso[i]+'%0A%0Ahttp://android-bible.com/go/amh_verses'+'"><img src="../imgs/whatsapp.png" /></a>'
		+'</div>'
	);
    i++;	
	}
</script>
