<script type="text/javascript">

	var verso = [
		"እንግዲህ ሰዎች ሊያደርጉላችሁ የምትወዱትን ሁሉ እናንተ ደግሞ እንዲሁ አድርጉላቸው፤ ሕግም ነቢያትም ይህ ነውና። የማቴዎስ ወንጌል 7:12",
"ኢየሱስም እንዲህ አለው። ጌታ አምላክህን በፍጹም ልብህ በፍጹም ነፍስህም በፍጹም አሳብህም ውደድ። ታላቂቱና ፊተኛይቱ ትእዛዝ ይህች ናት። ሁለተኛይቱም ይህችን ትመስላለች፥ እርስዋም። ባልንጀራህን እንደ ነፍስህ ውደድ የምትለው ናት። በእነዚህ በሁለቱ ትእዛዛት ሕጉም ሁሉ ነቢያትም ተሰቅለዋል። የማቴዎስ ወንጌል 22:37-40",
"ንጉሡም መልሶ። እውነት እላችኋለሁ፥ ከሁሉ ከሚያንሱ ከእነዚህ ወንድሞቼ ለአንዱ እንኳ ስላደረጋችሁት ለእኔ አደረጋችሁት ይላቸዋል። የማቴዎስ ወንጌል 25:40",
"በእርሱ የሚያምን ሁሉ የዘላለም ሕይወት እንዲኖረው እንጂ እንዳይጠፋ እግዚአብሔር አንድያ ልጁን እስኪሰጥ ድረስ ዓለሙን እንዲሁ ወዶአልና። የዮሐንስ ወንጌል 3:16",
"እርስ በርሳችሁ ትዋደዱ ዘንድ፥ እንደ ወደድኋችሁ እናንተ ደግሞ እርስ በርሳችሁ ትዋደዱ ዘንድ አዲስ ትእዛዝ እሰጣችኋለሁ። የዮሐንስ ወንጌል 13:34, 35",
"ብትወዱኝ ትእዛዜን ጠብቁ። የዮሐንስ ወንጌል 14:16",
"ትእዛዜ በእርሱ ዘንድ ያለችው የሚጠብቃትም የሚወደኝ እርሱ ነው፤ የሚወደኝንም አባቴ ይወደዋል እኔም እወደዋለሁ ራሴንም እገልጥለታለሁ። የአስቆሮቱ ያይደለ ይሁዳ። ጌታ ሆይ፥ ለዓለም ሳይሆን ራስህን ለእኛ ልትገልጥ ያለህ እንዴት ነው? አለው። ኢየሱስም መለሰ አለውም። የሚወደኝ ቢኖር ቃሌን ይጠብቃል፤ አባቴም ይወደዋል ወደ እርሱም እንመጣለን በእርሱም ዘንድ መኖሪያ እናደርጋለን። የማይወደኝ ቃሌን አይጠብቅም፤ የምትሰሙትም ቃል የላከኝ የአብ ነው እንጂ የእኔ አይደለም። የዮሐንስ ወንጌል 14:21-24",
"ነፍሱን ስለ ወዳጆቹ ከመስጠት ይልቅ ከዚህ የሚበልጥ ፍቅር ለማንም የለውም። የዮሐንስ ወንጌል 15:13",
"ሞት ቢሆን፥ ሕይወትም ቢሆን፥ መላእክትም ቢሆኑ፥ ግዛትም ቢሆን፥ ያለውም ቢሆን፥ የሚመጣውም ቢሆን፥ ኃይላትም ቢሆኑ፥ ከፍታም ቢሆን፥ ዝቅታም ቢሆን፥ ልዩ ፍጥረትም ቢሆን በክርስቶስ ኢየሱስ በጌታችን ካለ ከእግዚአብሔር ፍቅር ሊለየን እንዳይችል ተረድቼአለሁ። ወደ ሮሜ ሰዎች 8:38,39",
"ፍቅራችሁ ያለ ግብዝነት ይሁን። ክፉውን ነገር ተጸየፉት፤ ከበጎ ነገር ጋር ተባበሩ፤ ወደ ሮሜ ሰዎች 12:9",
"እንዲህም ከሆነ፥ እምነት ተስፋ ፍቅር እነዚህ ሦስቱ ጸንተው ይኖራሉ፤ ከእነዚህም የሚበልጠው ፍቅር ነው። 1ኛ ወደ ቆሮንቶስ ሰዎች 13:13",
"በእናንተ ዘንድ ሁሉ በፍቅር ይሁን። 1ኛ ወደ ቆሮንቶስ ሰዎች 16:14",
"ሕግ ሁሉ በአንድ ቃል ይፈጸማልና፥ እርሱም። ባልንጀራህን እንደ ራስህ ውደድ የሚል ነው። ወደ ገላትያ ሰዎች 5:14",
"እርስ በርሳችሁ ትዕግሥትን አድርጉ፥ ማንም በባልንጀራው ላይ የሚነቅፈው ነገር ካለው፥ ይቅር ተባባሉ። ክርስቶስ ይቅር እንዳላችሁ እናንተ ደግሞ እንዲሁ አድርጉ። በእነዚህም ሁሉ ላይ የፍጻሜ ማሰሪያ የሆነውን ፍቅርን ልበሱት። ወደ ቆላስይስ ሰዎች 3:13,14",
"ትጸልዩም ዘንድ በመጠን ኑሩ፤ ፍቅር የኃጢአትን ብዛት ይሸፍናልና ከሁሉ በፊት እርስ በርሳችሁ አጥብቃችሁ ተዋደዱ። 1ኛ የጴጥሮስ መልእክት 4:8",
"እርሱ ስለ እኛ ነፍሱን አሳልፎ ሰጥቶአልና በዚህ ፍቅርን አውቀናል፤ እኛም ስለ ወንድሞቻችን ነፍሳችንን አሳልፈን እንድንሰጥ ይገባናል። ነገር ግን የዚህ ዓለም ገንዘብ ያለው፥ ወንድሙም የሚያስፈልገው ሲያጣ አይቶ ያልራራለት ማንም ቢሆን፥ የእግዚአብሔር ፍቅር በእርሱ እንዴት ይኖራል? ልጆቼ ሆይ፥ በሥራና በእውነት እንጂ በቃልና በአንደበት አንዋደድ። 1 የዮሐንስ ወንጌል 3:16-18",
"ወዳጆች ሆይ፥ ፍቅር ከእግዚአብሔር ስለ ሆነ፥ የሚወደውም ሁሉ ከእግዚአብሔር ስለ ተወለደ እግዚአብሔርንም ስለሚያውቅ፥ እርስ በርሳችን እንዋደድ። ፍቅር የሌለው እግዚአብሔርን አያውቅም፥ እግዚአብሔር ፍቅር ነውና። 1 የዮሐንስ ወንጌል 4:7,8",
"ወዳጆች ሆይ፥ እግዚአብሔር እንዲህ አድርጎ ከወደደን እኛ ደግሞ እርስ በርሳችን ልንዋደድ ይገባናል። 1 የዮሐንስ ወንጌል 4:11",
"እርሱ አስቀድሞ ወዶናልና እኛ እንወደዋለን። 1 የዮሐንስ ወንጌል 4:19",
"እግዚአብሔርንም የሚወድ ወንድሙን ደግሞ እንዲወድ ይህች ትእዛዝ ከእርሱ አለችን። 1 የዮሐንስ ወንጌል 4:21"
	];

</script>
