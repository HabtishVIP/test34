<script type="text/javascript">

	var verso = [
		"እርሱም። ሂዱ፥ የሰባውንም ብሉ፥ ጣፋጩንም ጠጡ፥ ለእነዚያም ላልተዘጋጀላቸው እድል ፈንታቸውን ስደዱ፤ ዛሬ ለጌታችን የተቀደሰ ቀን ነው፤ የእግዚአብሔርም ደስታ ኃይላችሁ ነውና አትዘኑ አላቸው። መጽሐፈ ነህምያ። 8:10",
"በአንተ የሚታመኑት ሁሉ ግን ደስ ይላቸዋል፤ ለዘላለሙ ደስ ይላቸዋል፥ እነርሱንም ትጠብቃለህ፤ ስምህንም የሚወድዱ ሁሉ በአንተ ይመካሉ። መዝሙረ ዳዊት 5:11",
"የሕይወትን መንገድ አሳየኸኝ፤ ከፊትህ ጋር ደስታን አጠገብኸኝ፥ በቀኝህም የዘላለም ፍሥሐ አለ። መዝሙረ ዳዊት 16:11",
"የዘላለም በረከትን ሰጥተኸዋልና። በፊትህም ደስታ ደስ ታሰኘዋለህ። መዝሙረ ዳዊት 21:6",
"ቍጣው ለጥቂት ጊዜ ነው፥ ሞገሱ ግን ለሕይወት ዘመን፤ ልቅሶ ማታ ይመጣል፥ ጥዋት ግን ደስታ ይሆናል። መዝሙረ ዳዊት 30:5",
"በልቅሶ የሚዘሩ በደስታ ይለቅማሉ። መዝሙረ ዳዊት 126:5",
"የመዓርግ መዝሙር። 1 እግዚአብሔርን የሚፈሩት ሁሉ፥ በመንገዶቹም የሚሄዱ ምስጉኖች ናቸው። የድካምህንም ፍሬ ትመገባለህ፤ ምስጉን ነህ መልካምም ይሆንልሃል። መዝሙረ ዳዊት 128:1, 2",
"እግዚአብሔርም የተቤዣቸው ይመለሳሉ እየዘመሩም ወደ ጽዮን ይመጣሉ፤ የዘላለም ደስታ በራሳቸው ላይ ይሆናል፤ ሐሤትንና ደስታን ያገኛሉ፥ ኀዘንና ትካዜም ይሸሻሉ። ትንቢተ ኢሳይያስ 35:10",
"ደስታዬም በእናንተ እንዲሆን ደስታችሁም እንዲፈጸም ይህን ነግሬአችኋለሁ። የዮሐንስ ወንጌል 15:11",
"የእግዚአብሔር መንግሥት ጽድቅና ሰላም በመንፈስ ቅዱስም የሆነ ደስታ ናት እንጂ መብልና መጠጥ አይደለችምና። ወደ ሮሜ ሰዎች 14:17"
	];

</script>
