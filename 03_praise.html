<script type="text/javascript">

	var verso = [
			"ከሕዝቡም ጋር ተማክሮ በሠራዊቱ ፊት የሚሄዱትን። ምሕረቱ ለዘላለም ነውና እግዚአብሔርን አመስግኑ የሚሉትንም፥ ጌጠኛ ልብስም ለብሰው የሚያመሰግኑትን፥ ለእግዚአብሔርም የሚዘምሩትን መዘምራን አቆመ። ዝማሬውንና ምስጋናውንም በጀመሩ ጊዜ ይሁዳን ሊወጉ በመጡት በአሞንና በሞዓብ ልጆች በሴይርም ተራራ ሰዎች ላይ እግዚአብሔር ድብቅ ጦርን አመጣባቸው፤ እነርሱም ተመቱ። መጽሐፈ ዜና መዋዕል ካልዕ። 20:21,22",
"እርሱም። ሂዱ፥ የሰባውንም ብሉ፥ ጣፋጩንም ጠጡ፥ ለእነዚያም ላልተዘጋጀላቸው እድል ፈንታቸውን ስደዱ፤ ዛሬ ለጌታችን የተቀደሰ ቀን ነው፤ የእግዚአብሔርም ደስታ ኃይላችሁ ነውና አትዘኑ አላቸው። መጽሐፈ ነህምያ። 8:10",
"ባሳደደው በአቤሜሌክ ፊት መልኩን በለወጠ ጊዜ በሄደም ጊዜ፤ የዳዊት መዝሙር። 1 እግዚአብሔርን ሁልጊዜ እባርከዋለሁ፥ ምስጋናውንም ዘወትር በአፌ ነው። መዝሙረ ዳዊት 34:1",
"ምስጋና የሚሠዋ ያከብረኛል፤ የእግዚአብሔርን ማዳን ለእርሱ የማሳይበት መንገድ ከዚያ አለ። መዝሙረ ዳዊት 50:23",
"አፌን ምስጋና ምላ ሁልጊዜ ክብርህንና ግርማህን እዘምር ዘንድ። መዝሙረ ዳዊት 71:8",
"እኔ ግን ሁልጊዜ ተስፋ አደርጋለሁ፥ በምስጋናህም ሁሉ ላይ እጨምራለሁ። መዝሙረ ዳዊት 71:14",
"እልልታ የሚያውቅ ሕዝብ ምስጉን ነው፤ አቤቱ፥ በፊትህ ብርሃን ይሄዳሉ። መዝሙረ ዳዊት 89:15",
"በሰንበት ቀን የምስጋና መዝሙር። 1 እግዚአብሔርን ማመስገን መልካም ነው፥ ልዑል ሆይ፥ ለስምህም ዝማሬ ማቅረብ፤ መዝሙረ ዳዊት 92:1",
"እግዚአብሔር ነገሠ፤ ምድር ሐሤትን ታድርግ፥ ብዙ ደሴቶችም ደስ ይበላቸው። መዝሙረ ዳዊት 97:1",
"ጻድቃን፥ በእግዚአብሔር ደስ ይበላችሁ፥ ለቅድስናውም መታሰቢያ አመስግኑ። መዝሙረ ዳዊት 97:12",
"የምስጋና መዝሙር። 1 ምድር ሁሉ፥ ለእግዚአብሔር እልል በሉ፥ በደስታም ለእግዚአብሔር ተገዙ፥ በሐሤትም ወደ ፊቱ ግቡ። መዝሙረ ዳዊት 100:1,2",
"የዳዊት መዝሙር። 1 አቤቱ፥ ምሕረትንና ፍርድን እቀኝልሃለሁ። መዝሙረ ዳዊት 101:1",
"የዳዊት መዝሙር። 1 ነፍሴ ሆይ፥ እግዚአብሔርን ባርኪ፥ አጥንቶቼም ሁሉ፥ የተቀደሰ ስሙን። ነፍሴ ሆይ፥ እግዚአብሔርን ባርኪ፥ ምስጋናውንም ሁሉ አትርሺ፤ መዝሙረ ዳዊት 103:1,2",
"ከፀሐይ መውጫ ጀምሮ እስከ መግቢያው ድረስ የእግዚአብሔር ስም ይመስገን። መዝሙረ ዳዊት 113:3",
"ሃሌ ሉያ። ለእግዚአብሔር አዲሱን ቅኔ ተቀኙለት፤ ምስጋናው በቅዱሳኑ ጉባኤ ነው። ስሙን በዘፈን ያመስግኑ፥ በከበሮና በመሰንቆም ይዘምሩለት። እግዚአብሔር በሕዝቡ ተደስቶአልና፥ የዋሃንንም በማዳኑ ከፍ ከፍ ያደርጋልና። ቅዱሳን በክብር ይመካሉ፤ በምንጣፋቸውም ላይ ሐሤትን ያደርጋሉ። መዝሙረ ዳዊት 149:1,3-5",
"ሃሌ ሉያ። እግዚአብሔርን በመቅደሱ አመስግኑት፤ በኃይሉ ጠፈር አመስግኑት። በችሎቱ አመስግኑት፤ በታላቅነቱ ብዛት አመስግኑት። በመለከት ድምፅ አመስግኑት፤ በበገናና በመሰንቆ አመስግኑት። በከበሮና በዘፈን አመስግኑት፤ በአውታርና በእምቢልታ አመስግኑት። ድምፁ መልካም በሆነ ጸናጽል አመስግኑት፤ እልልታ ባለው ጸናጽል አመስግኑት። እስትንፋስ ያለው ሁሉ እግዚአብሔርን ያመስግን። ሃሌ ሉያ። መዝሙረ ዳዊት 150",
"በመንፈቀ ሌሊት ግን ጳውሎስና ሲላስ እየጸለዩ እግዚአብሔርን በዜማ ያመሰግኑ ነበር፥ እስረኞቹም ያደምጡአቸው ነበር የሐዋርያት ሥራ 16:25",
"በመዝሙርና በዝማሬ በመንፈሳዊም ቅኔ እርስ በርሳችሁ ተነጋገሩ፤ ለጌታ በልባችሁ ተቀኙና ዘምሩ፤ ሁልጊዜ ስለ ሁሉ በጌታችን በኢየሱስ ክርስቶስ ስም አምላካችንንና አባታችንን ስለ ሁሉ አመስግኑ። ወደ ኤፌሶን ሰዎች 5:19,20",
"ሳታቋርጡ ጸልዩ፤ በሁሉ አመስግኑ፤ ይህ የእግዚአብሔር ፈቃድ በክርስቶስ ኢየሱስ ወደ እናንተ ነውና። 1ኛ ወደ ተሰሎንቄ ሰዎች 5:18",
"እንግዲህ ዘወትር ለእግዚአብሔር የምስጋናን መሥዋዕት፥ ማለት ለስሙ የሚመሰክሩ የከንፈሮችን ፍሬ፥ በእርሱ እናቅርብለት። ወደ ዕብራውያን 13:15",
"ድምፅም። ባሪያዎቹ ሁሉ እርሱንም የምትፈሩት ታናናሾችና ታላላቆች ሆይ፥ አምላካችንን አመስግኑ የዮሐንስ ራእይ 19:5"
	];

</script>
