<script type="text/javascript">

	var verso = [
		"አትበቀልም፥ በሕዝብህም ልጆች ቂም አትያዝ፥ ነገር ግን ባልንጀራህን እንደ ራስህ ውደድ፤ እኔ እግዚአብሔር ነኝ። ኦሪት ዘሌዋውያን 19:18",
"ከቸር ሰው ጋር ቸር ሆነህ ትገኛለህ፤ ከቅን ሰው ጋር ቅን ሆነህ ትገኛለህ፤ መዝሙረ ዳዊት 18:25",
"አቤቱ፥ አንተ መሓሪና ይቅር ባይ ነህና፥ ምሕረትህም ለሚጠሩህ ሁሉ ብዙ ነውና። መዝሙረ ዳዊት 86:5",
"ምሥራቅ ከምዕራብ እንደሚርቅ፥ እንዲሁ ኃጢአታችንን ከእኛ አራቀ። መዝሙረ ዳዊት 103:12",
"ምሕረትና እውነት ከአንተ አይራቁ፤ በአንገትህ እሰራቸው፤ በልብህ ጽላት ጻፋቸው። በእግዚአብሔርና በሰው ፊትም ሞገስንና መልካም ዝናን ታገኛለህ። መጽሐፈ ምሳሌ 3:3,4",
"መተላለፍህን። ስለ እኔ ስል የምደመስስ እኔ ነኝ፤ ኃጢአትህንም አላስብም። ትንቢተ ኢሳይያስ 43:25",
"የሚምሩ ብፁዓን ናቸው፥ ይማራሉና። የማቴዎስ ወንጌል 5:7",
"ለሰዎች ኃጢአታቸውን ይቅር ብትሉ፥ የሰማዩ አባታችሁ እናንተን ደግሞ ይቅር ይላችኋልና፤ ለሰዎች ግን ኃጢአታቸውን ይቅር ባትሉ፥ አባታችሁም ኃጢአታችሁን ይቅር አይላችሁም። የማቴዎስ ወንጌል 6:14,15",
"በዚያን ጊዜ ጴጥሮስ ወደ እርሱ ቀርቦ። ጌታ ሆይ፥ ወንድሜ ቢበድለኝ ስንት ጊዜ ልተውለት? እስከ ሰባት ጊዜን? አለው። ኢየሱስ እንዲህ አለው። እስከ ሰባ ጊዜ ሰባት እንጂ እስከ ሰባት ጊዜ አልልህም። የማቴዎስ ወንጌል 18:21,22",
"ከእናንተ እያንዳንዱ ወንድሙን ከልቡ ይቅር ካላለ፥ እንዲሁ ደግሞ የሰማዩ አባቴ ያደርግባችኋል። የማቴዎስ ወንጌል 18:35",
"ለጸሎትም በቆማችሁ ጊዜ፥ በሰማያት ያለው አባታችሁ ደግሞ ኃጢአታችሁን ይቅር እንዲላችሁ፥ በማንም ላይ አንዳች ቢኖርባችሁ ይቅር በሉት። የማርቆስ ወንጌል 11:25",
"አትፍረዱ አይፈረድባችሁምም፤ አትኰንኑ አትኰነኑምም። ይቅር በሉ ይቅርም ትባላላችሁ። የሉቃስ ወንጌል 6:37",
"ኢየሱስም። አባት ሆይ፥ የሚያደርጉትን አያውቁምና ይቅር በላቸው አለ። ልብሱንም ተካፍለው ዕጣ ተጣጣሉበት። የሉቃስ ወንጌል 23:34",
"እርስዋም። ጌታ ሆይ፥ አንድ ስንኳ አለች። ኢየሱስም። እኔም አልፈርድብሽም፤ ሂጂ ከአሁንም ጀምሮ ደግመሽ ኃጢአት አትሥሪ አላት። የዮሐንስ ወንጌል 8:11",
"እርስ በርሳችሁም ቸሮችና ርኅሩኆች ሁኑ፥ እግዚአብሔርም ደግሞ በክርስቶስ ይቅር እንዳላችሁ ይቅር ተባባሉ። ወደ ኤፌሶን ሰዎች 4:32",
"እርስ በርሳችሁ ትዕግሥትን አድርጉ፥ ማንም በባልንጀራው ላይ የሚነቅፈው ነገር ካለው፥ ይቅር ተባባሉ። ክርስቶስ ይቅር እንዳላችሁ እናንተ ደግሞ እንዲሁ አድርጉ። ወደ ቆላስይስ ሰዎች 3:13",
"ዓመፃቸውን እምራቸዋለሁና፥ ኃጢአታቸውንም ደግሜ አላስብም። ወደ ዕብራውያን 8:12",
"የእግዚአብሔር ጸጋ ለማንም እንዳይጎድለው፥ ብዙዎቹም የሚረክሱበት አንድ መራራ ሥር ወደ ላይ በቅሎ እንዳያስጨንቅ፥ ሴሰኛም የሚሆን እንዳይገኝ፥ ወደ ዕብራውያን 12:15",
"በኃጢአታችን ብንናዘዝ ኃጢአታችንን ይቅር ሊለን ከዓመፃም ሁሉ ሊያነጻን የታመነና ጻድቅ ነው። 1 የዮሐንስ ወንጌል 1:9"
	];

</script>
