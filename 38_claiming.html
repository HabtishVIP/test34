<script type="text/javascript">

	var verso = [
		"ተነሣ በምድር በርዝመትዋም በስፋትዋም ሂድ እርስዋን ለአንተ እሰጣለሁና። ኦሪት ዘፍጥረት 13:17",
"እነሆም እኔ ከአንተ ጋር ነኝ፥ በምትሄድባትም መንገድ ሁሉ እጠብቅሃለሁ፥ ወደዚችም ምድር እመልስሃለሁ፤ የነገርሁህን ሁሉ እስካደርግልህ ድረስ አልተውህምና። ኦሪት ዘፍጥረት 28:15",
"በመንገድ ይጠብቅህ ዘንድ ወዳዘጋጀሁትም ስፍራ ያገባህ ዘንድ፥ እነሆ፥ እኔ መልአክን በፊትህ እሰድዳለሁ። ኦሪት ዘጸአት 23:20",
"አሁንም ሂድ፥ ይህንም ሕዝብ ወደ ነገርሁህ ምራ፤ እነሆ መልአኬ በፊትህ ይሄዳል፤ ነገር ግን በምጐበኝበት ቀን ኃጢአታቸውን አመጣባቸዋለሁ አለው። ኦሪት ዘጸአት 32:34",
"እግዚአብሔርም። እኔ ከአንተ ጋር እሄዳለሁ፥ አሳርፍህማለሁ አለው። ኦሪት ዘጸአት 33:14",
"ምድርም ለእኔ ናትና፥ እናንተም ከእኔ ጋር እንግዶችና መጻተኞች ናችሁና ምድርን ለዘላለም አትሽጡ። ኦሪት ዘሌዋውያን 25:23",
"የእግራችሁ ጫማ የምትረግጣት ስፍራ ሁሉ ለእናንተ ትሆናለች፤ ከምድረ በዳም ከሊባኖስም ከታላቁም ከኤፍራጥስ ወንዝ ጀምሮ እስከ ምዕራብ ባሕር ድረስ ዳርቻችሁ ይሆናል። ኦሪት ዘዳግም 11:24",
"አንተም በመግባትህ ቡሩክ ትሆናለህ፥ በመውጣትህም ቡሩክ ትሆናለህ። ኦሪት ዘዳግም 28:6",
"ወደ ሰፊ ስፍራም አወጣኝ፤ ወድዶኛልና አዳነኝ። መጽሐፈ ሳሙኤል ካል 22:20",
"ለምነኝ፥ አሕዛብን ለርስትህ የምድርንም ዳርቻ ለግዛትህ እሰጥሃለሁ። መዝሙረ ዳዊት 2:8",
"ከሕዝብ ወደ ሕዝብ፥ ከመንግሥታትም ወደ ሌላ ሕዝብ አለፉ። የቀባኋቸውን አትዳስሱ፥ በነቢያቴም ክፉ አታድርጉ ብሎ፥ ሰው ግፍ ያደርግባቸው ዘንድ አልፈቀደም፥ ስለ እነርሱም ነገሥታትን ገሠጸ። መዝሙረ ዳዊት 105:13-15",
"በተጨነቁ ጊዜ ወደ እግዚአብሔር ጮኹ፥ ከመከራቸውም አዳናቸው፤ ወደሚኖሩበት ከተማ ይሄዱ ዘንድ የቀና መንገድን መራቸው። መዝሙረ ዳዊት 107:6, 7",
"በተጨነቁ ጊዜ ወደ እግዚአብሔር ጮኹ፥ ከመከራቸውም አዳናቸው። ዐውሎንም ጸጥ አደረገ፥ ሞገዱም ዝም አለ። ዝም ብሎአልና ደስ አላቸው፤ ወደ ፈለጉትም ወደብ መራቸው። መዝሙረ ዳዊት 107:28-30",
"ከዛሬ ጀምሮ እስከ ዘላለም እግዚአብሔር መውጣትህና መግባትህን ይጠብቃል። መዝሙረ ዳዊት 121:8",
"እንደ ንስር የንጋትን ክንፍ ብወስድ፥ እስከ ባሕር መጨረሻም ብበርር፥ በዚያ እጅህ ትመራኛለች፥ ቀኝህም ትይዘኛለች። መዝሙረ ዳዊት 139:9, 10",
"ወደ ቀኝም ወደ ግራም ፈቀቅ ብትል ጆሮችህ በኋላህ። መንገዱ ይህች ናት በእርስዋም ሂድ የሚለውን ቃል ይሰማሉ። ትንቢተ ኢሳይያስ 30:21",
"በፊትህ እሄዳለሁ ተራሮችንም ትክክል አደርጋለሁ፥ የናሱንም ደጆች እሰብራለሁ የብረቱንም መወርወሪያዎች እቈርጣለሁ፤ በስምህም የምጠራህ የእስራኤል አምላክ እግዚአብሔር እኔ እንደ ሆንሁ ታውቅ ዘንድ በጨለማ የነበረችውን መዝገብ በስውርም የተደበቀችውን ሀብት እሰጥሃለሁ። ትንቢተ ኢሳይያስ 45:2, 3",
"ስለዚህ። ጌታ እግዚአብሔር እንዲህ ይላል። እኔ ወደ አሕዛብ አርቄአቸዋለሁ፥ ወደ አገሮችም በትኛቸዋለሁ፤ ይሁን እንጂ፥ በመጡባቸው አገሮች በእነዚያ ትንሽ መቅደስ እሆናቸዋለሁ በል። ትንቢተ ሕዝቅኤል 11:16",
"ለምኑ፥ ይሰጣችሁማል፤ ፈልጉ፥ ታገኙማላችሁ፤ መዝጊያን አንኳኩ፥ ይከፈትላችሁማል። የማቴዎስ ወንጌል 7:7",
"አብርሃም የተባለው ርስት አድርጎ ሊቀበለው ወዳለው ስፍራ ለመውጣት በእምነት ታዘዘ፥ ወዴትም እንደሚሄድ ሳያውቅ ወጣ። ወደ ዕብራውያን 11:8"
	];

</script>
