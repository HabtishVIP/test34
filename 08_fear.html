<script type="text/javascript">

	var verso = [
		"ሳይቀባ፤ የዳዊት መዝሙር። 1 እግዚአብሔር ብርሃኔና መድኃኒቴ ነው፤ የሚያስፈራኝ ማን ነው? እግዚአብሔር የሕይወቴ መታመኛዋ ነው፤ የሚያስደነግጠኝ ማን ነው? ... በመከራዬ ቀን በድንኳኑ ሰውሮኛልና፥ በድንኳኑም መሸሸጊያ ሸሽጎኛልና፥ በዓለት ላይ ከፍ ከፍ አድርጎኛልና። መዝሙረ ዳዊት 27:1,5",
"እግዚአብሔርን ፈለግሁት መለሰልኝም፥ ከመከራዬም ሁሉ አዳነኝ። መዝሙረ ዳዊት 34:4",
"ለመዘምራን አለቃ፤ ስለ ምሥጢር፤ የቆሬ ልጆች መዝሙር። 1 አምላካችን መጠጊያችንና ኃይላችን፥ ባገኘን በታላቅ መከራም ረዳታችን ነው። ስለዚህ ምድር ብትነዋወጥ፥ ተራሮችም ወደ ባሕር ልብ ቢወሰዱ አንፈራም። ውኆቻቸው ጮኹ ተናወጡም፥ ተራሮችም ከኃይሉ የተነሣ ተናወጡ። መዝሙረ ዳዊት 46:1-3",
"እኔ ግን ፈራሁ በአንተም ታመንሁ። በእግዚአብሔር ቃሉን አመሰግናለሁ፤ በእግዚአብሔር ታመንሁ፥ አልፈራም፤ ሰው ምን ያደርገኛል? መዝሙረ ዳዊት 56:3,4",
"ከሌሊት ግርማ፥ በቀን ከሚበርር ፍላጻ፥ በጨለማ ከሚሄድ ክፉ ነገር፥ ከአደጋና ከቀትር ጋኔን አትፈራም። መዝሙረ ዳዊት 91:5,6",
"የሚሰማኝ ግን በእርጋታ ይቀመጣል፥ ከመከራም ሥጋት ያርፋል። መጽሐፈ ምሳሌ 1:33",
"በተኛህ ጊዜ አትፈራም፤ ትተኛለህ፥ እንቅልፍህም የጣፈጠ ይሆንልሃል። መጽሐፈ ምሳሌ 3:24",
"ፈሪ ልብ ላላቸው። እነሆ፥ አምላካችሁ በበቀል በእግዚአብሔርም ብድራት ይመጣልና፥ መጥቶም ያድናችኋልና በርቱ፥ አትፍሩ በሉአቸው። ትንቢተ ኢሳይያስ 35:4",
"እኔ ከአንተ ጋር ነኝና አትፍራ፤ እኔ አምላክህ ነኝና አትደንግጥ፤ አበረታሃለሁ፥ እረዳህማለሁ፥ በጽድቄም ቀኝ ደግፌ እይዝሃለሁ። ትንቢተ ኢሳይያስ 41:10",
"እኔ አድንህ ዘንድ ከአንተ ጋር ነኝና ከፊታቸው አትፍራ፥ ይላል እግዚአብሔር። ትንቢተ ኤርምያስ 1:8",
"ሰላምን እተውላችኋለሁ፥ ሰላሜን እሰጣችኋለሁ፤ እኔ የምሰጣችሁ ዓለም እንደሚሰጥ አይደለም። ልባችሁ አይታወክ አይፍራም። የዮሐንስ ወንጌል 14:27",
"አባ አባት ብለን የምንጮኽበትን የልጅነት መንፈስ ተቀበላችሁ እንጂ እንደገና ለፍርሃት የባርነትን መንፈስ አልተቀበላችሁምና። ወደ ሮሜ ሰዎች 8:15",
"እግዚአብሔር የኃይልና የፍቅር ራስንም የመግዛት መንፈስ እንጂ የፍርሃት መንፈስ አልሰጠንምና። 2ኛ ወደ ጢሞቴዎስ 1:7",
"እንግዲህ ልጆቹ በሥጋና በደም ስለሚካፈሉ፥ እርሱ ደግሞ በሞት ላይ ሥልጣን ያለውን በሞት እንዲሽር፥ ይኸውም ዲያብሎስ ነው፥ በሕይወታቸውም ሁሉ ስለ ሞት ፍርሃት በባርነት ይታሰሩ የነበሩትን ሁሉ ነጻ እንዲያወጣ፥ በሥጋና በደም እንዲሁ ተካፈለ። ወደ ዕብራውያን 2:15]",
"አካሄዳችሁ ገንዘብን ያለ መውደድ ይሁን፥ ያላችሁም ይብቃችሁ፤ እርሱ ራሱ። አልለቅህም ከቶም አልተውህም ብሎአልና፤ ስለዚህ በድፍረት። ጌታ ይረዳኛልና አልፈራም፤ ሰው ምን ያደርገኛል? እንላለን። ወደ ዕብራውያን 13:5, 6",
"ፍጹም ፍቅር ፍርሃትን አውጥቶ ይጥላል እንጂ በፍቅር ፍርሃት የለም፥ ፍርሃት ቅጣት አለውና፤ የሚፈራም ሰው ፍቅሩ ፍጹም አይደለም። 1 የዮሐንስ ወንጌል 4:18"
	];

</script>
