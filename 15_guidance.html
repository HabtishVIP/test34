<script type="text/javascript">

	var verso = [
		"የበጎችህን መልክ አስተውለህ እወቅ፥ በከብቶችህም ላይ ልብህን አኑር፤ መጽሐፈ ምሳሌ 27:23",
"ጌታ እግዚአብሔር እንዲህ ይላልና። እነሆ፥ እኔ ራሴ በጎቼን እሻለሁ እፈልግማለሁ። ትንቢተ ሕዝቅኤል 34:11",
"ደግሞ ሁለተኛ። የዮና ልጅ ስምዖን ሆይ፥ ትወደኛለህን? አለው። አዎን ጌታ ሆይ፥ እንድወድህ አንተ ታውቃለህ አለው። የዮሐንስ ወንጌል 21:16",
"እኔ ተከልሁ አጵሎስም አጠጣ ነገር ግን እግዚአብሔር ያሳድግ ነበር፤ 1ኛ ወደ ቆሮንቶስ ሰዎች 3:6, 7",
"የእግዚአብሔር ጸጋ እንደ ተሰጠኝ መጠን እንደ ብልሃተኛ የአናጺ አለቃ መሠረትን መሠረትሁ፥ ሌላውም በላዩ ያንጻል። እያንዳንዱ ግን በእርሱ ላይ እንዴት እንዲያንጽ ይጠንቀቅ። 1ኛ ወደ ቆሮንቶስ ሰዎች 3:10",
"እኛ መንፈሳዊን ነገር የዘራንላችሁ ከሆንን የእናንተን የሥጋዊን ነገር እኛ ብናጭድ ትልቅ ነገር ነውን? 1ኛ ወደ ቆሮንቶስ ሰዎች 9:11",
"ይህንም እላለሁ። በጥቂት የሚዘራ በጥቂት ደግሞ ያጭዳል፥ በበረከትም የሚዘራ በበረከት ደግሞ ያጭዳል። 2ኛ ወደ ቆሮንቶስ ሰዎች 9:6",
"ብዙ ሰዎች የመሰከሩለትን ከእኔም የሰማኸውን ሌሎችን ደግሞ ሊያስተምሩ ለሚችሉ ለታመኑ ሰዎች አደራ ስጥ። 2ኛ ወደ ጢሞቴዎስ 2:2",
"በእናንተ ዘንድ ያለውን የእግዚአብሔርን መንጋ ጠብቁ፤ እንደ እግዚአብሔር ፈቃድ በውድ እንጂ በግድ ሳይሆን፥ በበጎ ፈቃድ እንጂ መጥፎውን ረብ በመመኘት ሳይሆን ጐብኙት፤ 1ኛ የጴጥሮስ መልእክት 5:2"
	];

</script>



<script type="text/javascript">
	var i = 0;
	var max = verso.length;
	while (i < max) {
    document.write(
		'<div class="verso">'
		+'<p>'
		+verso[i]
		+'</p>'
		+'<a class="whatsapp" href="whatsapp://send?text='+verso[i]+'%0A%0Ahttp://android-bible.com/go/amh_verses'+'"><img src="../imgs/whatsapp.png" /></a>'
		+'</div>'
	);
    i++;	
	}
</script>
