<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ድል (Fight for you)</title>
<meta name="viewport" content="width=device-width, user-scalable=no" />
<link type="text/css" rel="stylesheet" href="../reset.css">
<link type="text/css" rel="stylesheet" href="../style.css">
</head>

<body>

<div class="topo">
	<img src="../imgs/topo-amh.png"/>
</div>

<script type="text/javascript">

	var verso = [
		"ሙሴም ለሕዝቡ። አትፍሩ፥ ዛሬ የምታዩአቸውን ግብፃውያንን ለዘላለም አታዩአቸውምና ቁሙ፥ ዛሬ ለእናንተ የሚያደርጋትን የእግዚአብሔርን ማዳን እዩ። እግዚአብሔር ስለ እናንተ ይዋጋል፥ እናንተም ዝም ትላላችሁ አላቸው። ኦሪት ዘጸአት 14:13, 14",
"የዳዊት መዝሙር። አቤቱ፥ የሚበድሉኝን በድላቸው፥ የሚዋጉኝንም ተዋጋቸው። መዝሙረ ዳዊት 35:1",
"የዳዊት መዝሙር። 1 ለእግዚአብሔር አዲስ ምስጋናን አመስግኑ፥ እግዚአብሔር ተኣምራትን አድርጎአልና፤ ቀኙ የተቀደሰም ክንዱ ለእርሱ ማዳን አደረገ። መዝሙረ ዳዊት 98:1",
"ፈሪ ልብ ላላቸው። እነሆ፥ አምላካችሁ በበቀል በእግዚአብሔርም ብድራት ይመጣልና፥ መጥቶም ያድናችኋልና በርቱ፥ አትፍሩ በሉአቸው። ትንቢተ ኢሳይያስ 35:4",
"ጌታም ከክፉ ነገር ሁሉ ያድነኛል ለሰማያዊውም መንግሥት ይጠብቀኛል፤ ለእርሱ ከዘላለም እስከ ዘላለም ክብር ይሁን፤ አሜን። 2ኛ ወደ ጢሞቴዎስ 4:18",
"ስለዚህ በድፍረት። ጌታ ይረዳኛልና አልፈራም፤ ሰው ምን ያደርገኛል? እንላለን። ወደ ዕብራውያን 13:6",
"ኃጢአትን የሚያደርግ ከዲያብሎስ ነው፥ ዲያብሎስ ከመጀመሪያ ኃጢአትን ያደርጋልና። 1 የዮሐንስ ወንጌል 3:8",
"እነርሱም ከበጉ ደም የተነሣ ከምስክራቸውም ቃል የተነሣ ድል ነሡት፥ ነፍሳቸውንም እስከ ሞት ድረስ አልወደዱም። የዮሐንስ ራእይ 12:11"
	];

</script>



<script type="text/javascript">
	var i = 0;
	var max = verso.length;
	while (i < max) {
    document.write(
		'<div class="verso">'
		+'<p>'
		+verso[i]
		+'</p>'
		+'<a class="whatsapp" href="whatsapp://send?text='+verso[i]+'%0A%0Ahttp://android-bible.com/go/amh_verses'+'"><img src="../imgs/whatsapp.png" /></a>'
		+'</div>'
	);
    i++;	
	}
</script>



</body>
</html>
