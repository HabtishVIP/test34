<script type="text/javascript">

	var verso = [
		"እነሆ፥ አሕዛብ በገንቦ እንዳለች ጠብታ ናቸው፥ በሚዛንም እንዳለ ትንሽ ትቢያ ተቈጥረዋል፤ እነሆ፥ ደሴቶችን እንደ ቀላል ነገር ያነሣል። ትንቢተ ኢሳይያስ 40:15,17",
"አብረኸው በመንገድ ሳለህ ከባላጋራህ ጋር ፈጥነህ ተስማማ፤ ባላጋራ ለዳኛ እንዳይሰጥህ ዳኛም ለሎሌው፥ ወደ ወህኒም ትጣላለህ፤ እውነት እልሃለሁ፥ የመጨረሻዋን ሳንቲም እስክትከፍል ድረስ ከቶ ከዚያ አትወጣም። የማቴዎስ ወንጌል 5:25-26",
"ለእነርሱና ለአሕዛብም ምስክር እንዲሆን፥ ስለ እኔ ወደ ገዥዎች ወደ ነገሥታትም ትወሰዳላችሁ። አሳልፈውም ሲሰጡአችሁ፥ የምትናገሩት በዚያች ሰዓት ይሰጣችኋልና እንዴት ወይስ ምን እንድትናገሩ አትጨነቁ፤ የማቴዎስ ወንጌል 10:18,19",
"ወደ ቅፍርናሆምም በመጡ ጊዜ ግብር የሚቀበሉ ሰዎች ወደ ጴጥሮስ ቀረቡና። መምህራችሁ ሁለቱን ዲናር*ፍ1* አይገብርምን? አሉት። አዎን ይገብራል አለ። ወደ ቤትም በገባ ጊዜ ኢየሱስ አስቀድሞ። ስምዖን ሆይ፥ ምን ይመስልሃል? የምድር ነገሥታት ቀረጥና ግብር ከማን ይቀበላሉ? ከልጆቻቸውን ወይስ ከእንግዶች? አለው። ጴጥሮስም። ከእንግዶች ባለው ጊዜ ኢየሱስ። እንኪያስ ልጆቻቸው ነጻ ናቸው። ነገር ግን እንዳናሰናክላቸው፥ ወደ ባሕር ሂድና መቃጥን ጣል፥ መጀመሪያም የሚወጣውን ዓሣ ውሰድና አፉን ስትከፍት እስታቴር*ፍ2* ታገኛለህ፤ ያን ወስደህ ስለ እኔና ስለ አንተ ስጣቸው አለው። ፍ1 አንድ ዲናር አምሳ የኢት@ ብር ሳንቲም ያህል ነው። ፍ2 እስታቴር ሁለት ብር ያህል ነው። የማቴዎስ ወንጌል 17:24-27",
"እንግዲህ ምን ይመስልሃል? ንገረን ለቄሣር ግብር መስጠት ተፈቅዶአልን ወይስ አልተፈቀደም? አሉት። ኢየሱስም ክፋታቸውን አውቆ። እናንተ ግብዞች፥ ስለ ምን ትፈትኑኛላችሁ? የግብሩን ብር አሳዩኝ አለ። እነርሱም ዲናር አመጡለት። እርሱም። ይህች መልክ ጽሕፈቲቱስ የማን ናት? አላቸው። የቄሣር ነው አሉት። በዚያን ጊዜ። እንኪያስ የቄሣርን ለቄሣር የእግዚአብሔርንም ለእግዚአብሔር አስረክቡ አላቸው። የማቴዎስ ወንጌል 22:17-21",
"በዚያም ወራት ዓለሙ ሁሉ እንዲጻፍ ከአውግስጦስ ቄሣር ትእዛዝ ወጣች። ቄሬኔዎስ በሶርያ አገር ገዥ በነበረ ጊዜ ይህ የመጀመሪያ ጽሕፈት ሆነ። ሁሉም እያንዳንዱ ይጻፍ ዘንድ ወደ ከተማው ሄደ። ዮሴፍም ደግሞ ከዳዊት ቤትና ወገን ስለ ነበረ ከገሊላ ከናዝሬት ከተማ ተነሥቶ ቤተ ልሔም ወደምትባል ወደ ዳዊት ከተማ ወደ ይሁዳ፥ ፀንሳ ከነበረች ከእጮኛው ከማርያም ጋር ይጻፍ ዘንድ ወጣ። የሉቃስ ወንጌል 2:1-5",
"ስለዚህ ጲላጦስ። አትነግረኝምን? ልሰቅልህ ሥልጣን እንዳለኝ ወይም ልፈታህ ሥልጣን እንዳለኝ አታውቅምን? አለው። ኢየሱስም መልሶ። ከላይ ካልተሰጠህ በቀር በእኔ ላይ ምንም ሥልጣን ባልነበረህም፤ ስለዚህ ለአንተ አሳልፎ የሰጠኝ ኃጢአቱ የባሰ ነው አለው። የዮሐንስ ወንጌል 19:10,11",
"ነፍስ ሁሉ በበላይ ላሉት ባለ ሥልጣኖች ይገዛ። ከእግዚአብሔር ካልተገኘ በቀር ሥልጣን የለምና፤ ያሉትም ባለ ሥልጣኖች በእግዚአብሔር የተሾሙ ናቸው። ስለዚህ ባለ ሥልጣንን የሚቃወም የእግዚአብሔርን ሥርዓት ይቃወማል፤ የሚቃወሙትም በራሳቸው ላይ ፍርድን ይቀበላሉ። ገዥዎች ለክፉ አድራጊዎች እንጂ መልካም ለሚያደርጉ የሚያስፈሩ አይደሉምና። ባለ ሥልጣንን እንዳትፈራ ትወዳለህን? መልካሙን አድርግ ከእርሱም ምስጋና ይሆንልሃል፤ ለመልካም ነገር ለአንተ የእግዚአብሔር አገልጋይ ነውና። በከንቱ ግን ሰይፍ አይታጠቅምና ክፉ ብታደርግ ፍራ፤ ቍጣውን ለማሳየት ክፉ አድራጊውን የሚበቀል የእግዚአብሔር አገልጋይ ነውና። ስለዚህ ስለ ቍጣው ብቻ አይደለም ነገር ግን ስለ ሕሊና ደግሞ መገዛት ግድ ነው። ስለዚህ ደግሞ ትገብራላችሁና፤ በዚህ ነገር የሚተጉ የእግዚአብሔር አገልጋዮች ናቸውና። ለሁሉ የሚገባውን አስረክቡ፤ ግብር ለሚገባው ግብርን፥ ቀረጥ ለሚገባው ቀረጥን፥ መፈራት ለሚገባው መፈራትን፥ ክብር ለሚገባው ክብርን ስጡ። ወደ ሮሜ ሰዎች 13:1-7",
"እርስ በርሳችሁ ከመዋደድ በቀር ለማንም ዕዳ አይኑርባችሁ፥ ሌላውን የሚወድ ሕግን ፈጽሞታልና። ወደ ሮሜ ሰዎች 13:8",
"ሥራ የሞላበት ትልቅ በር ተከፍቶልኛልና ተቃዋሚዎችም ብዙ ናቸው። 1ኛ ወደ ቆሮንቶስ ሰዎች 16:9",
"ስለሚመለከቱት ስለ መልካም ሥራችሁ፥ ክፉ እንደምታደርጉ በዚያ እናንተን በሚያሙበት ነገር፥ በሚጎበኝበት ቀን እግዚአብሔርን ያከብሩት ዘንድ በአሕዛብ መካከል ኑሮአችሁ መልካም ይሁን። ስለ ጌታ ብላችሁ ለሰው ሥርዓት ሁሉ ተገዙ፤ ለንጉሥም ቢሆን፥ ከሁሉ በላይ ነውና፤ ለመኳንንትም ቢሆን፥ ክፉ የሚያደርጉትን ለመቅጣት በጎም የሚያደርጉትን ለማመስገን ከእርሱ ተልከዋልና ተገዙ። 1ኛ የጴጥሮስ መልእክት 2:12-14"
	];

</script>



<script type="text/javascript">

	);
    i++;	
	}
</script>
