<script type="text/javascript">

	var verso = [
		"አትታበዩ፥ በኩራትም አትናገሩ፤ እግዚአብሔር አዋቂ ነውና፥ እግዚአብሔርም ሥራውን የሚመዝን ነውና፥ ከአፋችሁ የኵራት ነገር አይውጣ። መጽሐፈ ሳሙኤል ቀዳማዊ 2:3",
"በከተማውም የተቀመጡት የከተማው ሰዎችና ሽማግሌዎች ከበርቴዎችም ኤልዛቤል እንዳዘዘቻቸውና ወደ እነርሱ በተላከው ደብዳቤ እንደ ተጻፈ እንዲሁ አደረጉ። መጽሐፈ ነገሥት ቀዳማዊ። 20:11",
"ትዕቢት ከመጣች ውርደት ትመጣለች፤ በትሑታን ዘንድ ግን ጥበብ ትገኛለች። መጽሐፈ ምሳሌ 11:2",
"በትዕቢት ጠብ ብቻ ይሆናል፤ ጥበብ ግን ምክርን በሚቀበሉ ዘንድ ናት። መጽሐፈ ምሳሌ 13:10",
"እግዚአብሔር የትዕቢተኞች ቤት ይነቅላል፤ የባልቴትን ዳርቻ ግን ያጸናል። መጽሐፈ ምሳሌ 15:25",
"በልቡ የታበየ ሁሉ በእግዚአብሔር ዘንድ ርኩስ ነው፥ እጅ በእጅም ሳይቀጣ አይቀርም። መጽሐፈ ምሳሌ 16:5",
"ትዕቢት ጥፋትን፥ ኵሩ መንፈስም ውድቀትን ይቀድማል። መጽሐፈ ምሳሌ 16:18",
"ለሰው ቅን የምትመስል መንገድ አለች፤ ፍጻሜዋ ግን የሞት መንገድ ነው። መጽሐፈ ምሳሌ 16:25",
"ሰው ሳይወድቅ በፊት ልቡ ከፍ ከፍ ይላል፥ ትሕትናም ክብረትን ትቀድማለች። መጽሐፈ ምሳሌ 18:12",
"ትሕትናና እግዚአብሔርን መፍራት ባለጠግነት ክብር ሕይወትም ነው። መጽሐፈ ምሳሌ 22:4",
"ሰውን ትዕቢቱ ያዋርደዋል፤ መንፈሱን የሚያዋርድ ግን ክብርን ይቀበላል። መጽሐፈ ምሳሌ 29:23",
"እነዚህን ሁሉ እጄ ሠርታለችና እነዚህ ሁሉ የእኔ ናቸው ይላል እግዚአብሔር፤ ነገር ግን ወደዚህ ወደ ትሑት፥ መንፈሱም ወደ ተሰበረ፥ በቃሌም ወደሚንቀጠቀጥ ሰው እመለከታለሁ። ትንቢተ ኢሳይያስ 66:2",
"ራሱን ከፍ የሚያደርግ ሁሉ ይዋረዳልና፥ ራሱንም የሚያዋርድ ከፍ ይላል። የሉቃስ ወንጌል 14:11",
"ስለዚህ እንደ ቆመ የሚመስለው እንዳይወድቅ ይጠንቀቅ። 1ኛ ወደ ቆሮንቶስ ሰዎች 10:12",
"የመንፈስ ፍሬ ግን ፍቅር፥ ደስታ፥ ሰላም፥ ትዕግሥት፥ ቸርነት፥ በጎነት፥ እምነት፥ የውሃት፥ ራስን መግዛት ነው። ወደ ገላትያ ሰዎች 5:22,23",
"ለወገኔ ይጠቅማል በማለት ወይም በከንቱ ውዳሴ ምክንያት አንድ እንኳ አታድርጉ፥ ነገር ግን እያንዳንዱ ባልንጀራው ከራሱ ይልቅ እንዲሻል በትሕትና ይቍጠር፤ 4 እያንዳንዱ ለራሱ የሚጠቅመውን አይመልከት፥ ለባልንጀራው ደግሞ እንጂ። በክርስቶስ ኢየሱስ የነበረ ይህ አሳብ በእናንተ ዘንድ ደግሞ ይሁን። ወደ ፊልጵስዩስ ሰዎች 2:3-5",
"ነገር ግን ጸጋን አብልጦ ይሰጣል፤ ስለዚህ። እግዚአብሔር ትዕቢተኞችን ይቃወማል፥ ለትሑታን ግን ጸጋን ይሰጣል ይላል። የያዕቆብ መልእክት 4:6",
"በጌታ ፊት ራሳችሁን አዋርዱ ከፍ ከፍም ያደርጋችኋል። የያዕቆብ መልእክት 4:10",
"እንዲሁም፥ ጐበዞች ሆይ፥ ለሽማግሌዎች ተገዙ፤ ሁላችሁም እርስ በርሳችሁ እየተዋረዳችሁ ትሕትናን እንደ ልብስ ታጠቁ፥ እግዚአብሔር ትዕቢተኞችን ይቃወማልና፥ ለትሑታን ግን ጸጋን ይሰጣል። እንግዲህ በጊዜው ከፍ እንዲያደርጋችሁ ከኃይለኛው ከእግዚአብሔር እጅ በታች ራሳችሁን አዋርዱ፤ እርሱ ስለ እናንተ ያስባልና የሚያስጨንቃችሁን ሁሉ በእርሱ ላይ ጣሉት። 1ኛ የጴጥሮስ መልእክት 5:5-7"
	];

</script>
