<script type="text/javascript">

	var verso = [
		"እግዚአብሔር አምላክም በአዳም ከባድ እንቅልፍን ጣለበት፥ አንቀላፋም፤ ከጎኑም አንዲት አጥንትን ወስዶ ስፍራውን በሥጋ ዘጋው። እግዚአብሔር አምላክም ከአዳም የወሰዳትን አጥንት ሴት አድርጎ ሠራት፤ ወደ አዳምም አመጣት። አዳምም አለ። ይህች አጥንት ከአጥንቴ ናት፥ ሥጋም ከሥጋዬ ናት፤ እርስዋ ከወንድ ተገኝታለችና ሴት ትባል። ስለዚህ ሰው አባቱንና እናቱን ይተዋል፥ በሚስቱም ይጣበቃል፤ ሁለቱም አንድ ሥጋ ይሆናሉ። ኦሪት ዘፍጥረት 2:21-24",
"አዳምም ሚስቱን ሔዋንን አወቀ፤ ፀነሰችም፥ ቃየንንም ወለደች። እርስዋም። ወንድ ልጅ ከእግዚአብሔር አገኘሁ አለች። ...አዳም ደግሞ ሚስቱን አወቀ፤ ወንድ ልጅንም ወለደች። ስሙንም። ቃየን በገደለው በአቤል ፋንታ እግዚአብሔር ሌላ ዘር ተክቶልኛል ስትል ሴት አለችው። ኦሪት ዘፍጥረት 4:1, 25",
"እግዚአብሔርም በአብራም ሚስት በሦራ ምክንያት ፈርዖንንና የቤቱን ሰዎች በታላቅ መቅሠፍት መታ። ፈርዖንም አብራምን ጠርቶ አለው። ይህ ያደረግህብኝ ምንድር ነው? እርስዋ ሚስትህ እንደ ሆነች ለምን አልገለጥህልኝም? ኦሪት ዘፍጥረት 12:17-18",
"የአብራም ሚስት ሦራ ግን ለአብራም ልጅ አልወለደችለትም ነበር፤ ስምዋ አጋር የተባለ ግብፃዊት ባሪያም ነበረቻት። ሦራም አብራምን። እነሆ፥ እንዳልወልድ እግዚአብሔር ዘጋኝ፤ ምናልባት ከእርስዋ በልጅ እታነጽ እንደ ሆነ ወደ እርስዋ ግባ አለችው። አብራምም የሦራን ቃል ሰማ። አብራምም በከነዓን ምድር አሥር ዓመት ከተቀመጠ በኋላ፥ የአብራም ሚስት ሦራ ግብፃዊት ባሪያዋን አጋርን ወስዳ ለባልዋ ለአብራም ሚስት ትሆነው ዘንድ ሰጠችው። ኦሪት ዘፍጥረት 16:1-3",
"እርሱም። የዛሬ ዓመት እንደ ዛሬው ጊዜ ወደ አንተ በእውነት እመለሳለሁ፤ ሚስትህ ሣራም ልጅን ታገኛለች አለ። ሣራም በድንኳን ደጃፍ በስተ ኋላው ሳለች ይህንን ሰማች። አብርሃምና ሣራም በዕድሜአቸው ሸምግለው ፈጽመው አርጅተው ነበር፤ በሴቶች የሚሆነውም ልማድ ከሣራ ተቋርጦ ነበር። ሣራም በልብዋ እንዲህ ስትል ሳቀች። ካረጀሁ በኋላ በውኑ ፍትወት ይሆንልኛልን? ጌታዬም ፈጽሞ ሸምግሎአል። ኦሪት ዘፍጥረት 18:10-12",
"አውናንም ዘሩ ለእርሱ እንዳይሆን አወቀ፤ ወደ ወንድሙ ሚስት በገባ ጊዜ ለወንድሙ ዘር እንዳይሰጥ ዘሩን በምድር ያፈስስው ነበር። ይህም ሥራው በእግዚአብሔር ዘንድ ክፉ ሆነበት፥ እርሱንም ደግሞ ቀሠፈው። ኦሪት ዘፍጥረት 38:9-10",
"አታመንዝር። ኦሪት ዘጸአት 20:14",
"የባልንጀራህን ቤት አትመኝ፤ የባልንጀራህን ሚስት ሎሌውንም ገረዱንም በሬውንም አህያውንም ከባልንጀራህ ገንዘብ ሁሉ ማናቸውንም አትመኝ። ኦሪት ዘጸአት 20:17",
"የአባትህን ሚስት ኃፍረተ ሥጋ አትግለጥ፤ የአባትህን ኃፍረተ ሥጋ ነው። ... እንዳትረክስባትም ከባልንጀራህ ሚስት ጋር አትተኛ። ኦሪት ዘሌዋውያን 18:8, 20",
"ማናቸውም ሰው ከሌላ ሰው ሚስት ወይም ከባልንጀራው ሚስት ጋር ቢያመነዝር አመንዝራውና አመንዝራይቱ ፈጽመው ይገደሉ። ...ማናቸውም ሰው ከሴት ጋር እንደሚተኛ ከወንድ ጋር ቢተኛ ሁለቱ ጸያፍ ነገር አድርገዋል፤ ፈጽመው ይገደሉ፤ ደማቸው በላያቸው ነው። ኦሪት ዘሌዋውያን 20:10, 13",
"ለአምላኩ የተቀደሰ ነውና ጋለሞታን ሴት ወይም የረከሰችውን አያግባ፤ ወይም ከባልዋ የተፈታችውን አያግባ። ኦሪት ዘሌዋውያን 21:7",
"እርሱም ሚስትን በድንግልናዋ ያግባ። ባልዋ የሞተባትን፥ ወይም የተፋታችውን፥ ወይም ጋለሞታይቱን አያግባ፤ ነገር ግን ከሕዝቡ ድንግሊቱን ያግባ። ኦሪት ዘሌዋውያን 21:13-14",
"ሴት ባልዋን ትታ በረከሰች ጊዜ፥ ወይም በሰው ላይ የቅንዓት መንፈስ በመጣበት ጊዜ፥ ስለ ሚስቱም በቀና ጊዜ፥ የቅንዓት ሕግ ይህ ነው፤ ሴቲቱንም በእግዚአብሔር ፊት ያቁማት፥ ካህኑም እንደዚህ ሕግ ሁሉ ያድርግባት። ኦሪት ዘኍልቍ 5:30",
"ማናቸውም ሰው ሚስት ቢያገባ፥ ከደረሰባትም በኋላ ቢጠላት፥ የነውር ነገር አውርቶ። እኔ ይህችን ሴት ሚስት አድርጌ አገባኋት፥ በደርስሁባትም ጊዜ ድንግልናዋን አላገኘሁባትም ብሎ በክፉ ስም ቢያሳጣት፥ የብላቴናይቱ አባትና እናት የድንግልናዋን ምልክት ወስደው በበሩ በአደባባይ ወደ ተቀመጡ ወደ ከተማ ሽማግሌዎች ያምጡት፤ የብላቴናይቱም አባት ሽምግሌዎቹን። እኔ ለዚህ ሰው ልጄን ዳርሁለት እርሱም ጠላት፤ እነሆም። በልጅህ ድንግልና አላገኘሁባትም ብሎ የነውር ነገር አወራባት፤ የልጄም ምልክት ይኸው ይላቸዋል። በከተማም ሽማግሌዎች ፊት ልብሱን ይዘረጋሉ። ኦሪት ዘዳግም 22:13-17",
"ሰው ሴትን ወስዶ ቢያገባ፥ የእፍረት ነገር ስላገኘባት በእርሱ ዘንድ ሞገስ ባታገኝ፥ የፍችዋን ጽሕፈት ጽፎ በእጅዋ ይስጣት፥ ከቤቱም ይስደዳት። ኦሪት ዘዳግም 24:1",
"ዳዊትም ሚስቱን ቤርሳቤህን አጽናናት፥ ወደ እርስዋም ገባ፥ ከእርስዋም ጋር ተኛ፤ ወንድ ልጅም ወለደች፥ ስሙንም ሰሎሞን ብሎ ጠራው። እግዚአብሔርም ወደደው፤ መጽሐፈ ሳሙኤል ካል 12:24",
"አብያም ጸና፥ አሥራ አራትም ሚስቶች አገባ፥ ሀያ ሁለትም ወንዶች ልጆችንና አሥራ ስድስት ሴቶች ልጆችን ወለደ። መጽሐፈ ነገሥት ካልዕ። 13:21",
"ሚስትህ በቤትህ እልፍኝ ውስጥ እንደሚያፈራ ወይን ናት፤ ልጆችህ በማዕድህ ዙሪያ እንደ ወይራ ቡቃያ ናቸው። መዝሙረ ዳዊት 128:3",
"ምንጭህ ቡሩክ ይሁን፤ ከጕብዝናህም ሚስት ጋር ደስ ይበልህ። እንደ ተወደደች ዋላ እንደ ተዋበችም ሚዳቋ፥ ጡትዋ ሁልጊዜ ታርካህ፥ በፍቅርዋም ሁልጊዜ ጥገብ። መጽሐፈ ምሳሌ 5:18-19",
"ወደ ሰው ሚስት የሚገባም እንዲሁ ነው፤ የሚነካትም ሁሉ ሳይቀጣ አይቀርም። መጽሐፈ ምሳሌ 6:29",
"ከሴት ጋር የሚያመነዝር ግን አእምሮው የጐደለ ነው፤ እንዲሁም የሚያደርግ ነፍሱን ያጠፋል። መጽሐፈ ምሳሌ 6:32",
"ሚስት ያገኘ በረከትን አገኘ፥ ከእግዚአብሔርም ሞገስን ይቀበላል። መጽሐፈ ምሳሌ 18:22",
"ቤትና ባለጠግነት ከአባቶች ዘንድ ይወረሳሉ፤ አስተዋይ ሚስት ግን ከእግዚአብሔር ዘንድ ናት። መጽሐፈ ምሳሌ 19:14",
"ከጠበኛ ሴት ጋር በአንድ ቤት ከመቀመጥ በውጪ በቤት ማዕዘን ላይ መቀመጥ ይሻላል። መጽሐፈ ምሳሌ 21:9",
"በሕይወትህ፥ አንተም ከፀሐይ በታች በምትደክምበት ድካም ይህ እድል ፈንታህ ነውና ከንቱ በሆነ በሕይወትህ ዘመን ሁሉ፥ ከፀሐይ በታች በሰጠህ፥ በከንቱ ዘመንህ ሁሉ፥ ከምትወድዳት ሚስትህ ጋር ደስ ይበልህ። መጽሐፈ መክብብ 9:9",
"በአፉ መሳም ይሳመኝ፥ ፍቅርህ ከወይን ጠጅ ይልቅ መልካም ነውና። መኃልየ መኃልይ ዘሰሎሞን 1:2",
"ግራው ከራሴ በታች ናት፥ ቀኙም ታቅፈኛለች። መኃልየ መኃልይ ዘሰሎሞን 2:6",
"ሁለቱ ጡቶችሽ መንታ እንደ ተወለዱ፥ በሱፍ አበባ መካከል እንደሚሰማሩ እንደ ሚዳቋ ግልገሎች ናቸው። ...እኅቴ ሙሽራ ሆይ፥ ልቤን በደስታ አሳበድሽው፤ አንድ ጊዜ በዓይኖችሽ፥ ከአንገትሽ ድሪ በአንዱ ልቤን በደስታ አሳበድሽው። እኅቴ ሙሽራ ሆይ፥ ፍቅርሽ እንዴት መልካም ነው! ፍቅርሽ ከወይን ጠጅ ይልቅ እንዴት ይሻላል! የዘይትሽም መዓዛ ከሽቱ ሁሉ! መኃልየ መኃልይ ዘሰሎሞን 4:5, 9, 10",
"አንቺ ያልወለድሽ መካን ሆይ፥ ዘምሪ፤ አንቺ ያላማጥሽ ሆይ፥ እልል በዪ፥ ጩኺም፤ ባል ካላት ይልቅ ፈት የሆነቺቱ ልጆች በዝተዋልና፥ ይላል እግዚአብሔር። ትንቢተ ኢሳይያስ 54:1",
"ከዳተኞች ልጆች ሆይ፥ እኔ ባላችሁ ነኝና ተመለሱ ይላል እግዚአብሔር፤ አንዱንም ከአንዲት ከተማ ሁለቱንም ከአንድ ወገን እወስዳችኋለሁ፥ ወደ ጽዮንም አመጣችኋለሁ፤ ትንቢተ ኤርምያስ 3:14",
"ጌታ እግዚአብሔር እንዲህ ይላል። ከውሽሞችሽ ጋር ባደረግሽው በግልሙትናሽ ርኵሰትሽ ስለ ፈሰሰ ኀፍረተ ሥጋሽም ስለ ተገለጠ፥ ስለ ርኵሰትሽም ጣዖታት ሁሉ ስለ ሰጠሻቸውም ስለ ልጆች ደም፥ ስለዚህ፥ እነሆ፥ ከእነርሱ ጋር ደስ ያለሽን የወደድሻቸውንም ውሽሞችሽ ሁሉ ከጠላሻቸው ሁሉ ጋር እሰበስባቸዋለሁ፤ በአንቺ ላይ በዙሪያሽ እሰበስባቸዋለሁ፥ ኀፍረተ ሥጋሽንም ሁሉ እንዲያዩ በፊታቸው ኀፍረተ ሥጋሽን እገልጣለሁ። ትንቢተ ሕዝቅኤል 16:36-37",
"እግዚአብሔር መጀመሪያ በሆሴዕ በተናገረ ጊዜ፥ እግዚአብሔር ሆሴዕን። ምድሪቱ ከእግዚአብሔር ርቃ ትንቢተ ሆሴዕ 1:2",
"የይሁዳ ልጆችና የእስራኤል ልጆች በአንድነት ይሰበሰባሉ፥ ለእነርሱም አንድ አለቃ ይሾማሉ፥ ከምድሪቱም ይወጣሉ፤ የኢይዝራኤል ቀን ታላቅ ይሆናልና። ትንቢተ ሆሴዕ 2:2",
"ሚስቱን የሚፈታት ሁሉ የፍችዋን ጽሕፈት ይስጣት ተባለ። እኔ ግን እላችኋለሁ፥ ያለ ዝሙት ምክንያት ሚስቱን የሚፈታ ሁሉ አመንዝራ ያደርጋታል፥ የተፈታችውንም የሚያገባ ሁሉ ያመነዝራል። የማቴዎስ ወንጌል 5:31-32",
"አለም። ስለዚህ ሰው አባቱንና እናቱን ይተዋል፥ ከሚስቱም ጋር ይተባበራል፥ ሁለቱም አንድ ሥጋ ይሆናሉ የሚለውን ቃል አላነበባችሁምን? ስለዚህ አንድ ሥጋ ናቸው እንጂ ወደ ፊት ሁለት አይደሉም። እግዚአብሔር ያጣመረውን እንግዲህ ሰው አይለየው። የማቴዎስ ወንጌል 19:5-6",
"ስለ ስሜም ቤቶችን ወይም ወንድሞችን ወይም እኅቶችን ወይም አባትን ወይም እናትን ወይም ሚስትን ወይም ልጆችን ወይም እርሻን የተወ ሁሉ መቶ እጥፍ ይቀበላል የዘላለምንም ሕይወት ይወርሳል። የማቴዎስ ወንጌል 19:29",
"እንዲህም ብለው ጠየቁት። መምህር ሆይ፥ ሙሴ አንድ ሰው ልጅ ሳይወልድ ሲሞት ወንድሙ ሚስቱን አግብቶ ለወንድሙ ዘር ይተካ አለ። ...በትንሣኤስ እንደ እግዚአብሔር መላእክት በሰማይ ይሆናሉ እንጂ አያገቡም አይጋቡምም። የማቴዎስ ወንጌል 22:24, 30",
"እነርሱም። ሙሴስ የፍችዋን ጽሕፈት ጽፎ እንዲፈታት ፈቀደ አሉ። ኢየሱስም መልሶ እንዲህ አላቸው። ስለ ልባችሁ ጥንካሬ ይህችን ትእዛዝ ጻፈላችሁ። ከፍጥረት መጀመሪያ ግን እግዚአብሔር ወንድና ሴት አደረጋቸው፤ ስለዚህ ሰው አባቱንና እናቱን ይተዋል ከሚስቱም ጋር ይተባበራል፥ ሁለቱም አንድ ሥጋ ይሆናሉ፤ ስለዚህ አንድ ሥጋ ናቸው እንጂ ወደ ፊት ሁለት አይደሉም። እግዚአብሔር ያጣመረውን እንግዲህ ሰው አይለየው። የማርቆስ ወንጌል 10:4-9",
"እርስዋም ባልዋን ፈትታ ሌላ ብታገባ ታመነዝራለች አላቸው። የማርቆስ ወንጌል 10:12",
"ከአሴር ወገንም የምትሆን የፋኑኤል ልጅ ሐና የምትባል አንዲት ነቢይት ነበረች፤ እርስዋም ከድንግልናዋ ጀምራ ከባልዋ ጋር ሰባት ዓመት ኖረች፤ የሉቃስ ወንጌል 2:36",
"ማንም ለሰርግ ቢጠራህ በከበሬታ ስፍራ አትቀመጥ፤ ምናልባት ከአንተ ይልቅ የከበረ ተጠርቶ ይሆናልና አንተን እርሱንም የጠራ መጥቶ። የሉቃስ ወንጌል 14:8",
"ኖኅ ወደ መርከብ እስከ ገባበት ቀን ድረስ፥ ይበሉና ይጠጡ ያገቡና ይጋቡም ነበር፥ የጥፋት ውኃም መጣ ሁሉንም አጠፋ። የሉቃስ ወንጌል 17:27",
"ኢየሱስም ቀና ብሎ ከሴቲቱ በቀር ማንንም ባላየ ጊዜ። አንቺ ሴት፥ እነዚያ ከሳሾችሽ ወዴት አሉ? የፈረደብሽ የለምን? አላት። እርስዋም። ጌታ ሆይ፥ አንድ ስንኳ አለች። ኢየሱስም። እኔም አልፈርድብሽም፤ ሂጂ ከአሁንም ጀምሮ ደግመሽ ኃጢአት አትሥሪ አላት። የዮሐንስ ወንጌል 8:10-11",
"ያገባች ሴት ባልዋ በሕይወት ሲኖር ከእርሱ ጋር በሕግ ታስራለችና፤ ባልዋ ቢሞት ግን ስለ ባል ከሆነው ሕግ ተፈትታለች። ስለዚህ ባልዋ በሕይወት ሳለ ለሌላ ወንድ ብትሆን አመንዝራ ትባላለች፤ ባልዋ ቢሞት ግን ከሕጉ አርነት ወጥታለችና ለሌላ ወንድ ብትሆን አመንዝራ አይደለችም። ወደ ሮሜ ሰዎች 7:2, 3",
"በአጭር ቃል በእናንተ መካከል ዝሙት እንዳለ ይወራል የዚያም ዓይነት ዝሙት በአሕዛብስ እንኳ የማይገኝ ነው፥ የአባቱን ሚስት ያገባ ሰው ይኖራልና። እናንተም ታብያችኋል፤ ይልቅስ እንድታዝኑ አይገባችሁምን? ይህን ሥራ የሠራው ከመካከላችሁ ይወገድ። 1ኛ ወደ ቆሮንቶስ ሰዎች 5:1, 2",
"ወይስ ዓመፀኞች የእግዚአብሔርን መንግሥት እንዳይወርሱ አታውቁምን? አትሳቱ፤ ሴሰኞች ቢሆን ወይም ጣዖትን የሚያመልኩ ወይም አመንዝሮች ወይም ቀላጮች ወይም ከወንድ ጋር ዝሙት የሚሠሩ ወይም ሌቦች ወይም ገንዘብን የሚመኙ ወይም ሰካሮች ወይም ተሳዳቢዎች ወይም ነጣቂዎች የእግዚአብሔርን መንግሥት አይወርሱም። 1ኛ ወደ ቆሮንቶስ ሰዎች 6:9-10",
"መብል ለሆድ ነው፥ ሆድም ለመብል ነው፤ እግዚአብሔር ግን ይህንም ያንም ያጠፋቸዋል። ሥጋ ግን ለጌታ ነው እንጂ ለዝሙት አይደለም፤ ጌታም ለሥጋ ነው፤ እግዚአብሔርም ጌታንም አስነሣ እኛንም በኃይሉ ያስነሣናል። 1ኛ ወደ ቆሮንቶስ ሰዎች 6:13, 14",
"ከዝሙት ሽሹ። ሰው የሚያደርገው ኃጢአት ሁሉ ከሥጋ ውጭ ነው፤ ዝሙትን የሚሠራ ግን በገዛ ሥጋው ላይ ኃጢአትን ይሠራል። ወይስ ሥጋችሁ ከእግዚአብሔር የተቀበላችሁት በእናንተ የሚኖረው የመንፈስ ቅዱስ ቤተ መቅደስ እንደ ሆነ አታውቁምን? በዋጋ ተገዝታችኋልና ለራሳችሁ አይደላችሁም፤ ስለዚህ በሥጋችሁ እግዚአብሔርን አክብሩ። 1ኛ ወደ ቆሮንቶስ ሰዎች 6:18-20",
"ስለ ጻፋችሁልኝስ ነገር፥ ከሴት ጋር አለመገናኘት ለሰው መልካም ነው። ነገር ግን ስለ ዝሙት ጠንቅ ለእያንዳንዱ ለራሱ ሚስት ትኑረው ለእያንዳንዲቱ ደግሞ ለራስዋ ባል ይኑራት። 1ኛ ወደ ቆሮንቶስ ሰዎች 7:1, 2",
"ባል ለሚስቱ የሚገባትን ያድርግላት፥ እንደዚሁም ደግሞ ሚስቲቱ ለባልዋ። ሚስት በገዛ ሥጋዋ ላይ ሥልጣን የላትም፥ ሥልጣን ለባልዋ ነው እንጂ፤ እንዲሁም ደግሞ ባል በገዛ ሥጋው ላይ ሥልጣን የለውም፥ ሥልጣን ለሚስቱ ነው እንጂ። ለጸሎት ትተጉ ዘንድ ተስማምታችሁ ለጊዜው ካልሆነ በቀር፥ እርስ በርሳችሁ አትከላከሉ፤ ራሳችሁን ስለ አለመግዛት ሰይጣን እንዳይፈታተናችሁ ደግሞ አብራችሁ ሁኑ። 1ኛ ወደ ቆሮንቶስ ሰዎች 7:3-5",
"ላላገቡና ለመበለቶች ግን እላለሁ። እንደ እኔ ቢኖሩ ለእነርሱ መልካም ነው፤ ነገር ግን በምኞት ከመቃጠል መጋባት ይሻላልና ራሳቸውን መግዛት ባይችሉ ያግቡ። ሚስትም ከባልዋ አትለያይ፥ ብትለያይ ግን ሳታገባ ትኑር ወይም ከባልዋ ትታረቅ፥ ባልም ሚስቱን አይተዋት ብዬ የተጋቡትን አዛቸዋለሁ፥ እኔ ግን አላዝም፥ ጌታ እንጂ። 1ኛ ወደ ቆሮንቶስ ሰዎች 7:8-11",
"ያላመነ ባል በሚስቱ ተቀድሶአልና፥ ያላመነችም ሚስት በባልዋ ተቀድሳለች፤ አለዚያ ልጆቻችሁ ርኵሳን ናቸው፤ አሁን ግን የተቀደሱ ናቸው። 1ኛ ወደ ቆሮንቶስ ሰዎች 7:14",
"ነገር ግን ያለ አሳብ ልትኖሩ እወዳለሁ። ያላገባው ጌታን እንዴት ደስ እንዲያሰኘው የጌታን ነገር ያስባል፤ ያገባው ግን ሚስቱን እንዴት ደስ እንዲያሰኛት የዓለምን ነገር ያስባል፥ ልቡም ተከፍሎአል። ያልተጋባች ሴትና ድንግል በሥጋም በነፍስም እንዲቀደሱ የጌታን ነገር ያስባሉ፤ የተጋባች ግን ባልዋን እንዴት ደስ እንድታሰኘው የዓለምን ነገር ታስባለች። 1ኛ ወደ ቆሮንቶስ ሰዎች 7:32-34",
"የሥጋ ሥራም የተገለጠ ነው እርሱም ዝሙት፥ ርኵሰት፥ መዳራት፥ ጣዖትን ማምለክ፥ ምዋርት፥ ጥል፥ ክርክር፥ ቅንዓት፥ ቁጣ፥ አድመኛነት፥ መለያየት፥ መናፍቅነት፥ ምቀኝነት፥ መግደል፥ ስካር፥ ዘፋኝነት፥ ይህንም የሚመስል ነው። አስቀድሜም እንዳልሁ፥ እንደዚህ ያሉትን የሚያደርጉ የእግዚአብሔርን መንግሥት አይወርሱም። ወደ ገላትያ ሰዎች 5:19-21",
"ለቅዱሳን እንደሚገባ ግን ዝሙትና ርኵሰት ሁሉ ወይም መመኘት በእናንተ ዘንድ ከቶ አይሰማ፤ ወደ ኤፌሶን ሰዎች 5:3",
"ሚስቶች ሆይ፥ ለጌታ እንደምትገዙ ለባሎቻችሁ ተገዙ፤ ክርስቶስ ደግሞ የቤተ ክርስቲያን ራስ እንደ ሆነ እርሱም አካሉን የሚያድን እንደ ሆነ ባል የሚስት ራስ ነውና። ዳሩ ግን ቤተ ክርስቲያን ለክርስቶስ እንደምትገዛ እንዲሁ ሚስቶች ደግሞ በሁሉ ለባሎቻቸው ይገዙ። ባሎች ሆይ፥ ክርስቶስ ደግሞ ቤተ ክርስቲያንን እንደ ወደዳት ሚስቶቻችሁን ውደዱ፤ በውኃ መታጠብና ከቃሉ ጋር አንጽቶ እንዲቀድሳት ስለ እርስዋ ራሱን አሳልፎ ሰጠ፤ እድፈት ወይም የፊት መጨማደድ ወይም እንዲህ ያለ ነገር ሳይሆንባት ቅድስትና ያለ ነውር ትሆን ዘንድ ክብርት የሆነችን ቤተ ክርስቲያን ለራሱ እንዲያቀርብ ፈለገ። እንዲሁም ባሎች ደግሞ እንደ ገዛ ሥጋቸው አድርገው የገዛ ሚስቶቻቸውን ሊወዱአቸው ይገባቸዋል። የገዛ ሚስቱን የሚወድ ራሱን ይወዳል፤ ማንም የገዛ ሥጋውን የሚጠላ ከቶ የለምና፥ ነገር ግን የአካሉ ብልቶች ስለሆንን፥ ክርስቶስ ደግሞ ለቤተ ክርስቲያን እንዳደረገላት፥ ይመግበዋል ይከባከበውማል። ስለዚህ ሰው አባቱንና እናቱን ይተዋል ከሚስቱም ጋር ይተባበራል ሁለቱም አንድ ሥጋ ይሆናሉ። ይህ ምሥጢር ታላቅ ነው፥ እኔ ግን ይህን ስለ ክርስቶስና ስለ ቤተ ክርስቲያን እላለሁ። ሆኖም ከእናንተ ደግሞ እያንዳንዱ የገዛ ሚስቱን እንዲህ እንደ ራሱ አድርጎ ይውደዳት፥ ሚስቱም ባልዋን ትፍራ። ወደ ኤፌሶን ሰዎች 5:22-33",
"እንግዲህ በምድር ያሉቱን ብልቶቻችሁን ግደሉ፥ እነዚህም ዝሙትና ርኵሰት ፍትወትም ክፉ ምኞትም ጣኦትንም ማምለክ የሆነ መጎምጀት ነው። ወደ ቆላስይስ ሰዎች 3:5",
"ይህ የእግዚአብሔር ፈቃድ እርሱም መቀደሳችሁ ነውና፤ ከዝሙት እንድትርቁ፥ እግዚአብሔርን እንደማያውቁ አሕዛብ በፍትወት ምኞት አይደለም እንጂ፥ ከእናንተ እያንዳንዱ የራሱን ዕቃ በቅድስናና በክብር ያገኝ ዘንድ እንዲያውቅ፤ 1ኛ ወደ ተሰሎንቄ ሰዎች 4:3-5",
"እንግዲህ ኤጲስ ቆጶስ እንዲህ ሊሆን ይገባዋል፤ የማይነቀፍ፥ የአንዲት ሚስት ባል፥ ልከኛ፥ ራሱን የሚገዛ፥ እንደሚገባው የሚሰራ፥ እንግዳ ተቀባይ፥ ለማስተማር የሚበቃ፥ ...ዲያቆናት ልጆቻቸውንና የራሳቸውን ቤቶች በመልካም እየገዙ እያንዳንዳቸው የአንዲት ሴት ባሎች ይሁኑ። 1ኛ ወደ ጢሞቴዎስ 3:2, 12",
"የማይነቀፍና የአንዲት ሚስት ባል የሚሆን፥ የሚያምኑም ልጆች ያሉት፥ ስለ መዳራትም ወይም ስለ አለመታዘዝ የማይከሰስ ማንም ቢኖር፥ ሹመው። ወደ ቲቶ 1:6",
"መጋባት በሁሉ ዘንድ ክቡር መኝታውም ንጹሕ ይሁን፤ ሴሰኞችንና አመንዝሮችን ግን እግዚአብሔር ይፈርድባቸዋል። ወደ ዕብራውያን 13:4",
"እንዲሁም፥ እናንተ ባሎች ሆይ፥ ደካማ ፍጥረት ስለ ሆኑ ከሚስቶቻችሁ ጋር በማስተዋል አብራችሁ ኑሩ፤ ጸሎታችሁ እንዳይከለከል አብረው ደግሞ የሕይወትን ጸጋ እንደሚወርሱ አድርጋችሁ አክብሩአቸው። 1ኛ የጴጥሮስ መልእክት 3:7",
"ዳሩ ግን። ነቢይ ነኝ የምትለውን ባሪያዎቼንም እንዲሴስኑና ለጣዖት የታረደውን እንዲበሉ የምታስተምረውንና የምታስተውን ያችን ሴት ኤልዛቤልን ስለምትተዋት የምነቅፍብህ ነገር አለኝ፤ የዮሐንስ ራእይ 2:20",
"ስለ መግደላቸውም ቢሆን ወይም ስለ አስማታቸው ወይም ስለ ዝሙታቸው ወይም ስለ ስርቆታቸው ንስሐ አልገቡም። የዮሐንስ ራእይ 9:21",
"ከዚህ በኋላ በሰማይ። ሃሌ ሉያ፤ በዝሙትዋ ምድርን ያጠፋችይቱን ታላቂቱን ጋለሞታ ስለ ፈረደባት፥ የባሪያዎቹንም ደም ከእጅዋ ስለ ተበቀለ፥ ፍርዶቹ እውነትና ጽድቅ ናቸውና ማዳንና ክብር ኃይልም የአምላካችን ነው ብሎ ሲናገር እንደ ብዙ ሕዝብ ታላቅ ድምፅ ያለ ድምፅን ሰማሁ። የዮሐንስ ራእይ 19:2"
	];

</script>
