<script type="text/javascript">

	var verso = [
		"በኤልያስም እጅ እንደ ተናገረው እንደ እግዚአብሔር ቃል ዱቄቱ ከማድጋው አልተጨረሰም፥ ዘይቱም ከማሰሮው አልጎደለም። መጽሐፈ ነገሥት ቀዳማዊ። 17:16",
"ከምላስ ጅራፍ ትሰወራለህ፤ ጥፋትም ሲመጣ አትፈራም። መጽሐፈ ኢዮብ። 5:21",
"ውኆችን በደመናዎቹ ውስጥ ያስራል፥ ደመናይቱም ከታች አልተቀደደችም። የዙፋኑን ፊት ይከድናል፥ ደመናውንም ይዘረጋበታል። ብርሃንና ጨለማ እስከሚለያዩበት ዳርቻ ድረስ፥ በውኆች ፊት ላይ ድንበርን አደረገ። መጽሐፈ ኢዮብ። 26:8-10",
"እግዚአብሔርም ለድሆች መጠጊያ ሆናቸው፥ እርሱም በመከራቸው ጊዜ ረዳታቸው ነው። ስምህን የሚያውቁ ሁሉ በአንተ ይታመናሉ፥ አቤቱ፥ የሚሹህን አትተዋቸውምና። መዝሙረ ዳዊት 9:9-10",
"የንጹሓንን መንገድ እግዚአብሔር ያውቃል፥ ርስታቸውም ለዘላለም ነው፤ በክፉ ዘመንም አያፍሩም በራብ ዘመንም ይጠግባሉ። መዝሙረ ዳዊት 37:18,19",
"ጐለመስሁ አረጀሁም፤ ጻድቅ ሲጣል፥ ዘሩም እህል ሲለምን አላየሁም። መዝሙረ ዳዊት 37:25",
"ለመዘምራን አለቃ፤ ስለ ምሥጢር፤ የቆሬ ልጆች መዝሙር። 1 አምላካችን መጠጊያችንና ኃይላችን፥ ባገኘን በታላቅ መከራም ረዳታችን ነው። ስለዚህ ምድር ብትነዋወጥ፥ ተራሮችም ወደ ባሕር ልብ ቢወሰዱ አንፈራም። ውኆቻቸው ጮኹ ተናወጡም፥ ተራሮችም ከኃይሉ የተነሣ ተናወጡ። መዝሙረ ዳዊት 46:1-3",
"የሕዝብ ማኅበር ሁላችሁ፥ በእርሱ ታመኑ፥ ልባችሁንም በፊቱ አፍስሱ፤ እግዚአብሔር ረዳታችን ነው። መዝሙረ ዳዊት 62:8",
"የባሕርን ኃይል አንተ ትገዛለህ፥ የሞገዱንም መናወጥ አንተ ዝም ታሰኘዋለህ። መዝሙረ ዳዊት 89:9",
"እግዚአብሔርን። አንተ መታመኛዬ ነህ እለዋለሁ፤ አምላኬና መሸሸጊያዬ ነው፥ በእርሱም እታመናለሁ። መዝሙረ ዳዊት 91:2",
"ከብዙ ውኆች ድምፅ ከባሕርም ታላቅ ሞገድ ይልቅ እግዚአብሔር በከፍታው ድንቅ ነው። መዝሙረ ዳዊት 93:4",
"ደመናን ለመሸፈኛ ዘረጋባቸው፥ እሳትንም በሌሊት ያበራላቸው ዘንድ ዘረጋ። ለመኑ፥ ድርጭትንም አመጣላቸው፥ የሰማይንም እንጀራ አጠገባቸው። ዓለቱን ሰነጠቀ፥ ውኃውም ፈሰሰ፤ ወንዞች በበረሃ ሄዱ፤ መዝሙረ ዳዊት 105:39-41",
"ዐውሎንም ጸጥ አደረገ፥ ሞገዱም ዝም አለ። መዝሙረ ዳዊት 107:29",
"በቀን ከሙቀት ለጥላ፥ ከዐውሎ ነፋስና ከዝናብም ለመጠጊያና ለመሸሸጊያ ጎጆ ይሆናል። ትንቢተ ኢሳይያስ 4:6",
"የጨካኞችም ቍጣ እስትንፋስ ቅጥርን እንደሚመታ ዐውሎ ነፋስ በሆነ ጊዜ፥ ለድሀው መጠጊያ፥ ለችግረኛው በጭንቁ ጊዜ መጠጊያ፥ ከውሽንፍር መሸሸጊያ ከሙቀትም ጥላ ሆነሃል። ትንቢተ ኢሳይያስ 25:4",
"በውኃ ውስጥ ባለፍህ ጊዜ ከአንተ ጋር እሆናለሁ፥ በወንዞችም ውስጥ ባለፍህ ጊዜ አያሰጥሙህም፤ በእሳትም ውስጥ በሄድህ ጊዜ አትቃጠልም፥ ነበልባሉም አይፈጅህም። ትንቢተ ኢሳይያስ 43:2",
"በተጠማ ላይ ውኃን በደረቅም መሬት ላይ ፈሳሾችን አፈስሳለሁና፤ መንፈሴን በዘርህ ላይ በረከቴንም በልጆችህ ላይ አፈስሳለሁ፥ ትንቢተ ኢሳይያስ 44:3",
"እግዚአብሔር መልካም ነው፥ በመከራ ቀንም መሸሸጊያ ነው፤ በእርሱ የሚታመኑትንም ያውቃል። መጽሐፈ ነህምያ። 1:7",
"እግዚአብሔር ግን ዛሬ ያለውን ነገም ወደ እቶን የሚጣለውን የሜዳን ሣር እንዲህ የሚያለብሰው ከሆነ፥ እናንተ እምነት የጎደላችሁ፥ እናንተንማ ይልቁን እንዴት? እንግዲህ። ምን እንበላለን? ምንስ እንጠጣለን? ምንስ እንለብሳለን? ብላችሁ አትጨነቁ፤ የማቴዎስ ወንጌል 6:30, 31",
"እርሱም። እናንተ እምነት የጎደላችሁ፥ ስለ ምን ትፈራላችሁ? አላቸው፤ ከዚህ በኋላ ተነሥቶ ነፋሱንና ባሕሩን ገሠጸ፥ ታላቅ ጸጥታም ሆነ። የማቴዎስ ወንጌል 8:26, 27",
"እነሆ፥ እባቡንና ጊንጡን ትረግጡ ዘንድ፥ በጠላትም ኃይል ሁሉ ላይ ሥልጣን ሰጥቻችኋለሁ፥ የሚጐዳችሁም ምንም የለም። የሉቃስ ወንጌል 10:19",
"ከክርስቶስ ፍቅር ማን ይለየናል? መከራ፥ ወይስ ጭንቀት፥ ወይስ ስደት፥ ወይስ ራብ፥ ወይስ ራቁትነት፥ ወይስ ፍርሃት፥ ወይስ ሰይፍ ነውን? ስለ አንተ ቀኑን ሁሉ እንገደላለን፥ እንደሚታረዱ በጎች ተቆጠርን ተብሎ እንደ ተጻፈ ነው። በዚህ ሁሉ ግን በወደደን በእርሱ ከአሸናፊዎች እንበልጣለን። ሞት ቢሆን፥ ሕይወትም ቢሆን፥ መላእክትም ቢሆኑ፥ ግዛትም ቢሆን፥ ያለውም ቢሆን፥ የሚመጣውም ቢሆን፥ ኃይላትም ቢሆኑ፥ ከፍታም ቢሆን፥ ዝቅታም ቢሆን፥ ልዩ ፍጥረትም ቢሆን በክርስቶስ ኢየሱስ በጌታችን ካለ ከእግዚአብሔር ፍቅር ሊለየን እንዳይችል ተረድቼአለሁ። ወደ ሮሜ ሰዎች 8:35-39",
"በሁሉ እንገፋለን እንጂ አንጨነቅም፤ እናመነታለን እንጂ ተስፋ አንቆርጥም፤ እንሰደዳለን እንጂ አንጣልም፤ እንወድቃለን እንጂ አንጠፋም፤ 2ኛ ወደ ቆሮንቶስ ሰዎች 4:8,9",
"ሴቲቱም ሺህ ከሁለት መቶ ስድሳ ቀን በዚያ እንዲመግቡአት በእግዚአብሔር ተዘጋጅቶላት ወደ ነበረው ስፍራ ወደ በረሀ ሸሸች። የዮሐንስ ራእይ 12:6"
	];

</script>
