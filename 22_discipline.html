<script type="text/javascript">

	var verso = [
		"ለልጆችህም አስተምረው፥ በቤትህም ስትቀመጥ፥ በመንገድም ስትሄድ፥ ስትተኛም፥ ስትነሣም ተጫወተው። ኦሪት ዘዳግም 6:7",
"በአምላክህ በእግዚአብሔር ፊት መልካምና ቅን የሆነውን ነገር ስታደርግ ለአንተ ከአንተም በኋላ ለልጆችህ ለዘላለም መልካም ይሆንላችሁ ዘንድ እኔ የማዝዝህን እነዚህን ቃሎች ሁሉ ሰምተህ ጠብቅ። ኦሪት ዘዳግም 12:28",
"እርሱም እንዲህ አላቸው። የዚህን ሕግ ቃሎች ሁሉ ይጠብቁና ያደርጉ ዘንድ ልጆቻችሁን እንድታዝዙበት ዛሬ የምመሰክርላችሁን ቃል ሁሉ በልባችሁ አኑሩት። ይህ ነገር ሕይወታችሁ ነው እንጂ ለእናንተ ከንቱ አይደለምና፤ በዚህም ነገር ትወርሱአት ዘንድ ዮርዳኖስን ተሻግራችሁ በምትገቡባት ምድር ረጅም ዘመን ትቀመጣላችሁ። ኦሪት ዘዳግም 32:46,47",
"አይቼም ተነሣሁ፥ ታላላቆቹንና ሹማምቱንም የቀሩትንም ሕዝብ። አትፍሩአቸው፤ ታላቁንና የተፈራውን ጌታ አስቡ፥ ስለ ወንድሞቻችሁም ስለ ወንዶችና ስለ ሴቶች ልጆቻችሁም ስለ ሚስቶቻችሁም ስለ ቤቶቻችሁም ተዋጉ አልኋቸው። መጽሐፈ ነህምያ። 4:14",
"ልጆቼ ኑ፥ ስሙኝ፤ እግዚአብሔርን መፍራት አስተምራችኋለሁ። መዝሙረ ዳዊት 34:11",
"ጕልማሳ መንገዱን በምን ያነጻል? ቃልህን በመጠበቅ ነው። መዝሙረ ዳዊት 119:9",
"ልጆቻቸው በጕልማስነታቸው እንደ አዲስ አትክልት የሆኑ፥ ሴቶች ልጆቻቸውም እንደ እልፍኝ ያማሩና ያጌጡ፤ መዝሙረ ዳዊት 144:12",
"ልጄ ሆይ፥ ሕጌን አትርሳ፥ ልብህም ትእዛዛቴን ይጠብቅ። መጽሐፈ ምሳሌ 3:1",
"እግዚአብሔር የወደደውን ይገሥጻልና፥ አባት የሚወድደውን ልጁን እንደሚገሥጽ። መጽሐፈ ምሳሌ 3:12",
"ያስተምረኝም ነበር እንዲህም ይለኝ ነበር። ልብህ ቃሌን ይቀበል፤ ትእዛዜን ጠብቅ በሕይወትም ትኖራለህ። ጥበብን አግኝ፤ ማስተዋልን አግኝ፤ አትርሳም፥ ከአፌም ቃል ፈቀቅ አትበል። መጽሐፈ ምሳሌ 4:4,5",
"አሁንም ልጆቼ ሆይ፥ ስሙኝ፤ መንገዴንም የሚጠብቁ ምስጉኖች ናቸው። ትምህርቴን ስሙ፥ ጠቢባንም ሁኑ፥ ቸል አትበሉትም። መጽሐፈ ምሳሌ 8:32-33",
"በበትር ከመምታት የሚራራ ሰው ልጁን ይጠላል፤ ልጁን የሚወድድ ግን ተግቶ ይገሥጻዋል። መጽሐፈ ምሳሌ 13:24",
"በከንፈሩ ከሚወሳልት ሰነፍ ይልቅ ያለ ነውር የሚሄድ ድሀ ይሻላል። መጽሐፈ ምሳሌ 19:1",
"ጻድቅ ያለ ነውር ይሄዳል፥ ልጆቹም ከእርሱ በኋላ ምስጉኖች ናቸው። መጽሐፈ ምሳሌ 20:7",
"ልጅን በሚሄድበት መንገድ ምራው፥ በሸመገለም ጊዜ ከእርሱ ፈቀቅ አይልም። መጽሐፈ ምሳሌ 22:6",
"ስንፍና በሕፃን ልብ ታስሮአል፤ የተግሣጽ በትር ግን ከእርሱ ያርቃታል። መጽሐፈ ምሳሌ 22:15",
"ሕፃንን ከመቅጣት ቸል አትበል፥ በበትር ብትመታው አይሞትምና። መጽሐፈ ምሳሌ 23:13",
"ልጆችሽም ሁሉ ከእግዚአብሔር የተማሩ ይሆናሉ፥ የልጆችሽም ሰላም ብዙ ይሆናል። ትንቢተ ኢሳይያስ 54:13",
"ምሳ ከበሉ በኋላም ኢየሱስ ስምዖን ጴጥሮስን። የዮና ልጅ ስምዖን ሆይ፥ ከእነዚህ ይልቅ ትወደኛለህን? አለው። አዎን ጌታ ሆይ፥ እንድወድህ አንተ ታውቃለህ አለው። ግልገሎቼን አሰማራ አለው። የዮሐንስ ወንጌል 21:15",
"እናንተም አባቶች ሆይ፥ ልጆቻችሁን በጌታ ምክርና በተግሣጽ አሳድጉአቸው እንጂ አታስቆጡአቸው። ወደ ኤፌሶን ሰዎች 6:4",
"አባቶች ሆይ፥ ልባቸው እንዳይዝል ልጆቻችሁን አታበሳጩአቸው። ወደ ቆላስይስ ሰዎች 3:21",
"ልጆቹን በጭምትነት ሁሉ እየገዛ የራሱን ቤት በመልካም የሚያስተዳድር፤ 1ኛ ወደ ጢሞቴዎስ 3:4",
"ብዙ ሰዎች የመሰከሩለትን ከእኔም የሰማኸውን ሌሎችን ደግሞ ሊያስተምሩ ለሚችሉ ለታመኑ ሰዎች አደራ ስጥ። 2ኛ ወደ ጢሞቴዎስ 2:2",
"ከክፉ የጎልማሳነት ምኞት ግን ሽሽ፥ በንጹሕም ልብ ጌታን ከሚጠሩ ጋር ጽድቅን እምነትን ፍቅርን ሰላምን አጥብቀህ ተከተል። 2ኛ ወደ ጢሞቴዎስ 2:22",
"እንደ ልጆችም ከእናንተ ጋር። ልጄ ሆይ፥ የጌታን ቅጣት አታቅልል፥ በሚገሥጽህም ጊዜ አትድከም፤ ጌታ የሚወደውን ይቀጣዋልና፥ የሚቀበለውንም ልጅ ሁሉ ይገርፈዋል ብሎ የሚነጋገረውን ምክር ረስታችኋል። ለመቀጣት ታገሡ፤ እግዚአብሔር እንደ ልጆች ያደርግላችኋልና፤ አባቱ የማይቀጣው ልጅ ማን ነው? ነገር ግን ሁሉ የቅጣት ተካፋይ ሆኖአልና ያለ ቅጣት ብትኖሩ ዲቃላዎች እንጂ ልጆች አይደላችሁም። ከዚህም በላይ የቀጡን የሥጋችን አባቶች ነበሩን እናፍራቸውም ነበር፤ እንዴትስ ይልቅ ለመናፍስት አባት አብልጠን ልንገዛና በሕይወት ልንኖር በተገባን? ወደ ዕብራውያን 12:5-9",
"ልጆቼ በእውነት እንዲሄዱ ከመስማት ይልቅ የሚበልጥ ደስታ የለኝም። 3 የዮሐንስ ወንጌል 1:4"
	];

</script>
