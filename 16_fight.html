<script type="text/javascript">

	var verso = [
		"እስራኤል ሆይ፥ ስሙ፤ ዛሬ ጠላቶቻችሁን ለመውጋት ትቀርባላችሁ፤ ልባችሁ አይታወክ፥ አትፍሩ፥ አትንቀጥቀጡ፥ በፊታቸውም አትደንግጡ፤ ኦሪት ዘዳግም 20:3",
"ስለ ጎልያድ፤ የዳዊት መዝሙር። 1 እግዚአብሔር አምላኬ ይባረክ፥ ለእጆቼ ሰልፍን፥ ለጣቶቼም ዘመቻን የሚያስተምር፤ መዝሙረ ዳዊት 144:1",
"እኔም እልሃለሁ፥ አንተ ጴጥሮስ ነህ፥ በዚችም ዓለት ላይ ቤተ ክርስቲያኔን እሠራለሁ፥ የገሃነም ደጆችም አይችሉአትም። የማቴዎስ ወንጌል 16:18",
"ነገር ግን በክርስቶስ ሁልጊዜ ድል በመንሣቱ ለሚያዞረን በእኛም በየስፍራው ሁሉ የእውቀቱን ሽታ ለሚገልጥ ለአምላክ ምስጋና ይሁን፤ 2ኛ ወደ ቆሮንቶስ ሰዎች 2:14",
"በመንፈሱ በውስጥ ሰውነታችሁ በኃይል እንድትጠነክሩ ክርስቶስም በልባችሁ በእምነት እንዲኖር እንደ ክብሩ ባለ ጠግነት መጠን ይስጣችሁ፤ የእናንተ ሥርና መሠረት በፍቅር ይጸና ዘንድ፥ ወደ ኤፌሶን ሰዎች 3:17",
"መልካሙን የእምነት ገድል ተጋደል፥ የተጠራህለትንም በብዙም ምስክሮች ፊት በመልካም መታመን የታመንህለትን የዘላለምን ሕይወት ያዝ። 1ኛ ወደ ጢሞቴዎስ 6:12",
"እንደ ኢየሱስ ክርስቶስ በጎ ወታደር ሆነህ፥ አብረኸኝ መከራ ተቀበል። 2ኛ ወደ ጢሞቴዎስ 2:3",
"የሚዘምተው ሁሉ ለጦር ያስከተተውን ደስ ያሰኝ ዘንድ ትዳር በሚገኝበት ንግድ ራሱን አያጠላልፍም። 2ኛ ወደ ጢሞቴዎስ 2:4",
"አባቶች ሆይ፥ ከመጀመሪያ የነበረውን አውቃችኋልና እጽፍላችኋለሁ። ጐበዞች ሆይ፥ ብርቱዎች ስለ ሆናችሁ የእግዚአብሔርም ቃል በእናንተ ስለሚኖር ክፉውንም ስለ አሸነፋችሁ እጽፍላችኋለሁ። 1 የዮሐንስ ወንጌል 2:14",
"ወዳጆች ሆይ፥ ስለምንካፈለው ስለ መዳናችን ልጽፍላችሁ እጅግ ተግቼ ሳለሁ፥ ለቅዱሳን አንድ ጊዜ ፈጽሞ ስለ ተሰጠ ሃይማኖት እንድትጋደሉ እየመከርኋችሁ እጽፍላችሁ ዘንድ ግድ ሆነብኝ። የይሁዳ መልእክት 1:3"
	];

</script>
