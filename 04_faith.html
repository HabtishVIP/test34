<script type="text/javascript">

	var verso = [
		"እነሆ፥ ቢገድለኝ ስንኳ እርሱን በትዕግሥት እጠባበቃለሁ፤ ነገር ግን መንገዴን በፊቱ አጸናለሁ። መጽሐፈ ኢዮብ። 13:15",
"በፍጹም ልብህ በእግዚአብሔር ታመን፥ በራስህም ማስተዋል አትደገፍ፤ በመንገድህ ሁሉ እርሱን እወቅ፥ እርሱም ጎዳናህን ያቀናልሃል። መጽሐፈ ምሳሌ 3:5,6",
"የእስራኤል ቅዱስ፥ ጌታ እግዚአብሔር እንዲህ ይላልና። በመመለስና በማረፍ ትድናላችሁ፤ በጸጥታና በመታመን ኃይል ይሆንላችኋል፤ እናንተም እንቢ አላችሁ፥ ትንቢተ ኢሳይያስ 30:15",
"በዚያን ጊዜ። እንደ እምነታችሁ ይሁንላችሁ ብሎ ዓይኖቻቸውን ዳሰሰ። የማቴዎስ ወንጌል 9:29",
"ኢየሱስም። ስለ እምነታችሁ ማነስ ነው፤ እውነት እላችኋለሁ፥ የሰናፍጭ ቅንጣት የሚያህል እምነት ቢኖራችሁ፥ ይህን ተራራ። ከዚህ ወደዚያ እለፍ ብትሉት ያልፋል፤ የሚሳናችሁም ነገር የለም። የማቴዎስ ወንጌል 17:20",
"ኢየሱስም። ቢቻልህ ትላለህ፤ ለሚያምን ሁሉ ይቻላል አለው። የማርቆስ ወንጌል 9:23",
"ኢየሱስም መልሶ እንዲህ አላቸው። በእግዚአብሔር እመኑ። የማርቆስ ወንጌል 11:22",
"ባገኙትም ጊዜ። ሁሉ ይፈልጉሃል አሉት። የሉቃስ ወንጌል 1:37",
"እንግዲህ በእምነት ከጸደቅን በእግዚአብሔር ዘንድ በጌታችን በኢየሱስ ክርስቶስ ሰላምን እንያዝ፤ ወደ ሮሜ ሰዎች 5:1",
"እንግዲያስ እምነት ከመስማት ነው መስማትም በእግዚአብሔር ቃል ነው። ወደ ሮሜ ሰዎች 10:17",
"የሚጠራጠረው ግን ቢበላ በእምነት ስላልሆነ ተኮንኖአል፤ በእምነትም ያልሆነ ሁሉ ኃጢአት ነው። ወደ ሮሜ ሰዎች 14:23",
"ስለዚህ ማንም በክርስቶስ ቢሆን አዲስ ፍጥረት ነው፤ አሮጌው ነገር አልፎአል፤ እነሆ፥ ሁሉም አዲስ ሆኖአል። 2ኛ ወደ ቆሮንቶስ ሰዎች 5:17",
"በሁሉም ላይ ጨምራችሁ የሚንበለበሉትን የክፉውን ፍላጻዎች ሁሉ ልታጠፉ የምትችሉበትን የእምነትን ጋሻ አንሡ፤ ወደ ኤፌሶን ሰዎች 6:16",
"ባናምነው፥ እርሱ የታመነ ሆኖ ይኖራል፤ ራሱን ሊክድ አይችልምና። 2ኛ ወደ ጢሞቴዎስ 2:13",
"ጻድቅ ግን በእምነት ይኖራል ወደ ኋላም ቢያፈገፍግ፥ ነፍሴ በእርሱ ደስ አይላትም። ወደ ዕብራውያን 10:38",
"እምነትም ተስፋ ስለምናደርገው ነገር የሚያስረግጥ፥ የማናየውንም ነገር የሚያስረዳ ነው። ወደ ዕብራውያን 11:1",
"ያለ እምነትም ደስ ማሰኘት አይቻልም፤ ወደ እግዚአብሔር የሚደርስ እግዚአብሔር እንዳለ ለሚፈልጉትም ዋጋ እንዲሰጥ ያምን ዘንድ ያስፈልገዋልና። ወደ ዕብራውያን 11:6",
"እንግዲህ እነዚህን የሚያህሉ ምስክሮች እንደ ደመና በዙሪያችን ካሉልን፥ እኛ ደግሞ ሸክምን ሁሉ ቶሎም የሚከበንን ኃጢአት አስወግደን፥ የእምነታችንንም ራስና ፈጻሚውን ኢየሱስን ተመልክተን፥ በፊታችን ያለውን ሩጫ በትዕግሥት እንሩጥ፤ እርሱ ነውርን ንቆ በፊቱም ስላለው ደስታ በመስቀል ታግሦ በእግዚአብሔር ዙፋን ቀኝ ተቀምጦአልና። ወደ ዕብራውያን 12:2",
"ከእናንተ ግን ማንም ጥበብ ቢጎድለው፥ ሳይነቅፍ በልግስና ለሁሉ የሚሰጠውን እግዚአብሔርን ይለምን፥ ለእርሱም ይሰጠዋል። ነገር ግን በምንም ሳይጠራጠር በእምነት ይለምን፤ የሚጠራጠር ሰው በነፋስ የተገፋና የተነቃነቀ የባሕርን ማዕበል ይመስላልና። ሁለት አሳብ ላለው በመንገዱም ሁሉ ለሚወላውል ለዚያ ሰው ከጌታ ዘንድ አንዳች እንዲያገኝ አይምሰለው። የያዕቆብ መልእክት 1:5-8",
"ከነፍስ የተለየ ሥጋ የሞተ እንደ ሆነ እንዲሁ ደግሞ ከሥራ የተለየ እምነት የሞተ ነው። የያዕቆብ መልእክት 2:26",
"በዚህም እጅግ ደስ ይላችኋል፥ ነገር ግን በእሳት ምንም ቢፈተን ከሚጠፋው ወርቅ ይልቅ አብልጦ የሚከብር የተፈተነ እምነታችሁ፥ ኢየሱስ ክርስቶስ ሲገለጥ፥ ለምስጋናና ለክብር ለውዳሴም ይገኝ ዘንድ አሁን ለጥቂት ጊዜ ቢያስፈልግ በልዩ ልዩ ፈተና አዝናችኋል። እርሱንም ሳታዩት ትወዱታላችሁ፤ አሁንም ምንም ባታዩት በእርሱ አምናችሁ፥ የእምነታችሁን ፍፃሜ እርሱም የነፍሳችሁን መዳን እየተቀበላችሁ፥ በማይነገርና ክብር በሞላበት ሐሤት ደስ ይላችኋል። 1ኛ የጴጥሮስ መልእክት 1:6-9",
"ከእግዚአብሔር የተወለደ ሁሉ ዓለምን ያሸንፋልና፤ ዓለምንም የሚያሸንፈው እምነታችን ነው። 1 የዮሐንስ ወንጌል 5:4"
	];

</script>
