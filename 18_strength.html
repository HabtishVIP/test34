	var verso = [
		"ከእናንተ ጋር የሚሄድ፥ ያድናችሁም ዘንድ ጠላቶቻችሁን ስለ እናንተ የሚወጋ አምላካችሁ እግዚአብሔር ነውና። ኦሪት ዘዳግም 20:4",
"በምትሄድበት ሁሉ አምላክህ እግዚአብሔር ከአንተ ጋር ነውና ጽና፥ አይዞህ፤ አትፍራ፥ አትደንግጥ ብዬ አላዘዝሁህምን? መጽሐፈ ኢያሱ ወልደ ነዌ 1:9",
"ዳዊትም ልጁን ሰሎሞንን። ጠንክር፥ አይዞህ፥ አድርገውም፤ አምላኬ እግዚአብሔር አምላክ ከአንተ ጋር ነውና አትፍራ፥ አትደንግጥም፤ ለእግዚአብሔርም ቤት አገልግሎት የሚሆነው ሥራ ሁሉ እስኪፈጸም ድረስ እርሱ አይተውህም፥ አይጥልህምም። መጽሐፈ ዜና መዋዕል ቀዳማዊ። 28:20",
"ከእርሱ ጋር የሥጋ ክንድ ነው፤ ከእኛ ጋር ያለው ግን የሚረዳንና የሚዋጋልን አምላካችን እግዚአብሔር ነው ብሎ አጸናናቸው። ሕዝቡም በይሁዳ ንጉሥ በሕዝቅያስ ቃል ተጽናና። መጽሐፈ ዜና መዋዕል ካልዕ። 32:8",
"እርሱም። ሂዱ፥ የሰባውንም ብሉ፥ ጣፋጩንም ጠጡ፥ ለእነዚያም ላልተዘጋጀላቸው እድል ፈንታቸውን ስደዱ፤ ዛሬ ለጌታችን የተቀደሰ ቀን ነው፤ የእግዚአብሔርም ደስታ ኃይላችሁ ነውና አትዘኑ አላቸው። መጽሐፈ ነህምያ። 8:10",
"ከሕፃናትና ከሚጠቡ ልጆች አፍ ምስጋናን አዘጋጀህ ስለ ጠላትህ፥ ጠላትንና ቂመኛን ለማጥፋት። መዝሙረ ዳዊት 8:2",
"በአንተ ከጥፋት እድናለሁና በአምላኬም ቅጥሩን እዘልላለሁ። የአምላኬ መንገድ ፍጹም ነው፥ የእግዚአብሔር ቃል የነጠረ ነው፥ በእርሱ ለሚታመኑት ሁሉ ጋሻ ነው። ከእግዚአብሔር በቀር አምላክ ማን ነው? ከአምላካችን በቀር አምላክ ማን ነው? ኃይልን የሚያስታጥቀኝ መንገዴንም የሚያቃና፥ መዝሙረ ዳዊት 18:29, 30, 32",
"እነዚያ በሰረገላ እነዚያም በፈረስ ይታመናሉ፤ እኛ ግን በአምላካችን በእግዚአብሔር ስም ከፍ ከፍ እንላለን። መዝሙረ ዳዊት 20:7",

"የእግዚአብሔርን ቸርነት በሕያዋን ምድር አይ ዘንድ አምናለሁ። እግዚአብሔርን ተስፋ አድርግ፤ በርታ፥ ልብህም ይጽና፤ እግዚአብሔርን ተስፋ አድርግ። መዝሙረ ዳዊት 27:13, 14",
"እግዚአብሔር ኃይሌና ጋሻዬ ነው፤ ልቤ በእርሱ ታመነ እኔም ተረዳሁ፤ ሥጋዬም ደስ ይለዋል፥ ፈቅጄም አመሰግነዋለሁ። እግዚአብሔር ለሕዝቡ ኃይላቸው ነው፥ ለቀባውም የመድኃኒቱ መታመኛ ነው። መዝሙረ ዳዊት 28:7, 8",
"እግዚአብሔር ልባቸው ለተሰበረ ቅርብ ነው፥ መንፈሳቸው የተሰበረውንም ያድናቸዋል። መዝሙረ ዳዊት 34:18",
"የባሪያዎቹን ነፍስ እግዚአብሔር ይቤዣል፥ በእርሱም የሚያምኑ ሁሉ አይጸጸቱም። መዝሙረ ዳዊት 34:22",
"የሰው አካሄድ ከእግዚአብሔር ዘንድ ይጸናል፥ መንገዱንም ይወድዳል። ቢወድቅም ለድንጋፄ አይጣልም፥ እግዚአብሔር እጁን ይዞ ይደግፈዋልና። መዝሙረ ዳዊት 37:23, 24",
"የጻድቃን መድኃኒታቸው ከእግዚአብሔር ዘንድ ነው፤ በመከራቸውም ጊዜ መጠጊያቸው እርሱ ነው። መዝሙረ ዳዊት 37:39",
"አምላኬ፥ ከታናሽነቴ ጀምረህ አስተማርኸኝ፤ እስከ ዛሬም ተአምራትህን እነግራለሁ። እስካረጅም እስክሸመግልም ድረስ፥ ለሚመጣ ትውልድም ሁሉ ክንድህን ኃይልህንም ጽድቅህንም እስክነግር ድረስ፥ አቤቱ፥ አትተወኝ። መዝሙረ ዳዊት 71:17, 18",
"ብዙ ጭንቀትንና መከራን አሳይተኸኛልና፥ ተመለስህ ሕያውም አደረግኸኝ፤ ከምድር ጥልቅም እንደ ገና አወጣኸኝ። ጽድቅህንም አብዛው፥ ተመልሰህም ደስ አሰኘኝ፥ ከጥልቅም እንደ ገና አወጣኸኝ። መዝሙረ ዳዊት 71:20, 21",
"የልቤ አምላክ ሆይ፥ ልቤና ሥጋዬ አለቀ፤ እግዚአብሔር ግን ለዘላለም እድል ፈንታዬ ነው። መዝሙረ ዳዊት 73:26",
"አቤቱ፥ እርዳታው ከአንተ ዘንድ የሆነለት፥ በልቡም የላይኛውን መንገድ የሚያስብ ሰው ምስጉን ነው። በልቅሶ ሸለቆ ውስጥ በወሰነው ስፍራ የሕግ መምህር በረከትን ይሰጣልና። ከኃይል ወደ ኃይል ይሄዳሉ፤ የአማልክት አምላክ በጽዮን ይታያል። መዝሙረ ዳዊት 84:5, 7",
"አቤቱ፥ ለልቤ እንደ መከራዋ ብዛት ማጽናናትህ ነፍሴን ደስ አሰኛት። መዝሙረ ዳዊት 94:19",
"ኃይሌም ዝማሬዬም እግዚአብሔር ነው፥ እርሱም መድኃኒት ሆነልኝ። መዝሙረ ዳዊት 118:14",

"ነፍሴ በውስጤ ባለቀች ጊዜ መንገዴን አወቅሁ፤ በምሄድባት በዚያች መንገድ ወጥመድን ሰወሩብኝ። መዝሙረ ዳዊት 142:3",

"እግዚአብሔር ለክብሩ የተከላቸው የጽድቅ ዛፎች እንዲባሉ ለጽዮን አልቃሾች አደርግላቸው ዘንድ፥ በአመድ ፋንታ አክሊልን፥ በልቅሶም ፋንታ የደስታን ዘይት፥ በኀዘንም መንፈስ ፋንታ የምስጋናን መጐናጸፊያ እሰጣቸው ዘንድ ልኮኛል። ትንቢተ ኢሳይያስ 61:3",
"Wherefore thus saith the LORD God of hosts, Because ye speak this word, behold, I will make my words in thy mouth fire, and this people wood, and it shall devour them. ትንቢተ ኤርምያስ 5:14",
"ስለዚህም የሠራዊት ጌታ እግዚአብሔር እንዲህ ይላል። በዚህ ቃል ተናግራችኋልና እነሆ፥ በአፍህ ውስጥ ቃሌን እሳት ይህንም ሕዝብ እንጨት አደርጋለሁ፥ ትበላቸውማለች። Lamentations 3:31-33",
"በአምላካቸው በእግዚአብሔር አበረታቸዋለሁ፥ በስሙም ይመካሉ፥ ይላል እግዚአብሔር። ትንቢተ ዘካርያስ 10:12",
"ስለዚህም የሠራዊት ጌታ እግዚአብሔር እንዲህ ይላል። በዚህ ቃል ተናግራችኋልና እነሆ፥ በአፍህ ውስጥ ቃሌን እሳት ይህንም ሕዝብ እንጨት አደርጋለሁ፥ ትበላቸውማለች። የማቴዎስ ወንጌል 10:20",
"ኢየሱስም እነርሱን ተመልክቶ። ይህ በሰው ዘንድ አይቻልም በእግዚአብሔር ዘንድ ግን ሁሉ ይቻላል አላቸው። የማቴዎስ ወንጌል 19:26",
"ነገር ግን መንፈስ ቅዱስ በእናንተ ላይ በወረደ ጊዜ ኃይልን ትቀበላላችሁ፥ በኢየሩሳሌምም በይሁዳም ሁሉ በሰማርያም እስከ ምድር ዳርም ድረስ ምስክሮቼ ትሆናላችሁ አለ። የሐዋርያት ሥራ 1:8",
"ጴጥሮስና ዮሐንስም በግልጥ እንደ ተናገሩ ባዩ ጊዜ፥ መጽሐፍን የማያውቁና ያልተማሩ ሰዎች እንደ ሆኑ አስተውለው አደነቁ፥ ከኢየሱስም ጋር እንደ ነበሩ አወቁአቸው፤ የሐዋርያት ሥራ 4:13",
"እግዚአብሔርንም ለሚወዱት እንደ አሳቡም ለተጠሩት ነገር ሁሉ ለበጎ እንዲደረግ እናውቃለን። ወደ ሮሜ ሰዎች 8:28",
"እንግዲህ ስለዚህ ነገር ምን እንላለን? እግዚአብሔር ከእኛ ጋር ከሆነ ማን ይቃወመናል? ወደ ሮሜ ሰዎች 8:31",
"የመስቀሉ ቃል ለሚጠፉት ሞኝነት፥ ለእኛ ለምንድን ግን የእግዚአብሔር ኃይል ነውና። 1ኛ ወደ ቆሮንቶስ ሰዎች 1:18",
"እምነታችሁም በእግዚአብሔር ኃይል እንጂ በሰው ጥበብ እንዳይሆን፥ ቃሌም ስብከቴም መንፈስንና ኃይልን በመግለጥ ነበረ እንጂ፥ በሚያባብል በጥበብ ቃል አልነበረም። 1ኛ ወደ ቆሮንቶስ ሰዎች 2:4, 5",
"ንቁ፥ በሃይማኖት ቁሙ፥ ጎልምሱ ጠንክሩ። 1ኛ ወደ ቆሮንቶስ ሰዎች 16:13",
"ብቃታችን ከእግዚአብሔር ነው እንጂ፥ በገዛ እጃችን እንደሚሆን አንዳችን እንኳ ልናስብ ራሳችን የበቃን አይደለንም፤ 2ኛ ወደ ቆሮንቶስ ሰዎች 3:5",
"የጦር ዕቃችን ሥጋዊ አይደለምና፥ ምሽግን ለመስበር ግን በእግዚአብሔር ፊት ብርቱ ነው፤ 2ኛ ወደ ቆሮንቶስ ሰዎች 10:4",
"እርሱም። ጸጋዬ ይበቃሃል፥ ኃይሌ በድካም ይፈጸማልና አለኝ። እንግዲህ የክርስቶስ ኃይል ያድርብኝ ዘንድ በብዙ ደስታ በድካሜ ልመካ እወዳለሁ። ስለዚህ ስለ ክርስቶስ በድካም በመንገላታትም በችግርም በስደትም በጭንቀትም ደስ ይለኛል፤ ስደክም ያን ጊዜ ኃይለኛ ነኝና። 2ኛ ወደ ቆሮንቶስ ሰዎች 12:9, 10",
"በቀረውስ በጌታና በኃይሉ ችሎት የበረታችሁ ሁኑ። ወደ ኤፌሶን ሰዎች 6:10",
"በእናንተ መልካምን ሥራ የጀመረው እስከ ኢየሱስ ክርስቶስ ቀን ድረስ እንዲፈጽመው ይህን ተረድቼአለሁና፤ ወደ ፊልጵስዩስ ሰዎች 1:6",
"ኃይልን በሚሰጠኝ በክርስቶስ ሁሉን እችላለሁ። ወደ ፊልጵስዩስ ሰዎች4:13",
"እግዚአብሔር የኃይልና የፍቅር ራስንም የመግዛት መንፈስ እንጂ የፍርሃት መንፈስ አልሰጠንምና። 2ኛ ወደ ጢሞቴዎስ 1:7",
"ብንጸና፥ ከእርሱ ጋር ደግሞ እንነግሣለን፤ ብንክደው፥ እርሱ ደግሞ ይክደናል፤ 2ኛ ወደ ጢሞቴዎስ 2:12",
"ልጆች ሆይ፥ እናንተ ከእግዚአብሔር ናችሁ አሸንፋችኋቸውማል፥ በዓለም ካለው ይልቅ በእናንተ ያለው ታላቅ ነውና። 1 የዮሐንስ ወንጌል 4:4"
	];
