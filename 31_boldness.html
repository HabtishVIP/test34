<script type="text/javascript">

	var verso = [
		"በነገሥታት ፊት ምስክርህን እናገራለሁ፥ አላፍርምም፤ መዝሙረ ዳዊት 119:46",
"ሰውን መፍራት ወጥመድ ያመጣል፤ በእግዚአብሔር የሚታመን ግን እርሱ ይጠበቃል። መጽሐፈ ምሳሌ 29:25",
"የምስራች የምትነግሪ ጽዮን ሆይ፥ ከፍ ወዳለው ተራራ ውጪ የምስራች የምትነግሪ ኢየሩሳሌም ሆይ፥ ድምፅሽን በኃይል አንሺ፤ አንሺ፥ አትፍሪ፤ ለይሁዳም ከተሞች። እነሆ፥ አምላካችሁ! ብለሽ ንገሪ። ትንቢተ ኢሳይያስ 40:9",
"የደከመውን በቃል እንዴት እንደምደግፍ አውቅ ዘንድ ጌታ እግዚአብሔር የተማሩትን ምላስ ሰጥቶኛል ማለዳ ማለዳ ያነቃኛል፥ እንደ ተማሪዎችም ትሰማ ዘንድ ጆሮዬን ያነቃቃል። ትንቢተ ኢሳይያስ 50:4",
"እግዚአብሔር ግን እንዲህ አለኝ። ወደምሰድድህ ሁሉ ዘንድ ትሄዳለህና፥ የማዝዝህንም ሁሉ ትናገራለህና። ብላቴና ነኝ አትበል። ትንቢተ ኤርምያስ 1:7",
"ከቡላድ ድንጋይ ይልቅ እንዳለ አልማዝ ግምባርህን አጠንክሬአለሁ፤ እነርሱ ዓመፀኛ ቤት ቢሆኑ አትፍራቸው፤ ከፊታቸውም የተነሣ አትደንግጥ። ትንቢተ ሕዝቅኤል 3:9",
"ናንተ የዓለም ብርሃን ናችሁ። በተራራ ላይ ያለች ከተማ ልትሰወር አይቻላትም። መብራትንም አብርተው ከዕንቅብ በታች አይደለም እንጂ በመቅረዙ ላይ ያኖሩታል በቤት ላሉት ሁሉም ያበራል። መልካሙን ሥራችሁን አይተው በሰማያት ያለውን አባታችሁን እንዲያከብሩ ብርሃናችሁ እንዲሁ በሰው ፊት ይብራ። የማቴዎስ ወንጌል 5:14-16",
"በዚህም በዘማዊና በኃጢአተኛ ትውልድ መካከል በእኔና በቃሌ የሚያፍር ሁሉ፥ የሰው ልጅ ደግሞ በአባቱ ክብር ከቅዱሳን መላእክት ጋር በመጣ ጊዜ በእርሱ ያፍርበታል። የማርቆስ ወንጌል 8:38",
"ነገር ግን መንፈስ ቅዱስ በእናንተ ላይ በወረደ ጊዜ ኃይልን ትቀበላላችሁ፥ በኢየሩሳሌምም በይሁዳም ሁሉ በሰማርያም እስከ ምድር ዳርም ድረስ ምስክሮቼ ትሆናላችሁ አለ። የሐዋርያት ሥራ 1:8",
"ጴጥሮስና ዮሐንስም በግልጥ እንደ ተናገሩ ባዩ ጊዜ፥ መጽሐፍን የማያውቁና ያልተማሩ ሰዎች እንደ ሆኑ አስተውለው አደነቁ፥ ከኢየሱስም ጋር እንደ ነበሩ አወቁአቸው፤ የሐዋርያት ሥራ 4:13",
"ጴጥሮስና ሐዋርያትም መልሰው አሉ። ከሰው ይልቅ ለእግዚአብሔር ልንታዘዝ ይገባል። የሐዋርያት ሥራ 5:29",
"በወንጌል አላፍርምና፤ አስቀድሞ ለአይሁዳዊ ደግሞም ለግሪክ ሰው፥ ለሚያምኑ ሁሉ የእግዚአብሔር ኃይል ለማዳን ነውና። ወደ ሮሜ ሰዎች 1:16",
"ደግሞ የወንጌልን ምሥጢር በግልጥ እንዳስታውቅ አፌን በመክፈት ቃል ይሰጠኝ ዘንድ ስለ እኔ ለምኑ፤ ስለ ወንጌልም በሰንሰለት መልእክተኛ የሆንሁ፥ መናገር እንደሚገባኝ ስለ እርሱ በግልጥ እናገር ዘንድ ለምኑ። ወደ ኤፌሶን ሰዎች 6:19, 20",
"ነገር ግን ወንጌልን አደራ ይሰጠን ዘንድ እግዚአብሔር የታመንን ሆነን እንዳገኘን መጠን፥ እንዲሁ እንናገራለን፥ ልባችንን የሚመረምር እግዚአብሔርን እንጂ ሰውን ደስ እንደምናሰኝ አይደለም። 1ኛ ወደ ተሰሎንቄ ሰዎች 2:4",
"እንግዲህ በጌታችን ምስክርነት ወይም በእስረኛው በእኔ አትፈር፥ ነገር ግን እንደ እግዚአብሔር ኃይል መጠን ስለ ወንጌል አብረኸኝ መከራን ተቀበል፤ 2ኛ ወደ ጢሞቴዎስ 1:8",
"ይህን በሙሉ ሥልጣን ተናገርና ምከር ገሥጽም፤ ማንም አይናቅህ። ወደ ቲቶ 2:15",
"ስለሚመለከቱት ስለ መልካም ሥራችሁ፥ ክፉ እንደምታደርጉ በዚያ እናንተን በሚያሙበት ነገር፥ በሚጎበኝበት ቀን እግዚአብሔርን ያከብሩት ዘንድ በአሕዛብ መካከል ኑሮአችሁ መልካም ይሁን። 1ኛ የጴጥሮስ መልእክት 2:12"
	];
