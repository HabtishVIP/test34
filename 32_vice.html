<script type="text/javascript">

	var verso = [
		"የወይን ጠጅ ፌዘኛ ያደርጋል፥ ብርቱ መጠጥም ጠበኛ ያደርጋል፤ በዚህም የሳተ ሁሉ ጠቢብ አይደለም። መጽሐፈ ምሳሌ 20:1",
"ኃጢአቱን የሚሰውር አይለማም፤ የሚናዘዝባትና የሚተዋት ግን ምሕረትን ያገኛል። መጽሐፈ ምሳሌ 28:13",
"እንግዲህ ልጁ አርነት ቢያወጣችሁ በእውነት አርነት ትወጣላችሁ። የዮሐንስ ወንጌል 8:36",
"እንዲሁም እናንተ ደግሞ ለኃጢአት እንደ ሞታችሁ፥ ግን በክርስቶስ ኢየሱስ በጌታችን ሆናችሁ ለእግዚአብሔር ሕያዋን እንደ ሆናችሁ ራሳችሁን ቈጠሩ። እንግዲህ ለምኞቱ እንድትታዘዙ በሚሞት ሥጋችሁ ኃጢአት አይንገሥ፤ ብልቶቻችሁንም የዓመፃ የጦር ዕቃ አድርጋችሁ ለኃጢአት አታቅርቡ፥ ነገር ግን ከሙታን ተለይታችሁ በሕይወት እንደምትኖሩ ራሳችሁን ለእግዚአብሔር አቅርቡ፥ ብልቶቻችሁንም የጽድቅ የጦር ዕቃ አድርጋችሁ ለእግዚአብሔር አቅርቡ። ወደ ሮሜ ሰዎች 6:11-13",
"እንግዲህ፥ ወንድሞች ሆይ፥ ሰውነታችሁን እግዚአብሔርን ደስ የሚያሰኝና ሕያው ቅዱስም መሥዋዕት አድርጋችሁ ታቀርቡ ዘንድ በእግዚአብሔር ርኅራኄ እለምናችኋለሁ፥ እርሱም ለአእምሮ የሚመች አገልግሎታችሁ ነው። የእግዚአብሔር ፈቃድ እርሱም በጎና ደስ የሚያሰኝ ፍጹምም የሆነው ነገር ምን እንደ ሆነ ፈትናችሁ ታውቁ ዘንድ በልባችሁ መታደስ ተለወጡ እንጂ ይህን ዓለም አትምሰሉ። ወደ ሮሜ ሰዎች 12:1,2",
"እኔ ሕያው ነኝ፥ ይላል ጌታ፥ ጉልበት ሁሉ ለእኔ ይንበረከካል መላስም ሁሉ እግዚአብሔርን ያመሰግናል ተብሎ ተጽፎአልና። እንግዲያስ እያንዳንዳችን ስለ ራሳችን ለእግዚአብሔር መልስ እንሰጣለን። ወደ ሮሜ ሰዎች 14:11,12",
"ወይስ ዓመፀኞች የእግዚአብሔርን መንግሥት እንዳይወርሱ አታውቁምን? አትሳቱ፤ ሴሰኞች ቢሆን ወይም ጣዖትን የሚያመልኩ ወይም አመንዝሮች ወይም ቀላጮች ወይም ከወንድ ጋር ዝሙት የሚሠሩ ወይም ሌቦች ወይም ገንዘብን የሚመኙ ወይም ሰካሮች ወይም ተሳዳቢዎች ወይም ነጣቂዎች የእግዚአብሔርን መንግሥት አይወርሱም። ከእናንተም አንዳንዶቹ እንደ እነዚህ ነበራችሁ፤ ነገር ግን በጌታ በኢየሱስ ክርስቶስ ስም በአምላካችንም መንፈስ ታጥባችኋል፥ ተቀድሳችኋል፥ ጸድቃችኋል። 1ኛ ወደ ቆሮንቶስ ሰዎች 6:9-11",
"ሁሉ ተፈቅዶልኛል፥ ሁሉ ግን አይጠቅምም። ሁሉ ተፈቅዶልኛል፥ በእኔ ላይ ግን አንድ ነገር እንኳ አይሠለጥንብኝም። 1ኛ ወደ ቆሮንቶስ ሰዎች 6:12",
"ለሰው ሁሉ ከሚሆነው በቀር ምንም ፈተና አልደረሰባችሁም፤ ነገር ግን ከሚቻላችሁ መጠን ይልቅ ትፈተኑ ዘንድ የማይፈቅድ እግዚአብሔር የታመነ ነው፥ ትታገሡም ዘንድ እንድትችሉ ከፈተናው ጋር መውጫውን ደግሞ ያደርግላችኋል። 1ኛ ወደ ቆሮንቶስ ሰዎች 10:13",
"መለያየት፥ መናፍቅነት፥ ምቀኝነት፥ መግደል፥ ስካር፥ ዘፋኝነት፥ ይህንም የሚመስል ነው። አስቀድሜም እንዳልሁ፥ እንደዚህ ያሉትን የሚያደርጉ የእግዚአብሔርን መንግሥት አይወርሱም። የመንፈስ ፍሬ ግን ፍቅር፥ ደስታ፥ ሰላም፥ ትዕግሥት፥ ቸርነት፥ በጎነት፥ እምነት፥ የውሃት፥ ራስን መግዛት ነው። እንደዚህ ያሉትን የሚከለክል ሕግ የለም። ወደ ገላትያ ሰዎች 5:21,23",
"መንፈስ ይሙላባችሁ እንጂ በወይን ጠጅ አትስከሩ ይህ ማባከን ነውና፤ ወደ ኤፌሶን ሰዎች 5:18",
"ስለ ሆድህና ስለ በሽታህ ብዛት ጥቂት የወይን ጠጅ ጠጣ እንጂ፥ ወደ ፊት ውኃ ብቻ አትጠጣ። 1ኛ ወደ ጢሞቴዎስ 5:23",
"ክርስቶስም በሥጋ ስለ እኛ መከራን ስለተቀበለ፥ ከእንግዲህ ወዲህ በሥጋ ልትኖሩ በቀረላችሁ ዘመን እንደ እግዚአብሔር ፈቃድ እንጂ እንደ ሰው ምኞት እንዳትኖሩ፥ እናንተ ደግሞ ያን አሳብ እንደ ዕቃ ጦር አድርጋችሁ ያዙት፥ በሥጋ መከራን የተቀበለ ኃጢአትን ትቶአልና። የአሕዛብን ፈቃድ ያደረጋችሁበት በመዳራትና በሥጋ ምኞትም በስካርም በዘፈንም ያለ ልክም በመጠጣት ነውርም ባለበት በጣዖት ማምለክ የተመላለሳችሁበት ያለፈው ዘመን ይበቃልና። በዚህም ነገር ወደዚያ መዳራት ብዛት ከእነርሱ ጋር ስለማትሮጡ እየተሳደቡ ይደነቃሉ፤ ግን እነርሱ በሕያዋንና በሙታን ላይ ሊፈርድ ለተዘጋጀው መልስ ይሰጣሉ። እንደሰዎች በሥጋ እንዲፈረድባቸው በመንፈስ ግን እንደ እግዚአብሔር እንዲኖሩ ስለዚህ ምክንያት ወንጌል ለሙታን ደግሞ ተሰብኮላቸው ነበርና። ዳሩ ግን የነገር ሁሉ መጨረሻ ቀርቦአል። እንግዲህ እንደ ባለ አእምሮ አስቡ፥ 1ኛ የጴጥሮስ መልእክት 4:2-7",
"ኃጢአት የለብንም ብንል ራሳችንን እናስታለን፥ እውነትም በእኛ ውስጥ የለም። 1 የዮሐንስ ወንጌል 1:8,9"
	];

</script>
