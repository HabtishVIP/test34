"በእኔ ሳላችሁ ሰላም እንዲሆንላችሁ ይህን ተናግሬአችኋለሁ። በዓለም ሳላችሁ መከራ አለባችሁ፤ ነገር ግን አይዞአችሁ፤ እኔ ዓለምን አሸንፌዋለሁ። የዮሐንስ ወንጌል 16:33",
"በእግዚአብሔር ለተወደዳችሁና ቅዱሳን ልትሆኑ ለተጠራችሁ በሮሜ ላላችሁት ሁሉ፥ ከእግዚአብሔር ከአባታችን ከጌታም ከኢየሱስ ክርስቶስ ጸጋና ሰላም ለእናንተ ይሁን። ወደ ሮሜ ሰዎች 1:7",
"ጥፋትና ጉስቁልና በመንገዳቸው ይገኛል፥ የሰላምንም መንገድ አያውቁም። በዓይኖቻቸው ፊት እግዚአብሔርን መፍራት የለም። ወደ ሮሜ ሰዎች 3:16-18",
"እንግዲህ በእምነት ከጸደቅን በእግዚአብሔር ዘንድ በጌታችን በኢየሱስ ክርስቶስ ሰላምን እንያዝ፤ ወደ ሮሜ ሰዎች 5:1",
"ስለ ሥጋ ማሰብ ሞት ነውና፥ ስለ መንፈስ ማሰብ ግን ሕይወትና ሰላም ነው። ወደ ሮሜ ሰዎች 8:6",
"መልካሙን የምሥራች የሚያወሩ እግሮቻቸው እንዴት ያማሩ ናቸው ተብሎ እንደ ተጻፈ ካልተላኩ እንዴት ይሰብካሉ? ወደ ሮሜ ሰዎች 10:15",
"ቢቻላችሁስ በእናንተ በኩል ከሰው ሁሉ ጋር በሰላም ኑሩ። ወደ ሮሜ ሰዎች 12:18",
"የእግዚአብሔር መንግሥት ጽድቅና ሰላም በመንፈስ ቅዱስም የሆነ ደስታ ናት እንጂ መብልና መጠጥ አይደለችምና። ወደ ሮሜ ሰዎች 14:17",
"እንግዲያስ ሰላም የሚቆምበትን እርስ በርሳችንም የምንታነጽበትን እንከተል። ወደ ሮሜ ሰዎች 14:19",
"የተስፋ አምላክም በመንፈስ ቅዱስ ኃይል በተስፋ እንድትበዙ በማመናችሁ ደስታንና ሰላምን ሁሉ ይሙላባችሁ። ወደ ሮሜ ሰዎች 15:13",
"የሰላምም አምላክ ከሁላችሁ ጋር ይሁን፤ አሜን። ወደ ሮሜ ሰዎች 15:33",
"ከእግዚአብሔር ከአባታችን ከጌታም ከኢየሱስ ክርስቶስ ጸጋና ሰላም ለእናንተ ይሁን። 1ኛ ወደ ቆሮንቶስ ሰዎች 1:3",
"የማያምን ግን ቢለይ ይለይ፤ ወንድም ቢሆን ወይም እኅት እንዲህ በሚመስል ነገር አይገዙም፤ እግዚአብሔር ግን በሰላም ጠርቶናል። 1ኛ ወደ ቆሮንቶስ ሰዎች 7:15",
"እግዚአብሔርስ የሰላም አምላክ ነው እንጂ የሁከት አምላክ አይደለምና፤ በቅዱሳንም አብያተ ክርስቲያናት ሁሉ እንዲህ ነው። 1 ወደ ቆሮንቶስ ሰዎች 14:33",
"በቀረውስ፥ ወንድሞች ሆይ፥ ደኅና ሁኑ። ፍጹማን ሁኑ፥ ምክሬን ስሙ፥ በአንድ ልብ ሁኑ፥ በሰላም ኑሩ፥ የፍቅርና የሰላምም አምላክ ከእናንተ ጋር ይሆናል። 2ኛ ወደ ቆሮንቶስ ሰዎች 13:11",
"ከእግዚአብሔር ከአባታችን ከጌታችንም ከኢየሱስ ክርስቶስ ጸጋና ሰላም ለእናንተ ይሁን። ወደ ገላትያ ሰዎች 1:3",
"በዚህም ሥርዓት በሚመላለሱ ሁሉ ላይ በእግዚአብሔር እስራኤልም ላይ ሰላምና ምሕረት ይሁን። ወደ ገላትያ ሰዎች 6:16",
"የመንፈስ ፍሬ ግን ፍቅር፥ ደስታ፥ ሰላም፥ ትዕግሥት፥ ቸርነት፥ በጎነት፥ እምነት፥ የውሃት፥ ራስን መግዛት ነው። ወደ ገላትያ ሰዎች 5:22",
"እርሱ ሰላማችን ነውና፤ ሁለቱን ያዋሐደ በአዋጅ የተነገሩትንም የትእዛዛትን ሕግ ሽሮ በመካከል ያለውን የጥል ግድግዳን በሥጋው ያፈረሰ፤ ይህም ከሁለታቸው አንድን አዲስን ሰው በራሱ ይፈጥር ዘንድ ሰላምንም ያደርግ ዘንድ፥ ወደ ኤፌሶን ሰዎች 2:15",
"በሰላም ማሰሪያ የመንፈስን አንድነት ለመጠበቅ ትጉ። ወደ ኤፌሶን ሰዎች 4:3",
"እንግዲህ ወገባችሁን በእውነት ታጥቃችሁ፥ የጽድቅንም ጥሩር ለብሳችሁ፥ በሰላም ወንጌልም በመዘጋጀት እግሮቻችሁ ተጫምተው ቁሙ፤ ወደ ኤፌሶን ሰዎች 6:15",
"ከእኔ የተማራችሁትንና የተቀበላችሁትን የሰማችሁትንም ያያችሁትንም እነዚህን አድርጉ፤ የሰላምም አምላክ ከእናንተ ጋር ይሆናል። ወደ ፊልጵስዩስ ሰዎች 4:9",
"እግዚአብሔር ሙላቱ ሁሉ በእርሱ እንዲኖር፥ በእርሱም በኩል በመስቀሉ ደም ሰላም አድርጎ በምድር ወይም በሰማያት ያሉትን ሁሉ ለራሱ እንዲያስታርቅ ፈቅዶአልና። ወደ ቆላስይስ ሰዎች 1:20",
"በአንድ አካልም የተጠራችሁለት ደግሞ የክርስቶስ ሰላም በልባችሁ ይግዛ። የምታመሰግኑም ሁኑ። ወደ ቆላስይስ ሰዎች 3:15",
"እናንተ ግን፥ ወንድሞች ሆይ፥ ቀኑ እንደ ሌባ ይደርስባችሁ ዘንድ በጨለማ አይደላችሁም፥ 1ኛ ወደ ተሰሎንቄ ሰዎች 5:4",
"ከክፉ የጎልማሳነት ምኞት ግን ሽሽ፥ በንጹሕም ልብ ጌታን ከሚጠሩ ጋር ጽድቅን እምነትን ፍቅርን ሰላምን አጥብቀህ ተከተል። 2ኛ ወደ ጢሞቴዎስ 2:22",
"ከሰው ሁሉ ጋር ሰላምን ተከታተሉ ትቀደሱም ዘንድ ፈልጉ፥ ያለ እርሱ ጌታን ሊያይ የሚችል የለምና። ወደ ዕብራውያን 12:14",
"በዘላለም ኪዳን ደም ለበጎች ትልቅ እረኛ የሆነውን ጌታችንን ኢየሱስን ከሙታን ያወጣው የሰላም አምላክ፥ ወደ ዕብራውያን 13:20",
"የጽድቅም ፍሬ ሰላምን ለሚያደርጉት ሰዎች በሰላም ይዘራል። James 3:18",
"ከክፉ ፈቀቅ ይበል፥ መልካምንም ያድርግ፥ ሰላምን ይሻ ይከተለውም፤ 1ኛ የጴጥሮስ መልእክት 3:11",
"ሌላም ዳማ ፈረስ ወጣ፥ በእርሱም ላይ ለተቀመጠው ሰላምን ከምድር ይወስድ ዘንድ ሰዎችም እርስ በርሳቸው እንዲተራረዱ ሥልጣን ተሰጠው፥ ታላቅም ሰይፍ ተሰጠው። የዮሐንስ ራእይ 6:4"
	];
