<script type="text/javascript">

	var verso = [
		"ሙሴም ለሕዝቡ። አትፍሩ፥ ዛሬ የምታዩአቸውን ግብፃውያንን ለዘላለም አታዩአቸውምና ቁሙ፥ ዛሬ ለእናንተ የሚያደርጋትን የእግዚአብሔርን ማዳን እዩ። እግዚአብሔር ስለ እናንተ ይዋጋል፥ እናንተም ዝም ትላላችሁ አላቸው። ኦሪት ዘጸአት 14:13,14",
"ጠላቶችህን ለመውጋት በወጣህ ጊዜ፥ ፈረሶችንና ሰረገሎችን ሕዝቡንም ከአንተ ይልቅ በዝተው ባየህ ጊዜ፥ ከግብፅ አገር ያወጣህ አምላክህ እግዚአብሔር ከአንተ ጋር ነውና አትፍራቸው። ኦሪት ዘዳግም 20:1",
"በፊትህም የሚሄድ እርሱ እግዚአብሔር ነው፤ ከአንተ ጋር ይሆናል፥ አይጥልህም፥ አይተውህም፤ አትፍራ፥ አትደንግጥ አለው። ኦሪት ዘዳግም 31:8",
"አምላካችሁ እግዚአብሔር እንደ ተናገራችሁ ስለ እናንተ የሚዋጋ እርሱ ነውና ከእናንተ አንዱ ሰው ሺህ ሰውን ያሳድዳል። መጽሐፈ ኢያሱ ወልደ ነዌ 23:10",
"እርሱ የቅዱሳኑን እግር ይጠብቃል ኃጥኣን ግን ዝም ብለው በጨለማ ይቀመጣሉ፤ ሰው በኃይሉ አይበረታምና። መጽሐፈ ሳሙኤል ቀዳማዊ 2:9",
"ዮናታንም ጋሻ ጃግሬውን። ና፥ ወደ እነዚህ ቈላፋን ጭፍራ እንለፍ፤ በብዙ ወይም በጥቂት ማዳን እግዚአብሔርን አያስቸግረውምና ምናልባት እግዚአብሔር ይሠራልን ይሆናል አለው። መጽሐፈ ሳሙኤል ቀዳማዊ 14:6",
"ይህም ጉባኤ ሁሉ እግዚአብሔር በሰይፍና በጦር የሚያድን እንዳይደል ያውቅ ዘንድ ነው። ሰልፉ ለእግዚአብሔር ነውና፤ እናንተንም በእጃችን አሳልፎ ይሰጣል። መጽሐፈ ሳሙኤል ቀዳማዊ 17:47",
"ጽኑ፥ አይዞአችሁ፤ ከእኛም ጋር ያለው ከእርሱ ጋር ካለው ይበልጣልና ከአሦር ንጉሥና ከእርሱ ጋር ካለው ጭፍራ ሁሉ አትፍሩ፥ አትደንግጡም። ከእርሱ ጋር የሥጋ ክንድ ነው፤ ከእኛ ጋር ያለው ግን የሚረዳንና የሚዋጋልን አምላካችን እግዚአብሔር ነው ብሎ አጸናናቸው። ሕዝቡም በይሁዳ ንጉሥ በሕዝቅያስ ቃል ተጽናና። መጽሐፈ ዜና መዋዕል ካልዕ። 32:7,8",
"እግሮች እንዳይናወጡ አረማመዴን በመንገድህ አጽና። መዝሙረ ዳዊት 17:5",
"የዳዊት መዝሙር። 1 አቤቱ፥ እኔ በየውሃቴ ሄጃለሁና ፍረድልኝ፤ በእግዚአብሔርም አምኛለሁና አልናወጥም። መዝሙረ ዳዊት 26:1",
"በመከራችን ረድኤትን ስጠን የሰውም ማዳን ከንቱ ነው። መዝሙረ ዳዊት 60:11",
"ነገር ግን፥ ነፍሴ ሆይ፥ አንቺ ለእግዚአብሔር ተገዢ፥ ተስፋዬ ከእርሱ ዘንድ ናትና። መዝሙረ ዳዊት 62:5",
"አቤቱ፥ እርዳታው ከአንተ ዘንድ የሆነለት፥ በልቡም የላይኛውን መንገድ የሚያስብ ሰው ምስጉን ነው። በልቅሶ ሸለቆ ውስጥ በወሰነው ስፍራ የሕግ መምህር በረከትን ይሰጣልና። ከኃይል ወደ ኃይል ይሄዳሉ፤ የአማልክት አምላክ በጽዮን ይታያል። መዝሙረ ዳዊት 84:5-7",
"ከክፉ ነገር አይፈራም፤ በእግዚአብሔር ለመታመን ልቡ የጸና ነው። በጠላቶቹ ላይ እስኪያይ ድረስ ልቡ ጽኑ ነው፥ አይፈራም። መዝሙረ ዳዊት 112:7,8",
"በሰው ከመታመን ይልቅ በእግዚአብሔር መታመን ይሻላል። መዝሙረ ዳዊት 118:8",
"አንተን ታምኛለሁና በማለዳ ምሕረትህን አሰማኝ፤ አቤቱ፥ ነፍሴን ወደ አንተ አንሥቻለሁና የምሄድበትን መንገድ አስታውቀኝ። መዝሙረ ዳዊት 143:8",
"በፍጹም ልብህ በእግዚአብሔር ታመን፥ በራስህም ማስተዋል አትደገፍ፤ በመንገድህ ሁሉ እርሱን እወቅ፥ እርሱም ጎዳናህን ያቀናልሃል። መጽሐፈ ምሳሌ 3:5,6",
"የእስራኤል ቅዱስ፥ ጌታ እግዚአብሔር እንዲህ ይላልና። በመመለስና በማረፍ ትድናላችሁ፤ በጸጥታና በመታመን ኃይል ይሆንላችኋል፤ እናንተም እንቢ አላችሁ፥ ትንቢተ ኢሳይያስ 30:15",
"መልሶም። ለዘሩባቤል የተባለው የእግዚአብሔር ቃል ይህ ነው። በመንፈሴ እንጂ በኃይልና በብርታት አይደለም፥ ይላል የሠራዊት ጌታ እግዚአብሔር። ትንቢተ ዘካርያስ 4:6",
"እኔ የወይን ግንድ ነኝ እናንተም ቅርንጫፎች ናችሁ። ያለ እኔ ምንም ልታደርጉ አትችሉምና በእኔ የሚኖር እኔም በእርሱ፥ እርሱ ብዙ ፍሬ ያፈራል። የዮሐንስ ወንጌል 15:5",
"ከእግዚአብሔር የተወለደ ሁሉ ዓለምን ያሸንፋልና፤ ዓለምንም የሚያሸንፈው እምነታችን ነው። 1 የዮሐንስ ወንጌል 5:4"
	];

</script>
