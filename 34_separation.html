<script type="text/javascript">

	var verso = [
		"ሰለዚህ ሕፃን ጸለይሁ፤ እግዚአብሔርም የለመንሁትን ልመናዬን ሰጥቶኛል፤ እኔም ደግሞ ለእግዚአብሔር ሰጥቼዋለሁ፤ ዕድሜውን ሁሉ ለእግዚአብሔር የተሰጠ ይሆናል። መጽሐፈ ሳሙኤል ቀዳማዊ 1:27, 28",
"በሞት ጥላ መካከል እንኳ ብሄድ አንተ ከእኔ ጋር ነህና ክፉን አልፈራም፤ በትርህና ምርኵዝህ እነርሱ ያጸናኑኛል። መዝሙረ ዳዊት 23:4",
"አባቴና እናቴ ትተውኛልና፥ እግዚአብሔር ግን ተቀበለኝ። መዝሙረ ዳዊት 27:10",
"እግዚአብሔር ልባቸው ለተሰበረ ቅርብ ነው፥ መንፈሳቸው የተሰበረውንም ያድናቸዋል። መዝሙረ ዳዊት 34:18",
"ልባቸውን የቈሰሉትን ይፈውሳል፥ ሕማማቸውንም ይጠግናል። መዝሙረ ዳዊት 147:3",
"ብዙ ውኃ ፍቅርን ያጠፋት ዘንድ አይችልም፥ ፈሳሾችም አያሰጥሙአትም፤ ሰው የቤቱን ሀብት ሁሉ ስለ ፍቅር ቢሰጥ ፈጽሞ ይንቁታል። መኃልየ መኃልይ ዘሰሎሞን 8:7",
"ወላጆች እንደ ሌላቸው ልጆች አልተዋችሁም፤ ወደ እናንተ እመጣለሁ። የዮሐንስ ወንጌል 14:18",
"ለእኛም ይገለጥ ዘንድ ካለው ክብር ጋር ቢመዛዘን የአሁኑ ዘመን ሥቃይ ምንም እንዳይደለ አስባለሁ። ወደ ሮሜ ሰዎች 8:18",
"እርሱ በመከራችን ሁሉ ያጽናናናል፥ ስለዚህም እኛ ራሳችን በእግዚአብሔር በምንጽናናበት መጽናናት በመከራ ሁሉ ያሉትን ማጽናናት እንችላለን። 2ኛ ወደ ቆሮንቶስ ሰዎች 1:4",
"የእግዚአብሔርን ፈቃድ አድርጋችሁ የተሰጣችሁን የተስፋ ቃል እንድታገኙ መጽናት ያስፈልጋችኋልና። ወደ ዕብራውያን 10:36",
"በዚህም እጅግ ደስ ይላችኋል፥ ነገር ግን በእሳት ምንም ቢፈተን ከሚጠፋው ወርቅ ይልቅ አብልጦ የሚከብር የተፈተነ እምነታችሁ፥ ኢየሱስ ክርስቶስ ሲገለጥ፥ ለምስጋናና ለክብር ለውዳሴም ይገኝ ዘንድ አሁን ለጥቂት ጊዜ ቢያስፈልግ በልዩ ልዩ ፈተና አዝናችኋል። 1ኛ የጴጥሮስ መልእክት 1:7"
	];

</script>
