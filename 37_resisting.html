	var verso = [
		"እርሱ የእግዚአብሔር ነፋስ እንደሚነዳው እንደ ጐርፍ ፈሳሽ ይመጣልና በምዕራብ ያሉት የእግዚአብሔርን ስም፥ በፀሐይ መውጫም ያሉት ክብሩን ይፈራሉ። ትንቢተ ኢሳይያስ 59:19",

"አሥራ ሁለቱንም ሐዋርያት በአንድነት ወደ እርሱ ጠርቶ በአጋንንት ሁሉ ላይ ደዌንም ይፈውሱ ዘንድ ኃይልና ሥልጣን ሰጣቸው፤ የሉቃስ ወንጌል 9:1",

"በቀረውስ በጌታና በኃይሉ ችሎት የበረታችሁ ሁኑ። የዲያብሎስን ሽንገላ ትቃወሙ ዘንድ እንዲቻላችሁ የእግዚአብሔርን ዕቃ ጦር ሁሉ ልበሱ። ወደ ኤፌሶን ሰዎች 6:10, 11",
"በመጠን ኑሩ ንቁም፥ ባላጋራችሁ ዲያብሎስ የሚውጠውን ፈልጎ እንደሚያገሣ አንበሳ ይዞራልና፤ በዓለም ያሉት ወንድሞቻችሁ ያን መከራ በሙሉ እንዲቀበሉ እያወቃችሁ በእምነት ጸንታችሁ ተቃወሙት። 1ኛ የጴጥሮስ መልእክት 5:8,9",
"ኃጢአትን የሚያደርግ ከዲያብሎስ ነው፥ ዲያብሎስ ከመጀመሪያ ኃጢአትን ያደርጋልና። 1 የዮሐንስ ወንጌል 3:8",
"ልጆች ሆይ፥ እናንተ ከእግዚአብሔር ናችሁ አሸንፋችኋቸውማል፥ በዓለም ካለው ይልቅ በእናንተ ያለው ታላቅ ነውና። 1 የዮሐንስ ወንጌል 4:4"
