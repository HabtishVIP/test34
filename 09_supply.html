<body>

<div class="topo">
	<img src="../imgs/topo-amh.png"/>

<script type="text/javascript">

	var verso = [
		"የዳዊት መዝሙር። 1 እግዚአብሔር እረኛዬ ነው፥ የሚያሳጣኝም የለም። መዝሙረ ዳዊት 23:1",
"ባለጠጎች ደኸዩ፥ ተራቡም፥ እግዚአብሔርን የሚፈልጉትን ግን ከመልካም ነገር ሁሉ አይጐድሉም። መዝሙረ ዳዊት 34:10",
"ጐለመስሁ አረጀሁም፤ ጻድቅ ሲጣል፥ ዘሩም እህል ሲለምን አላየሁም። መዝሙረ ዳዊት 37:25",
"እግዚአብሔር አምላክ ቡሩክ ነው፤ እግዚአብሔር በየዕለቱ ቡሩክ ነው፤ የመድኃኒታችን አምላክ ይረዳናል። መዝሙረ ዳዊት 68:19",
"ከግብጽ ምድር ያወጣሁህ እኔ እግዚአብሔር አምላክህ ነኝና፤ አፍህን አስፋ እሞላዋለሁም። መዝሙረ ዳዊት 81:10",
"እግዚአብሔር አምላክ ምሕረትንና እውነትን ስለ ወደደ፥ ሞገስንና ክብርን ይሰጣል፤ እግዚአብሔር በቅንነት የሚሄዱትን ከመልካም ነገር አያሳጣቸውም። መዝሙረ ዳዊት 84:11",
"የቅድስናህን ግርማ ክብር ይናገራሉ፥ ተኣምራትህንም ይነጋገራሉ። መዝሙረ ዳዊት 145:15b,16",
"ጻድቅ ሰውነቱ እስክትጠግብ ድረስ ይበላል፤ የኀጥኣን ሆድ ግን ይራባል። መጽሐፈ ምሳሌ 13:25",
"እሺ ብትሉ ለእኔም ብትታዘዙ፥ የምድርን በረከት ትበላላችሁ፤ እምቢ ብትሉ ግን ብታምፁም፥ ሰይፍ ይበላችኋል፤ የእግዚአብሔር አፍ ይህን ተናግሮአልና። ትንቢተ ኢሳይያስ 1:19, 20",
"እነርሱንና በኮረብታዬ ዙሪያ ያሉትን ስፍራዎች ለበረከት አደርጋቸዋለሁ፥ ዝናቡንም በጊዜው አወርዳለሁ፤ የበረከት ዝናብ ይሆናል። ትንቢተ ሕዝቅኤል 34:26",
"ሰው እግዚአብሔርን ይሰርቃልን? እናንተ ግን እኔን ሰርቃችኋል። እናንተም። የሰረቅንህ በምንድር ነው? ብላችኋል። በአሥራትና በበኵራት ነው። ፤ እናንተ፥ ይህ ሕዝብ ሁሉ፥ እኔን ሰርቃችኋልና በእርግማን ርጉሞች ናችሁ። በቤቴ ውስጥ መብል እንዲሆን አሥራቱን ሁሉ ወደ ጎተራ አግቡ፤ የሰማይንም መስኮት ባልከፍትላችሁ፥ በረከትንም አትረፍርፌ ባላፈስስላችሁ በዚህ ፈትኑኝ፥ ይላል የሠራዊት ጌታ እግዚአብሔር። ትንቢተ ሚልክያ 3:8-10",
"ስለዚህ አትምሰሉአቸው፤ ሳትለምኑት አባታችሁ የሚያስፈልጋችሁን ያውቃልና። የማቴዎስ ወንጌል 6:8",
"ነገር ግን አስቀድማችሁ የእግዚአብሔርን መንግሥት ጽድቁንም ፈልጉ፥ ይህም ሁሉ ይጨመርላችኋል። የማቴዎስ ወንጌል 6:33",
"ለምኑ፥ ይሰጣችሁማል፤ ፈልጉ፥ ታገኙማላችሁ፤ መዝጊያን አንኳኩ፥ ይከፈትላችሁማል። የሚለምነው ሁሉ ይቀበላልና፥ የሚፈልገውም ያገኛል፥ መዝጊያንም ለሚያንኳኳ ይከፈትለታል። የማቴዎስ ወንጌል 7:7,8",
"እንኪያስ እናንተ ክፉዎች ስትሆኑ ለልጆቻችሁ መልካም ስጦታ መስጠትን ካወቃችሁ፥ በሰማያት ያለው አባታችሁ ለሚለምኑት እንዴት አብልጦ መልካም ነገርን ይሰጣቸው? የማቴዎስ ወንጌል 7:11",
"አምናችሁም በጸሎት የምትለምኑትን ሁሉ ትቀበላላችሁ አላቸው። የማቴዎስ ወንጌል 21:22",
"ደግሞም። ያለ ኮረጆና ያለ ከረጢት ያለ ጫማም በላክኋችሁ ጊዜ፥ አንዳች ጐደለባችሁን? አላቸው። እነርሱም። አንዳች እንኳ አሉ። የሉቃስ ወንጌል 22:35",
"እንዲሁ ደግሞ ወንጌልን የሚሰብኩ ከወንጌል ቀለብ እንዲቀበሉ ጌታ ደንግጎአል። 1ኛ ወደ ቆሮንቶስ ሰዎች - 9:14",
"አምላኬም እንደ ባለ ጠግነቱ መጠን በክብር በክርስቶስ ኢየሱስ የሚያስፈልጋችሁን ሁሉ ይሞላባችኋል። ወደ ፊልጵስዩስ ሰዎች 4:19",
"ገንዘብን መውደድ የክፋት ሁሉ ሥር ነውና፥ አንዳንዶች ይህን ሲመኙ፥ ከሃይማኖት ተሳስተው በብዙ ሥቃይ ራሳቸውን ወጉ። 1ኛ ወደ ጢሞቴዎስ 6:10",
"ትእዛዙንም የምንጠብቅና በፊቱ ደስ የሚያሰኘውን የምናደርግ ስለሆንን የምንለምነውን ሁሉ ከእርሱ እናገኛለን። 1 የዮሐንስ ወንጌል 3:22",
"በእርሱ ዘንድ ያለን ድፍረት ይህ ነው፤ እንደ ፈቃዱ አንዳች ብንለምን ይሰማናል። የምንለምነውንም ሁሉ እንዲሰማልን ብናውቅ ከእርሱ የለመነውን ልመና እንደ ተቀበልን እናውቃለን። 1 የዮሐንስ ወንጌል 5:14,15"
	];

</script>



<script type="text/javascript">
	var i = 0;
	var max = verso.length;
	while (i < max) {
    document.write(
		'<div class="verso">'
		+'<p>'
		+verso[i]
		+'</p>'
		+'<a class="whatsapp" href="whatsapp://send?text='+verso[i]+'%0A%0Ahttp://android-bible.com/go/amh_verses'+'"><img src="../imgs/whatsapp.png" /></a>'
		+'</div>'
	);
    i++;	
	}
</script>



</body>
</html>
