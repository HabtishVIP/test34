<script type="text/javascript">

	var verso = [
		"እርሱም። አንተ የአምላክህን የእግዚአብሔርን ቃል አጥብቀህ ብትሰማ፥ በፊቱም የሚበጀውን ብታደርግ፥ ትእዛዙንም ብታደምጥ፥ ሥርዓቱንም ሁሉ ብትጠብቅ፥ በግብፃውያን ላይ ያመጣሁትን በሽታ አላደርስብህም፤ እኔ ፈዋሽህ እግዚአብሔር ነኝና አለ። ኦሪት ዘጸአት 15:26",
"ተመልሰህ የሕዝቤን አለቃ ሕዝቅያስን እንዲህ በለው። የአባትህ የዳዊት አምላክ እግዚአብሔር እንዲህ ይላል። ጸሎትህን ሰምቻለሁ፥ እንባህንም አይቻለሁ፤ እነሆ፥ እፈውስሃለሁ፤ በሦስተኛውም ቀን ወደ እግዚአብሔር ቤት ትወጣለህ። 2 Kings 20:5",
"የጻድቃን መከራቸው ብዙ ነው፥ እግዚአብሔርም ከሁሉ ያድናቸዋል። መዝሙረ ዳዊት 34:19",
"ኃጢአትሽን ሁሉ ይቅር የሚል፥ ደዌሽንም ሁሉ የሚፈውስ፥ መዝሙረ ዳዊት 103:3",
"ቃሉን ላከ ፈወሳቸውም፥ ከጥፋታቸውም አዳናቸው። መዝሙረ ዳዊት 107:20",
"ለደካማ ኃይልን ይሰጣል፥ ጕልበት ለሌለውም ብርታትን ይጨምራል። ትንቢተ ኢሳይያስ 40:29",
"እርሱ ግን ስለ መተላለፋችን ቈሰለ፥ ስለ በደላችንም ደቀቀ፤ የደኅንነታችንም ተግሣጽ በእርሱ ላይ ነበረ፥ በእርሱም ቍስል እኛ ተፈወስን። ትንቢተ ኢሳይያስ 53:5",
"እኔ ጤናህን እመልስልሃለሁ ቍስልህንም እፈውሳለሁ፥ ይላል እግዚአብሔር፤ ማንም የማይሻት፥ የተጣለች ጽዮን ብለው ጠርተውሻልና። ትንቢተ ኤርምያስ 30:17",
"ነገር ግን ስሜን ለምትፈሩት ለእናንተ የጽድቅ ፀሐይ ትወጣላችኋለች፥ ፈውስም በክንፎችዋ ውስጥ ይሆናል፤ እናንተም ትወጣላችሁ፥ እንደ ሰባም እምቦሳ ትፈነጫላችሁ። ትንቢተ ሚልክያ 4:2",
"አሥራ ሁለቱን ደቀ መዛሙርቱን ወደ እርሱ ጠርቶ፥ እንዲያወጡአቸው በርኩሳን መናፍስት ላይ ደዌንና ሕማምንም ሁሉ እንዲፈውሱ ሥልጣን ሰጣቸው። የማቴዎስ ወንጌል 10:1",
"ያመኑትንም እነዚህ ምልክቶች ይከተሉአቸዋል፤ በስሜ አጋንንትን ያወጣሉ፤ በአዲስ ቋንቋ ይናገራሉ፤ እባቦችን ይይዛሉ፥ የሚገድልም ነገር ቢጠጡ አይጎዳቸውም፤ እጃቸውን በድውዮች ላይ ይጭናሉ እነርሱም ይድናሉ። የማርቆስ ወንጌል 16:17-18",
"አይቶም። ሂዱ፥ ራሳችሁን ለካህናት አሳዩ አላቸው። የሉቃስ ወንጌል 17:14",
"ጴጥሮስም። ኤንያ ሆይ፥ ኢየሱስ ክርስቶስ ይፈውስሃል፤ ተነሣ ለራስህም አንጥፍ አለው። የሐዋርያት ሥራ 9:34",
"ስለዚህም በመገለጥ ታላቅነት እንዳልታበይ የሥጋዬ መውጊያ፥ እርሱም የሚጎስመኝ የሰይጣን መልእክተኛ ተሰጠኝ፤ ይኸውም እንዳልታበይ ነው። ስለዚህ ነገር ከእኔ እንዲለይ ሦስት ጊዜ ጌታን ለመንሁ። እርሱም። ጸጋዬ ይበቃሃል፥ ኃይሌ በድካም ይፈጸማልና አለኝ። እንግዲህ የክርስቶስ ኃይል ያድርብኝ ዘንድ በብዙ ደስታ በድካሜ ልመካ እወዳለሁ። 2ኛ ወደ ቆሮንቶስ ሰዎች 12:7-9",
"ያነከሰውም እንዲፈወስ እንጂ እንዳይናጋ፥ ለእግራችሁ ቅን መንገድ አድርጉ። ወደ ዕብራውያን 12:13",
"ከእናንተ የታመመ ማንም ቢኖር የቤተ ክርስቲያንን ሽምግሌዎች ወደ እርሱ ይጥራ፤ በጌታም ስም እርሱን ዘይት ቀብተው ይጸልዩለት። የእምነትም ጸሎት ድውዩን ያድናል ጌታም ያስነሣዋል፤ ኃጢአትንም ሠርቶ እንደ ሆነ ይሰረይለታል። እርስ በርሳችሁ በኃጢአታችሁ ተናዘዙ። ትፈወሱም ዘንድ እያንዳንዱ ስለ ሌላው ይጸልይ፤ የጻድቅ ሰው ጸሎት በሥራዋ እጅግ ኃይል ታደርጋለች። የያዕቆብ መልእክት 5:14-16"
	];

</script>
