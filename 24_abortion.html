<script type="text/javascript">

	var verso = [
		"እግዚአብሔርም ሰውን በመልኩ ፈጠረ፤ በእግዚአብሔር መልክ ፈጠረው፤ ወንድና ሴት አድርጎ ፈጠራቸው። ኦሪት ዘፍጥረት 1:27",
"አትግደል። ኦሪት ዘዳግም 5:17",
"እኔን በማኅፀን የፈጠረ እርሱንስ የፈጠረው አይደለምን? በማኅፀንስ ውስጥ የሠራን አንድ አይደለንምን? መጽሐፈ ኢዮብ። 31:15",
"እነሆ፥ ልጆች የእግዚአብሔር ስጦታ ናቸው፥ የሆድም ፍሬ የእርሱ ዋጋ ነው። መዝሙረ ዳዊት 127:3",
"አቤቱ፥ አንተ ኵላሊቴን ፈጥረሃልና፥ በእናቴም ሆድ ሰውረኸኛል። ግሩምና ድንቅ ሆኜ ተፈጥሬአለሁና አመሰግንሃለሁ፤ ሥራህ ድንቅ ነው፥ ነፍሴም እጅግ ታውቀዋለች። እኔ በስውር በተሠራሁ ጊዜ፥ አካሌም በምድር ታች በተሠራ ጊዜ አጥንቶቼ ከአንተ አልተሰወሩም። መዝሙረ ዳዊት 139:13-15",
"ያልተሠራ አካሌን ዓይኖችህ አዩኝ፤ የተፈጠሩ ቀኖቼ ሁሉ አንድ ስንኳ ሳይኖር በመጽሐፍህ ተጻፉ። መዝሙረ ዳዊት 139:16",
"በሆድ ሳልሠራህ አውቄሃለሁ፥ ከማኅፀንም ሳትወጣ ቀድሼሃለሁ፥ ለአሕዛብም ነቢይ አድርጌሃለሁ። ትንቢተ ኤርምያስ 1:5"
	];

</script>



<script type="text/javascript">
	var i = 0;
	var max = verso.length;
	while (i < max) {
    document.write(
		'<div class="verso">'
		+'<p>'
		+verso[i]
		+'</p>'
		+'<a class="whatsapp" href="whatsapp://send?text='+verso[i]+'%0A%0Ahttp://android-bible.com/go/amh_verses'+'"><img src="../imgs/whatsapp.png" /></a>'
		+'</div>'
	);
    i++;	
	}
</script>
